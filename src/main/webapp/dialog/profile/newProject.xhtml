<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idNewProject" header="Ajouter un nouveau projet" widgetVar="newProject" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row"> 
            <div class="col-5">
                <h:outputText value="Projet : " /> 
            </div>
            <div class="col-7">
                <p:inputText value="#{newProjectBean.projectName}" style="width: 100%;"/>
            </div> 
        </div>

        <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">
            <p:commandButton value="#{langueBean.getMsg('candidat.close')}" style="margin-right: 10px"
                             icon="fas fa-undo-alt" styleClass="ui-button-secondary button" 
                             actionListener="PF('newProject').hide();" ajax="true"
                             update="idNewProject"/>

            <p:commandButton value="#{langueBean.getMsg('btnAdd')}" styleClass="ui-button-success" 
                             ajax="true" process="@this" icon="pi pi-check" 
                             oncomplete="PF('newProject').hide();"
                             update="messageIndex containerIndex"                            
                             actionListener="#{newProjectBean.addNewProject()}" />
        </div>
    </p:dialog>   
</ui:fragment>
