<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idModifyProject" header="Modifier le label des projets" widgetVar="modifyProject" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <h:form id="idModifyProjectForm">

            <div class="card mb-4 py-3 border-left-success" style="border-color: #43B572; margin-top: 10px">
                <p:dataTable size="small" var="projectList" value="#{newProjectBean.listeProjectOfUser}" rowKey="#{product.id}"
                             widgetVar="listThesoTable" styleClass="products-table"
                             style="margin-bottom: -17px; margin-top: -16px;">
                    <p:column width="70" headerText="Nom">
                        <p:inputText value="#{projectList.groupName}" style="color: #43B572; width: 100%"/>
                    </p:column>

                    <p:column width="30" headerText="Actions">
                        <p:commandButton class="ui-button-danger rounded-button" icon="pi pi-pencil"
                                         actionListener="#{newProjectBean.updateProject(projectList)}"
                                         update="containerIndex idModifyProjectForm" style="background: #43B572; border-color: #43B572" />

                        <p:commandButton class="ui-button-danger rounded-button" icon="pi pi-trash"
                                         actionListener="#{newProjectBean.deleteProject(projectList)}" 
                                         update="containerIndex idModifyProjectForm" style="margin-left: 10px"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </p:dialog>

</ui:fragment>
