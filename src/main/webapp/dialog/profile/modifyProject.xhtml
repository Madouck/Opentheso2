<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idModifyProject" header="Modifier le label des projets" widgetVar="modifyProject" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <h:form id="idModifyProjectForm">
            <p:dataTable var="projectList" value="#{newProjectBean.listeProjectOfUser}" rowKey="#{product.id}"
                         scrollable="true" resizableColumns="true" scrollHeight="450" reflow="true">

                <p:column width="85" headerText="Nom">
                    <p:inputText value="#{projectList.groupName}" style="color: #43B572; width: 100%"/>
                </p:column>

                <p:column width="15" headerText="Actions">
                    <p:commandButton icon="pi pi-pencil" update="containerIndex idModifyProjectForm"
                                     actionListener="#{newProjectBean.updateProject(projectList)}"
                                     styleClass="edit-button rounded-button ui-button-success" />

                    <p:commandButton class="ui-button-danger rounded-button" icon="pi pi-trash"
                                     actionListener="#{newProjectBean.deleteProject(projectList)}" 
                                     update="containerIndex idModifyProjectForm" style="margin-left: 10px"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>

</ui:fragment>
