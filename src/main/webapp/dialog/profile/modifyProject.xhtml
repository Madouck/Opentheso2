<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idModifyProject" header="Modifier le label des projets" widgetVar="modifyProject" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <p:dataTable var="projectList" value="#{newProjectBean.listeProjectOfUser}" rowKey="#{product.id}">

            <p:column headerText="Nom">
                <p:inputText value="#{projectList.groupName}" style="color: #43B572; width: 100%"/>
            </p:column>
            <p:column headerText="Modifier">
                <p:commandLink actionListener="#{newProjectBean.updateProject(projectList)}" update="containerIndex" >
                    <a class="fas fa-check-circle" style="color: #F7A269;" />
                </p:commandLink>
            </p:column>
            <p:column headerText="Supprimer">
                <p:commandLink actionListener="#{newProjectBean.deleteProject(projectList)}" update="containerIndex">
                    <a class="fas fa-trash" style="color: #F7A269;"  />
                </p:commandLink>
            </p:column>
        </p:dataTable>

    </p:dialog>

</ui:fragment>
