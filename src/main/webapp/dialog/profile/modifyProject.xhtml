<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idModifyProject" header="Modifier le label des projets" widgetVar="modifyProject" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        
        <ui:repeat var="projectList" value="#{newProjectBean.listeProjectOfUser}" >
            <div class="row">
                <div class="col-8" style="background: #FAFAFA">
                    <p:inputText value="#{projectList.groupName}" style="color: #43B572; width: 100%"/>                    
                </div>

                <div class="col-2" style="background: #FAFAFA">
                    <p:commandLink ajax="true" actionListener="#{newProjectBean.updateProject(projectList)}" update="containerIndex:idModifyProject" >
                        <a class="fas fa-check-circle" style="color: #F7A269;" />
                    </p:commandLink>
                </div>
                
                <div class="col-2" style="background: #FAFAFA">
                    <p:commandLink ajax="true" actionListener="#{newProjectBean.deleteProject(projectList)}" update="containerIndex:idModifyProject">
                        <a class="fas fa-trash" style="color: #F7A269;" />
                        <p:tooltip value="Supprimer le projet" showDelay="500" />
                    </p:commandLink>
                </div>               
            </div>
        </ui:repeat>
    </p:dialog>
    
</ui:fragment>
