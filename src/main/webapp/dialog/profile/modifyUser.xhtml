<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idModifyUser" header="Modifier l'utilisateur" widgetVar="modifyUser" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        
        
        
        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                
                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('modifyUser').hide();" update="idModifyUser"/>
                
                <p:commandButton title="#{langueBean.getMsg('btnValidate')}" update="containerIndex messageIndex"
                                 class="btn btn-primary" oncomplete="PF('modifyUser').hide();"
                                 actionListener="#{modifyUSerBean.updatePassword()}">
                    <p:tooltip value="Pour changer le mot de passe de l'utilisateur" showDelay="1000" />
                </p:commandButton>
            </div>                    
        </f:facet>
    </p:dialog>   
</ui:fragment>
