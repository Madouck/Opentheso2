<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idModifyUser" header="Modifier l'utilisateur" widgetVar="modifyUser" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <h:form>
            <div class="row">
                <!-- Nom Pseudo -->
                <div class="col-5" >
                    <h:outputText value="Pseudo : "/>
                </div>
                <div class="col-7">
                    <h:outputText value="#{modifyUSerBean.nodeUser.name}" style="font-size: 13px; color: #f47b2a;"/>
                </div>
            </div>

            <!-- Alertes -->
            <div class="row" style="margin-top: 5px;">
                <div class="col-5">
                    <h:outputText value="Alerte par mail : "/>
                </div>
                <div class="col-7">
                    <p:toggleSwitch value="#{modifyUSerBean.nodeUser.isAlertMail}" />
                </div>
            </div>

            <!-- Pour activer / dÃ©sactiver le compte -->
            <div class="row" style="margin-top: 5px;">
                <div class="col-5">
                    <h:outputText value="Activer le compte : " />
                </div>
                <div class="col-7">
                    <p:toggleSwitch value="#{modifyUSerBean.nodeUser.isActive}" />
                </div>
            </div>

            <div class="row" style="margin-top: 5px;">
                <div class="col-12" style="text-align: right" >
                    <p:commandButton title="Modifier utilisateur" update="containerIndex messageIndex"
                                     class="btn btn-primary" actionListener="#{modifyUSerBean.updateUser()}"
                                     oncomplete="PF('modifyUser').hide();" />
                </div>
            </div>

            <!-- Initialiser le passe de l'utilisateur -->
            <div class="row" style="margin-top: 5px; margin-top: 30px">
                <div class="col-5">
                    <h:outputText value="Nouveau passe : " />
                </div>
                <div class="col-7">
                    <p:password value="#{modifyUSerBean.passWord1}" style="width: 100%"/>
                </div>
            </div>

            <div class="row" style="margin-top: 5px;;">
                <div class="col-5">
                    <h:outputText value="Confirmation : " />
                </div>
                <div class="col-7">
                    <p:password value="#{modifyUSerBean.passWord2}" style="width: 100%"/>
                </div>
            </div>

            <div class="row" style="margin-top: 5px;">
                <div class="col-12" style="text-align: right" >
                    <p:commandButton title="Modifier mot de passe" update="containerIndex messageIndex"
                                     class="btn btn-primary" oncomplete="PF('modifyUser').hide();"
                                     actionListener="#{modifyUSerBean.updatePassword()}">
                        <p:tooltip value="Pour changer le mot de passe de l'utilisateur" showDelay="1000" />
                    </p:commandButton>
                </div>
            </div>
        </h:form>
    </p:dialog>   
</ui:fragment>
