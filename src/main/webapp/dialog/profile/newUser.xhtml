<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idNewUser" header="Nouvel utilisateur" widgetVar="newUser" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row"> 
            <!-- Nom Pseudo -->
            <div class="col-5" >
                <h:outputText value="Pseudo : " style="font-size: 12px;"/>  
            </div>
            <div class="col-7">
                <p:inputText value="#{newUSerBean.nodeUser.name}" style="width: 100%" />
            </div>                    
        </div>

        <!-- Email -->
        <div class="row" style="margin-top: 5px;">
            <div class="col-5">
                <h:outputText value="Email : "  style="font-size: 12px;"/>
            </div>
            <div class="col-7">
                <p:inputText value="#{newUSerBean.nodeUser.mail}" style="width: 100%">
                    <f:validator validatorId="custom.emailValidator" />
                </p:inputText>
            </div>   
        </div>

        <!-- passe de l'utilisateur -->
        <div class="row" style="margin-top: 5px;">
            <div class="col-5">
                <h:outputText value="Mot de passe : "  style="font-size: 12px;"/>
            </div>
            <div class="col-7">
                <p:password value="#{newUSerBean.passWord1}" style="width: 100%"/>
            </div>
        </div>
        
        <div class="row" style="margin-top: 5px;">
            <div class="col-5">
                <h:outputText value="Confirmation passe : "  style="font-size: 12px;"/>
            </div>
            <div class="col-7">
                <p:password value="#{newUSerBean.passWord2}"  style="height: 25px;font-size: 12px;" />
            </div>
        </div>            

        <!-- Pour activer / désactiver le compte -->
        <div class="row" style="margin-top: 5px;">
            <div class="col-5">
                <h:outputText value="Alerte par mail : "  style="font-size: 12px;"/>
            </div>
            <div class="col-7">
                <p:toggleSwitch value="#{newUSerBean.nodeUser.isAlertMail}" style="font-size: 12px;" /> 
            </div>
        </div>

        <div class="row" style="margin-top: 5px;">
            <div class="col-5">
                <h:outputText value="Projet en cours : "  style="font-size: 12px;"/>
            </div>
            <div class="col-7">
                <h:outputText value="#{myProjectBean.selectedProjectName}"  style="height: 25px;font-size: 12px;" />
            </div>
        </div> 

        <div class="row" style="margin-top: 5px;">
            <div class="col-5">
                <h:outputText value="Rôle : " style="font-size: 12px;"/> 
            </div>
            <div class="col-7">                       
                <p:selectOneMenu value="#{newUSerBean.selectedRole}"
                                 styleClass="selectOneMenu_custom" panelStyleClass="selectOneMenu_panelStyle_custom"
                                 style="width: 100%; background: none;  box-shadow: none; "
                                 panelStyle="border: none; box-shadow: none; max-width: 300px">
                    <f:selectItems value="#{myProjectBean.myAuthorizedRoles}" var="myRoles" itemLabel="#{myRoles.value}" itemValue="#{myRoles.id}"/>
                </p:selectOneMenu>
            </div> 
        </div>
        
        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('newUser').hide();" update="idNewUser"/>

                <p:commandButton title="#{langueBean.getMsg('btnValidate')}" update="containerIndex messageIndex"
                                 class="btn btn-primary" oncomplete="PF('newUser').hide();"
                                 actionListener="#{newUSerBean.addUser()}" >
                    <p:tooltip value="Valider les changements de l'utilisateur" showDelay="1000" />
                </p:commandButton>
            </div>                    
        </f:facet>
    </p:dialog>   
</ui:fragment>
