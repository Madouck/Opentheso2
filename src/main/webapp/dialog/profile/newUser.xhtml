<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idNewUser" header="Nouvel utilisateur" widgetVar="newUser" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <h:form>

            <p:defaultCommand target="addUserBtn" />

            <div class="row"> 
                <!-- Nom Pseudo -->
                <div class="col-5" >
                    <h:outputText value="Pseudo : "/>  
                </div>

                <div class="col-7">
                    <p:inputText value="#{newUSerBean.nodeUser.name}" style="width: 100%" />
                </div>                    
            </div>

            <!-- Email -->
            <div class="row" style="margin-top: 5px;">
                <div class="col-5">
                    <h:outputText value="Email : "/>
                </div>
                <div class="col-7">
                    <p:inputText value="#{newUSerBean.nodeUser.mail}" style="width: 100%">
                        <f:validator validatorId="custom.emailValidator" />
                    </p:inputText>
                </div>   
            </div>

            <!-- passe de l'utilisateur -->
            <div class="row" style="margin-top: 5px;">
                <div class="col-5">
                    <h:outputText value="Mot de passe : " />
                </div>
                <div class="col-7">
                    <p:password value="#{newUSerBean.passWord1}" style="width: 100%"/>
                </div>
            </div>

            <div class="row" style="margin-top: 5px;">
                <div class="col-5">
                    <h:outputText value="Confirmation passe : " />
                </div>
                <div class="col-7">
                    <p:password value="#{newUSerBean.passWord2}" style="width: 100%" />
                </div>
            </div>            

            <!-- Pour activer / désactiver le compte -->
            <div class="row" style="margin-top: 5px;">
                <div class="col-5">
                    <h:outputText value="Alerte par mail : " />
                </div>
                <div class="col-7">
                    <p:toggleSwitch value="#{newUSerBean.nodeUser.isAlertMail}" /> 
                </div>
            </div>

            <div class="row" style="margin-top: 5px;">
                <div class="col-5">
                    <h:outputText value="Projet en cours : "  style="font-size: 12px;"/>
                </div>
                <div class="col-7">
                    <h:outputText value="#{myProjectBean.selectedProjectName}"  />
                </div>
            </div> 

            <div class="row" style="margin-top: 5px;">
                <div class="col-5">
                    <h:outputText value="Rôle : " /> 
                </div>
                <div class="col-7">                       
                    <p:selectOneMenu value="#{newUSerBean.selectedRole}"
                                     styleClass="selectOneMenu_custom" panelStyleClass="selectOneMenu_panelStyle_custom"
                                     style="width: 100%; background: none;  box-shadow: none; "
                                     panelStyle="border: none; box-shadow: none; max-width: 300px">
                        <f:selectItems value="#{myProjectBean.myAuthorizedRoles}" var="myRoles" itemLabel="#{myRoles.value}" itemValue="#{myRoles.id}"/>
                    </p:selectOneMenu>
                </div> 
            </div>

            <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" style="margin-right: 10px"
                                 icon="fas fa-undo-alt" styleClass="ui-button-secondary button" 
                                 ajax="true" actionListener="PF('newUser').hide();" update="idNewUser" />

                <p:commandButton id="addUserBtn" value="#{langueBean.getMsg('btnValidate')}"
                                 icon="pi pi-check" oncomplete="PF('newUser').hide();"
                                 styleClass="ui-button-success"
                                 update="messageIndex containerIndex" 
                                 actionListener="#{newUSerBean.addUser()}" />
            </div>
        </h:form>
    </p:dialog>   
</ui:fragment>
