<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idConfirmRemoveUserFromProject" header="Enlever l'utilisateur du projet" widgetVar="confirmRemoveUserFromProject" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12" >
                <h:outputText value="Voulez-vous enlever l'utilisateur du projet : " style="font-size: 13px; color: black;"/>                    
            </div>
        </div>

        <div class="row" style="margin-top: 5px">
            <div class="col-12" >
                <h:outputText value="#{myProjectBean.selectedProjectName} (#{myProjectBean.selectedProject})"
                              style="font-size: 13px; color: #C63632;"/>
            </div>            
        </div>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('confirmRemoveUserFromProject').hide();" update="idConfirmRemoveUserFromProject"/>

                <p:commandButton title="Supprimer" update="containerIndex messageIndex"
                                 class="btn btn-primary" oncomplete="PF('confirmRemoveUserFromProject').hide();"
                                 actionListener="#{modifyRoleBean.removeUserFromProject()}" />
            </div>                    
        </f:facet>
    </p:dialog>     
</ui:fragment>
