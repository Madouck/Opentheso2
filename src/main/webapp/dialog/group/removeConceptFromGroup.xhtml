<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idRemoveConceptFromGroup" header="#{langueBean.getMsg('rightbody.conceptdialog.delete_concept_from_group')}" 
              widgetVar="removeConceptFromGroup" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
            </div>
        </div>

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.listOfCollections')} : " class="dialog-titre" /> 
            </div>
        </div>

        <p:panel id="listeConceptGroupe">
            <ui:repeat var="domaines" value="#{conceptView.nodeConcept.nodeConceptGroup}" id="groupes" >   
                <div class="row" style="margin-top: 10px">
                    <div class="col-1">
                        <p:commandLink action="#{removeFromGroupBean.removeConceptFromGroup(
                                                 domaines.conceptGroup.idgroup, currentUser.nodeUser.idUser)}"
                                       style="color: #FF7979" update="containerIndex:formRightTab">
                            <i class="pi pi-trash" />
                        </p:commandLink>
                    </div>
                    <div class="col-11" style="margin-top: 3px">
                        <h:outputText rendered="#{domaines.lexicalValue != ''}"
                                      value="#{domaines.lexicalValue}" title="#{domaines.conceptGroup.idgroup}"
                                      style="color: #43B572"/>                    
                        <h:outputText rendered="#{domaines.lexicalValue == ''}" value="(#{domaines.conceptGroup.idgroup})" 
                                      style="color: #FF7979"/>
                    </div>
                </div>
            </ui:repeat>
        </p:panel>
    </p:dialog>   
</ui:fragment>
