<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idAddTraductionGroup" header="Ajouter une traduction groupe" widgetVar="addTraductionGroup" 
              modal="true" resizable="true" position="top" width="600" style="margin-top: 150px" >

        <div class="row">
            <div class="col-6" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " style="font-size: 12px;"/>  
            </div>
            <div class="col-6" style="margin-top: 3px">
                <h:outputText value="#{groupView.nodeGroup.lexicalValue}"
                              style="font-size: 13px; color: #f47b2a; margin-left: 10px;"/>

                <p:commandLink style="font-size: 17px; color: #FF7979" action="#{traductionGroupBean.infos}" update="messageIndex">
                    <i class="pi pi-exclamation-circle" style="color: #F7A269;" />
                </p:commandLink>
            </div>
        </div>

        <!-- Langues du thÃ©saurus -->
        <h:panelGroup rendered="#{traductionGroupBean.nodeLangsFiltered.size() != 0}">
            <div class="row">
                <div class="col-6" style="margin-top: 3px">
                    <h:outputText value="Langue : " style="font-size: 12px;"/>  
                </div>
                <div class="col-6" style="margin-top: 3px">
                    <p:selectOneMenu label="Langue" value="#{traductionGroupBean.selectedLang}" 
                                     style="font-size: 12px; background: white; border-color: #43B572">
                        <f:selectItems  value="#{traductionGroupBean.nodeLangsFiltered}" var="lang" itemLabel="#{lang.value}" itemValue="#{lang.code}" />
                    </p:selectOneMenu> 
                </div>
            </div>
        </h:panelGroup>

        <h:panelGroup rendered="#{traductionGroupBean.nodeLangsFiltered.size() != 0}">
            <div class="row">
                <div class="col-6" style="margin-top: 3px">
                    <h:outputText value="Traduction : " style="font-size: 12px;"/>  
                </div>
                <div class="col-6" style="margin-top: 3px">
                    <p:inputText id="idTraductionValue" label="traduction" placeholder="tapez votre traduction ..."  
                                 value="#{traductionGroupBean.traductionValue}" style="font-size: 12px;"/>
                </div>
            </div>
        </h:panelGroup>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton value="Fermer" class="btn" style="background-color: transparent; color: #000"
                                 actionListener="PF('addTraductionGroup').hide();" update="idAddTraductionGroup"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" update="containerIndex:formRightTab messageIndex"
                                 class="btn btn-success" oncomplete="PF('addTraductionGroup').hide();"
                                 actionListener="#{traductionGroupBean.addNewTraduction(currentUser.nodeUser.idUser)}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog>   
</ui:fragment>
