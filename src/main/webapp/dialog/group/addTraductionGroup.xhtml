<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idAddTraductionGroup" header="Ajouter une traduction groupe" widgetVar="addTraductionGroup" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-4" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " />  
            </div>
            <div class="col-8" style="margin-top: 3px">
                <h:outputText value="#{groupView.nodeGroup.lexicalValue}"
                              style="width: 100%; color: #f47b2a; margin-left: 10px;"/>

                <p:commandLink style="font-size: 17px; color: #FF7979" action="#{traductionGroupBean.infos}" update="messageIndex">
                    <i class="pi pi-exclamation-circle" style="color: #F7A269;" />
                </p:commandLink>
            </div>
        </div>

        <!-- Langues du thÃ©saurus -->
        <h:panelGroup rendered="#{traductionGroupBean.nodeLangsFiltered.size() != 0}">
            <div class="row" style="margin-top: 5px">
                <div class="col-4">
                    <h:outputText value="Langue : " />  
                </div>
                <div class="col-8">
                    <p:selectOneMenu label="Langue" value="#{traductionGroupBean.selectedLang}" 
                                     style="width: 100%; background: white; border-color: #43B572">
                        <f:selectItems  value="#{traductionGroupBean.nodeLangsFiltered}" var="lang" itemLabel="#{lang.value}" itemValue="#{lang.code}" />
                    </p:selectOneMenu> 
                </div>
            </div>
        </h:panelGroup>

        <h:panelGroup rendered="#{traductionGroupBean.nodeLangsFiltered.size() != 0}">
            <div class="row" style="margin-top: 5px">
                <div class="col-4">
                    <h:outputText value="Traduction : "/>  
                </div>
                <div class="col-8">
                    <p:inputText id="idTraductionValue" label="traduction" placeholder="tapez votre traduction ..."  
                                 value="#{traductionGroupBean.traductionValue}" style="width: 100%"/>
                </div>
            </div>
        </h:panelGroup>

        <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 2px;">
            <p:commandButton title="Fermer"  class="btn btn-secondary"  style="margin-right: 10px"
                             actionListener="PF('addTraductionGroup').hide();" update="idAddTraductionGroup"/>

            <p:commandButton title="#{langueBean.getMsg('btnValidate')}" update="containerIndex:formRightTab messageIndex"
                             class="btn btn-primary" oncomplete="PF('addTraductionGroup').hide();"
                             actionListener="#{traductionGroupBean.addNewTraduction(currentUser.nodeUser.idUser)}" style="color: white;"/>
        </div>
    </p:dialog>   
</ui:fragment>
