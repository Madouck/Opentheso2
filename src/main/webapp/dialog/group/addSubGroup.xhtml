<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idAddSubGroup" header="Ajouter un sous-groupe/collection" widgetVar="addSubGroup" 
              modal="true" resizable="true" position="top" width="600" style="margin-top: 150px" >        
        <h:form id="addSubGroupForm"
                rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}">

            <p:panelGrid columns="1" style="width: 100%">   
                <p:column>
                    <h:outputText value="Sous : " />
                    <h:outputText  title="Ajouter un sous-groupe/collection sous :" value="#{treeGroups.selectedNode.data}" style="font-size: 14px; color: #43B572"/>
                    <p:commandLink style="font-size: 17px; color: #FF7979" action="#{addGroupBean.infos}" update="addSubGroupForm">
                        <i class="pi pi-info-circle"></i>
                    </p:commandLink>    
                </p:column>

                <p:inputText placeholder="new sub group ..." value="#{addGroupBean.titleGroup}"/>

                <p:selectOneMenu label="Type:" id="typeGroup" value="#{addGroupBean.selectedGroupType}" 
                                 style="font-size: 12px; background: white; border-color: #43B572">
                    <f:selectItems value="#{addGroupBean.listGroupType}"/>
                </p:selectOneMenu>    

                <p:inputText label="Notation:" placeholder="notation..." id="notation" value="#{addGroupBean.notation}"
                             autocomplete="false"  style="font-size: 12px;" />
                
                <p:commandButton id="buttonSubmit" value="#{langueBean.getMsg('btnValidate')}"  update="addSubGroupForm" 
                    style="width:100%; font-size: 13px; font-weight: normal; color: white; background: #43B572; border: none; box-shadow: none;"
                    class="btn btn-primary" action="#{addGroupBean.addSubGroup(treeGroups.selectedNodeId,
                    selectedTheso.currentIdTheso, selectedTheso.currentLang, currentUser.nodeUser.idUser)}"/>

            </p:panelGrid>
            
        </h:form>
    </p:dialog>   
</ui:fragment>
