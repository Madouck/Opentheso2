<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteTraductionGroup" header="Supprimer une traduction groupe" widgetVar="deleteTraductionGroup" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{groupView.nodeGroup.lexicalValue}" style="font-size: 13px; color: black;" />
            </div>
        </div>

        <ui:repeat var="traductions" value="#{traductionGroupBean.nodeGroupTraductionses}" >
            <div class="row" style="margin-top: 5px">
                <div class="col-11">
                    <h:outputText value="#{traductions.title} (#{traductions.idLang})" style="color: #43B572"/> 
                </div>
                <div class="col-1">
                    <p:commandLink style="color: #FF7979" update="containerIndex:formRightTab"
                                   action="#{traductionGroupBean.deleteTraduction(traductions, currentUser.nodeUser.idUser)}">
                        <i class="pi pi-trash" style="color: #F7A269;" />
                    </p:commandLink>
                </div>
            </div>
            <p:spacer height="20" />
        </ui:repeat>
    </p:dialog>   
</ui:fragment>
