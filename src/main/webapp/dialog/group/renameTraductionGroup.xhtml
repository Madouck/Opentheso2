<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idRenameTraductionGroup" header="modifier une traduction groupe" widgetVar="renameTraductionGroup" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{groupView.nodeGroup.lexicalValue}" style="font-size: 13px; color: black;" />
            </div>
        </div>

        <ui:repeat var="traductionToEdit" value="#{traductionGroupBean.nodeGroupTraductionses}" >
            <div class="row">
                <div class="col-8" style="margin-top: 3px">
                    <p:inputText value="#{traductionToEdit.title}" style="color: #43B572; font-size: 12px;"/>   
                </div>
                <div class="col-2" style="margin-top: 8px;">
                    <h:outputText value="#{traductionToEdit.idLang}" style="color: #43B572; font-size: 14px;"/>                    
                </div>
                <div class="col-2" style="margin-top: 8px;">
                    <p:commandLink action="#{traductionGroupBean.updateTraduction(traductionToEdit, currentUser.nodeUser.idUser)}"
                                   style="color: #F7A269;" update="containerIndex:formRightTab">
                        <i class="pi pi-check-circle" style="color: #F7A269;" />
                    </p:commandLink>
                </div>
            </div>
        </ui:repeat>
    </p:dialog> 
</ui:fragment>
