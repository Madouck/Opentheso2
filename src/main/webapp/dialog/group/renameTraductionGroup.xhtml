<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idRenameTraductionGroup" header="modifier une traduction groupe" widgetVar="renameTraductionGroup" 
              modal="true" resizable="true" position="top" width="450" style="margin-top: 150px; max-height: 500px;overflow-y:scroll " >         

        <h:form id="renameTraductionGroupForm">   
            
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText id="currentPrefLabel" value="#{groupView.nodeGroup.lexicalValue}"
                                  style="font-size: 13px; color: black;">
                    </h:outputText >
                    <p:spacer height="30"/>
                </b:column>
            </b:row>      

            <b:row >
                <ui:repeat var="traductionToEdit" value="#{traductionGroupBean.nodeGroupTraductionses}" >
                    <b:column span="8" >
                        <b:inputText
                            value="#{traductionToEdit.title}"
                            style="color: #43B572; font-size: 12px;"/>                    
                    </b:column>
                    <b:column span="1" style="margin-top: 8px;">
                        <h:outputText value="#{traductionToEdit.idLang}"
                            style="color: #43B572; font-size: 14px;"/>                    
                    </b:column>
                    <b:column span="2" style=" margin-top: 9px;">
                        <b:navCommandLink icon-awesome="fas fa-check-circle" iconSize="lg" style="color: #F7A269;"
                                          action="#{traductionGroupBean.updateTraduction(
                                                   traductionToEdit,
                                                   currentUser.nodeUser.idUser)}"
                                         update="containerIndex:formRightTab:viewTabGroup:renameTraductionGroupForm"/>
                    </b:column>

                    <p:spacer height="20" />
                </ui:repeat>
            </b:row>

            <b:row>
                <b:column span="12">
                    <b:messages autoUpdate="true"/>
                </b:column>
            </b:row>  
        </h:form>
    </p:dialog> 
    <!--  </b:modal> -->    
</ui:fragment>
