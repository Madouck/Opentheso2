<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idRemoveConceptAndChildFromGroup" header="#{langueBean.getMsg('rightbody.conceptdialog.remove_all_from_group')}" widgetVar="removeConceptAndChildFromGroup" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >       

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Nom du concept : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
            </div>
        </div>

        <p:panel id="listeConceptGroupeToDelete">
            <h:outputText value="Liste des collections : " class="dialog-titre" /> 
            <ui:repeat var="domaines" value="#{removeConceptAndChildFromGroupBean.nodeGroups}" >
                <div class="row">
                    <div class="col-1" style="margin-top: 3px">
                        <p:commandLink style="color: #FF7979"
                                       action="#{removeConceptAndChildFromGroupBean.removeConceptAndChildFromGroup(
                                                 domaines.conceptGroup.idgroup, currentUser.nodeUser.idUser)}"
                                       update="@this">
                            <i class="pi pi-trash" />
                        </p:commandLink>
                    </div>
                    <div class="col-9" offset="1" style="background: #FAFAFA">
                        <h:outputText rendered="#{domaines.lexicalValue != ''}"
                                      value="#{domaines.lexicalValue}" title="#{domaines.conceptGroup.idgroup}"
                                      style="color: #43B572"/>                    
                        <h:outputText rendered="#{domaines.lexicalValue == ''}" 
                                      value="(#{domaines.conceptGroup.idgroup})" 
                                      style="color: #FF7979"/>
                    </div>
                </div>
            </ui:repeat>
        </p:panel>
    </p:dialog> 
</ui:fragment>
