<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idAddConceptToGroup" header="#{langueBean.getMsg('rightbody.conceptdialog.add_concept_to_group')}" widgetVar="addConceptToGroup" 
              modal="true" resizable="true" position="top" width="300" style="margin-top: 150px" >         

        <h:form id="addConceptToGroupForm">   
            
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText id="currentPrefLabel" value="#{conceptView.nodeConcept.term.lexical_value}"
                                  style="font-size: 13px; color: black;">
                    </h:outputText >
                    <p:spacer height="30"/>
                </b:column>
            </b:row>            
            
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.type_to_display_all')}"
                                  style="font-size: 12px;">
                    </h:outputText>
                </b:column>
            </b:row>                        
            <b:row>
                <b:column span="11" offset="1" >
                    <p:autoComplete id="addConceptToCollection"
                                    value="#{addConceptToGroupBean.selectedNodeAutoCompletionGroup}"
                                    completeMethod="#{addConceptToGroupBean.getAutoCompletCollection}" var="group"
                                    forceSelection="true" active="true" 
                                    itemLabel="#{group.groupLexicalValue}" itemValue="#{group}" converter="termConverterGroup"
                                    scrollHeight="400" 
                                    inputStyle="font-size: 12px;min-width: 230px; height: 34px;box-shadow: none;border-color: #43B572"
                                    style="width:100%; font-size: 12px;">
                        <p:column>
                            <h:outputText value="#{group.groupLexicalValue}" style="font-size: 12px;" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{group.idGroup}" style="font-size: 12px;"/>
                        </p:column>
                    </p:autoComplete>
                </b:column>
            </b:row>

            <b:row style="margin-bottom: 20px; margin-top: 30px">
                <b:column span="8" offset="2" >
                    <b:commandButton 
                                     id="buttonRename" value="#{langueBean.getMsg('btnValidate')}" 
                                     update="containerIndex:formRightTab"
                                     class="btn btn-primary"
                                     action="#{addConceptToGroupBean.addConceptToGroup()}"
                                     oncomplete="PF('addConceptToGroup').hide();"
                                     style="width:100%; font-size: 12px;
                                     color: white; background: #43B572;"/>
                </b:column>
            </b:row>    
        </h:form>
    </p:dialog> 
</ui:fragment>
