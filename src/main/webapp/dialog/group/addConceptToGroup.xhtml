<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idAddConceptToGroup" header="#{langueBean.getMsg('rightbody.conceptdialog.add_concept_to_group')}" 
              widgetVar="addConceptToGroup" width="450" showEffect="fade" modal="true" resizable="false" >
        
        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Nom du concept : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
            </div>
        </div>
        
        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Groupe : " class="dialog-titre"/> 
            </div>
            <div class="col-7">
                <p:autoComplete id="addConceptToCollection"
                                value="#{addConceptToGroupBean.selectedNodeAutoCompletionGroup}"
                                completeMethod="#{addConceptToGroupBean.getAutoCompletCollection}" var="group"
                                forceSelection="true" active="true" 
                                itemLabel="#{group.groupLexicalValue}" itemValue="#{group}" converter="termConverterGroup"
                                scrollHeight="400" 
                                inputStyle="font-size: 12px; width: 100%; height: 34px;box-shadow: none;border-color: #43B572; color: #000"
                                style="font-size: 12px; width: 100%; border-color: #43B572; color: #000">

                    <p:column>
                        <h:outputText value="#{group.groupLexicalValue}" style="font-size: 12px;" />
                    </p:column>

                    <p:column> 
                        <h:outputText value="#{group.idGroup}" style="font-size: 12px;"/>
                    </p:column>
                </p:autoComplete>
            </div>
        </div>
        
        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="Fermer" class="btn" style="background-color: transparent; color: #000"
                                 actionListener="PF('addConceptToGroup').hide();" update="idAddConceptToGroup"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" update="containerIndex:formRightTab messageIndex"
                                 class="btn btn-success" oncomplete="PF('addConceptToGroup').hide();"
                                 actionListener="#{addConceptToGroupBean.addConceptToGroup()}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog> 
</ui:fragment>
