<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idModifyGroup" header="Modifier le groupe" widgetVar="modifyGroup" 
              width="450" showEffect="fade" modal="true" resizable="false" >

        <div class="row">
            <div class="col-8" style="margin-top: 3px">
                <p:inputText value="#{modifyGroupBean.titleGroup}" style="color: #43B572; font-size: 12px;"/> 
            </div>
            <div class="col-2">
                <p:commandLink action="#{modifyGroupBean.renameGroup()}" 
                               update="containerIndex:formRightTab">
                    <i class="pi pi-check-circle" style="color: #F7A269;" />
                </p:commandLink>
            </div>
        </div>

        <div class="row" style="margin-top: 5px">
            <div class="col-8" style="margin-top: 3px">
                <p:selectOneMenu label="Type:" id="typeGroup" value="#{modifyGroupBean.selectedGroupType}" 
                                 style="font-size: 12px; background: white; border-color: #43B572">
                    <f:selectItems value="#{modifyGroupBean.listGroupType}"/>
                </p:selectOneMenu> 
            </div>
            <div class="col-2">
                <p:commandLink action="#{modifyGroupBean.updateGroupType()}"
                               update="containerIndex:formRightTab">
                    <i class="pi pi-check-circle" style="color: #F7A269;" />
                </p:commandLink>
            </div>
        </div> 

        <div class="row" style="margin-top: 5px">
            <div class="col-8" style="margin-top: 3px">
                <p:inputText label="Notation:" placeholder="notation..." value="#{modifyGroupBean.notation}"
                                 style="font-size: 12px;"/>
            </div>
            <div class="col-2">
                <p:commandLink action="#{modifyGroupBean.updateNotation()}"
                               update="containerIndex:formRightTab">
                    <i class="pi pi-check-circle" style="color: #F7A269;" />
                </p:commandLink>
            </div>
        </div>
    </p:dialog> 
</ui:fragment>
