<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idModifyGroup" header="Modifier le groupe" widgetVar="modifyGroup" 
              modal="true" resizable="true" position="top" width="450" style="margin-top: 150px; max-height: 500px;overflow-y:scroll " >         
        <h:form id="modifyGroupForm">   
            <b:row >
                <b:column span="12">
                    <b:row>
                        <b:column span="8">
                            <b:inputText value="#{modifyGroupBean.titleGroup}" style="color: #43B572; font-size: 12px;"/>  
                        </b:column>
                        <b:column span="2" style="margin-top: 12px;">
                            <b:navCommandLink icon-awesome="fas fa-check-circle" iconSize="lg" style="color: #F7A269;"
                                              action="#{modifyGroupBean.renameGroup()}"
                                             update="containerIndex:formRightTab:viewTabGroup:modifyGroupForm"/>
                        </b:column>                        
                    </b:row>
                </b:column>

                
                <b:column span="12">
                    <b:row>
                        <b:column span="8">
                            <b:selectOneMenu label="Type:" id="typeGroup" value="#{modifyGroupBean.selectedGroupType}" 
                                             style="font-size: 12px; background: white; border-color: #43B572" 
                                             tooltipDelayShow="500">
                                <f:selectItems value="#{modifyGroupBean.listGroupType}"/>
                            </b:selectOneMenu> 
                        </b:column>
                        <b:column span="2" style="margin-top: 30px;">
                            <b:navCommandLink icon-awesome="fas fa-check-circle" iconSize="lg" style="color: #F7A269;"
                                              action="#{modifyGroupBean.updateGroupType()}"
                                             update="containerIndex:formRightTab:viewTabGroup:modifyGroupForm"/>
                        </b:column>                        
                    </b:row>
                </b:column>                
                
                
                <b:column span="12">
                    <b:row>
                        <b:column span="8">
                            <b:inputText label="Notation:" placeholder="notation..." id="notation" value="#{modifyGroupBean.notation}"
                                         style="font-size: 12px;"/>
                        </b:column>
                        <b:column span="2" style="margin-top: 30px;">
                            <b:navCommandLink icon-awesome="fas fa-check-circle" iconSize="lg" style="color: #F7A269;"
                                              action="#{modifyGroupBean.updateNotation()}"
                                             update="containerIndex:formRightTab:viewTabGroup:modifyGroupForm"/>
                        </b:column>                        
                    </b:row>
                </b:column>                  
            </b:row>


            <b:row>
                <b:column span="12">
                    <b:messages autoUpdate="true"/>
                </b:column>
            </b:row>  
        </h:form>
    </p:dialog> 
</ui:fragment>
