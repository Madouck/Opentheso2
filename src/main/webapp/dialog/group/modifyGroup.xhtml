<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idModifyGroup" header="Modifier le groupe" widgetVar="modifyGroup" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" > 

        <div class="row">
            <div class="col-4">
                <h:outputText value="Nouveau nom : " style="font-weight: bold"/> 
            </div>
            <div class="col-7">
                <p:inputText value="#{modifyGroupBean.titleGroup}" style="color: #43B572; width: 100%; border-color: #43B572; color: #000"/> 
            </div>
            <div class="col-1">
                <p:commandLink action="#{modifyGroupBean.renameGroup()}" update="containerIndex:formRightTab">
                    <i class="pi pi-check-circle" style="color: #F7A269;" />
                </p:commandLink>
            </div>
        </div>

        <div class="row" style="margin-top: 5px">
            <div class="col-4">
                <h:outputText value="Type : " style="font-weight: bold"/> 
            </div>
            <div class="col-7">
                <p:selectOneMenu id="typeGroup" value="#{modifyGroupBean.selectedGroupType}" 
                                 style="color: #43B572; width: 100%; border-color: #43B572; color: #000">
                    <f:selectItems value="#{modifyGroupBean.listGroupType}"/>
                </p:selectOneMenu> 
            </div>
            <div class="col-1">
                <p:commandLink action="#{modifyGroupBean.updateGroupType()}"
                               update="containerIndex:formRightTab">
                    <i class="pi pi-check-circle" style="color: #F7A269;" />
                </p:commandLink>
            </div>
        </div> 

        <div class="row" style="margin-top: 5px">
            <div class="col-4">
                <h:outputText value="Notation : " style="font-weight: bold"/> 
            </div>
            <div class="col-7">
                <p:inputText placeholder="notation..." value="#{modifyGroupBean.notation}"
                             style="color: #43B572; width: 100%; border-color: #43B572; color: #000"/> 
            </div>
            <div class="col-1">
                <p:commandLink action="#{modifyGroupBean.updateNotation()}"
                               update="containerIndex:formRightTab messageIndex">
                    <i class="pi pi-check-circle" style="color: #F7A269;" />
                </p:commandLink>
            </div>
        </div>
    </p:dialog> 
</ui:fragment>
