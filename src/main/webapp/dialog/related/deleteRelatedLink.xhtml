<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteRelatedLink" header="#{langueBean.getMsg('rightbody.conceptdialog.delete_association_relationship')}"
              widgetVar="deleteRelatedLink" width="550" showEffect="fade" modal="true" position="top" resizable="false" style="margin-top: 30px">   

        <h:form rendered="#{conceptView.nodeConcept != null}" id="deleteRelatedLinkForm" >
            <div class="row">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="Nom du concept : " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
                </div>
            </div>           

            <p:panel id="listConceptSpecAssocies" style="max-height: 350px; margin-top: 20px;">

                <p:dataTable var="related" value="#{conceptView.nodeConcept.nodeRT}" style="font-size: 12px;">
                    <p:column headerText="label">
                        <h:outputText value="#{related.title} (#{related.idConcept})" style="color: #43B572; font-size: 14px;"/>
                    </p:column>    

                    <p:column width="60" headerText="action">
                        <p:commandLink style="color: #FF7979; text-align: center"
                                       ajax="true" process="@form"
                                       action="#{relatedBean.deleteRelatedLink( related, currentUser.nodeUser.idUser)}">
                            <i class="pi pi-trash" style="font-size: 1rem; padding-top: 5px; color: #C63632;" />
                        </p:commandLink>
                    </p:column>                    
                </p:dataTable>             
            </p:panel>
            <p:spacer height="20px;" />
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                 actionListener="PF('deleteRelatedLink').hide();" update="containerIndex:idDeleteRelatedLink"/>
            </div>            

        </h:form>
    </p:dialog> 
</ui:fragment>
