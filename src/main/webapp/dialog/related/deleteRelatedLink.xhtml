<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteRelatedLink" header="#{langueBean.getMsg('rightbody.conceptdialog.delete_association_relationship')}" widgetVar="deleteRelatedLink" 
              width="450" showEffect="fade" modal="true" resizable="false" >   

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Nom du concept : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
            </div>
        </div>           

        <p:panel id="listConceptSpecAssocies">
            <h:outputText value="Liste des concepts spécifique associés : " class="dialog-titre" /> 
            <ui:repeat var="related" value="#{conceptView.nodeConcept.nodeRT}" >
                <div class="row" style="margin-top: 5px" >
                    <div class="col-1">
                        <p:commandLink style="color: #FF7979" update="containerIndex messageIndex"
                                       action="#{relatedBean.deleteRelatedLink( related, currentUser.nodeUser.idUser)}">
                            <i class="pi pi-trash" />
                        </p:commandLink>
                    </div>
                    <div class="col-11">
                        <h:outputText value="#{related.title} (#{related.idConcept})" style="color: #43B572"/> 
                    </div>
                </div>
            </ui:repeat>
        </p:panel>
    </p:dialog> 
</ui:fragment>
