<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteNarrowerLink" header="#{langueBean.getMsg('rightbody.conceptdialog.delete_specific_relationship')}" widgetVar="deleteNarrowerLink" 
              width="450" showEffect="fade" modal="true" resizable="false" >         
        <h:form id="deleteNarrowerLinkForm">
            <div class="row">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="Terme : " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
                </div>
            </div>            

            <p:panel id="listeConceptsGeneriqueToDelete">
                <h:outputText value="Liste des concepts spÃ©cifique : " class="dialog-titre" /> 
                <ui:repeat var="narrower" value="#{narrowerBean.nodeNTs}" >
                    <div class="row">
                        <div class="col-1" style="margin-top: 3px">
                            <p:commandLink style="color: #FF7979"
                                           action="#{narrowerBean.deleteNarrowerLink( narrower,
                                                     currentUser.nodeUser.idUser)}"
                                           update="containerIndex:formRightTab conceptForm:deleteNarrowerLinkForm">
                                <i class="pi pi-trash" />
                            </p:commandLink>
                        </div>
                        <div class="col-11" style="margin-top: 3px">
                            <h:outputText value="#{narrower.title} (#{narrower.idConcept})" style="color: #43B572"/> 
                        </div>
                    </div>
                </ui:repeat>
            </p:panel>
        </h:form>
    </p:dialog>  
</ui:fragment>
