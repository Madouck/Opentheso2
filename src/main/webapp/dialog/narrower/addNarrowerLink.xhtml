<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idAddNarrowerLink" header="#{langueBean.getMsg('rightbody.conceptdialog.add_specific_relationship')}" widgetVar="addNarrowerLink" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
            </div>
        </div> 

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Concept spÃ©cifique : " class="dialog-titre" /> 
            </div>
            <div class="col-7" style="margin-top: 3px">
                <p:autoComplete id="autoSynonymLink" value="#{narrowerBean.searchSelected}"
                                var="values"
                                forceSelection="true"
                                completeMethod="#{narrowerBean.getAutoComplet}"                                  
                                minQueryLength="1" itemLabel="#{values.prefLabel}" itemValue="#{values}" converter="searchConverter"
                                scrollHeight="600" inputStyle="font-size: 12px; height: 34px;box-shadow: none;border-color: #43B572; color: #000"
                                style="font-size: 12px; color: #000; width: 100%">
                    <p:column rendered="#{values.isAltLabel}" style="font-size: 12px;">
                        <h:outputText title="#{values.idConcept}" value="#{values.altLabel}"
                                      style="font-style: italic;" />
                        <h:outputText title="#{values.idConcept}" value=" -> #{values.prefLabel}" style="color: blue" />                                        
                    </p:column>

                    <p:column rendered="#{!values.isAltLabel}" style="font-size: 12px;">
                        <h:outputText title="#{values.idConcept}" value="#{values.prefLabel}" />
                    </p:column>

                </p:autoComplete>  
            </div>
        </div>
        
        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="Fermer" class="btn" style="background-color: transparent; color: #000"
                                 actionListener="PF('addNarrowerLink').hide();" update="idAddNarrowerLink"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" update="containerIndex:formRightTab messageIndex"
                                 class="btn btn-success" oncomplete="PF('addNarrowerLink').hide();"
                                 actionListener="#{narrowerBean.addNewNarrowerLink(currentUser.nodeUser.idUser)}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog>   
</ui:fragment>
