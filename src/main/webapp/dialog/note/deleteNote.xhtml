<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteNote" header="#{langueBean.getMsg('rightbody.concept.delete_note')}" widgetVar="deleteNote" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >  

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Nom du concept : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
            </div>
        </div>   

        <ui:repeat var="noteToDelete" value="#{noteBean.nodeToDelete()}" >
            <div class="row">
                <div class="col-1" style="margin-top: 3px">
                    <p:commandLink style="color: #FF7979" update="containerIndex:formRightTab conceptForm:idDeleteNote messageIndex"
                                      action="#{noteBean.deleteNote(noteToDelete, currentUser.nodeUser.idUser)}" >
                        <i class="pi pi-trash" />
                    </p:commandLink>
                </div>
                <div class="col-11" style="margin-top: 3px">
                    <p:inputTextarea rendered="#{noteToDelete.lexicalvalue != ''}"
                                     value="#{noteToDelete.lexicalvalue}"  
                                     style="width: 100%; font-size: 12px; color: black" />
                </div>
            </div>
        </ui:repeat>
    </p:dialog> 
</ui:fragment>
