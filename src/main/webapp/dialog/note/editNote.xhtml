<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idEditNote" header="#{langueBean.getMsg('rightbody.concept.edit_note')}" widgetVar="editNote" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >       

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Nom du concept : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
            </div>
        </div>     

        <ui:repeat var="noteToEdit" value="#{noteBean.nodeToEdit()}" >
            <div class="row">
                <div class="col-1" style="margin-top: 3px">
                    <p:commandLink style="color: #F7A269;" update="containerIndex:formRightTab"
                                      action="#{noteBean.updateNote( noteToEdit, currentUser.nodeUser.idUser)}">
                        <i class="pi pi-check-circle" />
                    </p:commandLink>
                </div>
                <div class="col-11" offset="1" colXs="10" style="background: #FAFAFA">
                    <p:inputTextarea rendered="#{noteToEdit.lexicalvalue != ''}" value="#{noteToEdit.lexicalvalue}"  
                                     style="width: 100%; font-size: 12px; color: black" />
                </div>
            </div>
        </ui:repeat>
    </p:dialog> 
</ui:fragment>
