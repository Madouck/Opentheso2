<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idAddTraduction" header="#{langueBean.getMsg('rightbody.conceptdialog.add_translation')}" widgetVar="addTraduction" 
              width="450" showEffect="fade" modal="true" resizable="false" >   

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 

                <p:commandLink action="#{noteBean.infos}" update="messageIndex" style="font-size: 17px; color: #FF7979">
                    <i class="pi pi-exclamation-circle" />
                </p:commandLink>
            </div>
        </div>

        <div class="row" style="margin-top: 5px">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Langue : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <p:selectOneMenu label="#{langueBean.getMsg('rightbody.conceptdialog.language')}" value="#{traductionBean.selectedLang}"
                                 style=" width: 100%; font-size: 12px; background: white; border-color: #43B572">
                    <f:selectItems  value="#{traductionBean.nodeLangsFiltered}" var="lang" itemLabel="#{lang.value}" itemValue="#{lang.code}" />
                </p:selectOneMenu>     
            </div>
        </div>

        <div class="row" style="margin-top: 5px">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Traduction : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <p:inputText label="#{langueBean.getMsg('candidat.traduction')}" 
                             placeholder="#{langueBean.getMsg('rightbody.conceptdialog.type_value')} ..."     
                             value="#{traductionBean.traductionValue}" style="font-size: 12px;"/>   
            </div>
        </div>
        
        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="Fermer" class="btn" style="background-color: transparent; color: #000"
                                 actionListener="PF('addTraduction').hide();" update="idAddTraduction"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" update="containerIndex:formRightTab messageIndex"
                                 class="btn btn-success" oncomplete="PF('addTraduction').hide();"
                                 actionListener="#{traductionBean.addNewTraduction(currentUser.nodeUser.idUser)}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog>   
</ui:fragment>
