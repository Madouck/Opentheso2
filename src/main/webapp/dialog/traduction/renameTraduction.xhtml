<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idRenameTraduction" header="#{langueBean.getMsg('rightbody.conceptdialog.modify_translation')}" widgetVar="renameTraduction" 
              modal="true" resizable="true" position="top" width="450" style="margin-top: 50px;" >         

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 

                <p:commandLink action="#{noteBean.infos}" update="messageIndex" style="font-size: 17px; color: #FF7979">
                    <i class="pi pi-exclamation-circle" />
                </p:commandLink>
            </div>
        </div>

        <ui:repeat var="traductionToEdit" value="#{traductionBean.nodeTermTraductions}" >
            <div class="row" style="margin-top: 5px">
                <div class="p-col-1" style="background: #FAFAFA">
                    <p:commandLink style="color: #F7A269;"
                                   action="#{traductionBean.updateTraduction(
                                             traductionToEdit,
                                             currentUser.nodeUser.idUser)}"
                                   update="containerIndex:formRightTab">
                        <i class="pi pi-check-circle" />
                    </p:commandLink>
                </div>
                <div class="p-col-8" style="background: #FAFAFA">
                    <p:inputText value="#{traductionToEdit.lexicalValue}" style="font-size: 12px;"/>                    
                </div>
                <div class="p-col-2" style="background: #FAFAFA">
                    <h:outputText value="#{traductionToEdit.lang}"
                                  style="color: #43B572; font-size: 14px;"/>                    
                </div>
            </div>
        </ui:repeat>
        
        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="Fermer" class="btn" style="background-color: transparent; color: #000"
                                 actionListener="PF('renameTraduction').hide();" update="idRenameTraduction"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" update="containerIndex:formRightTab messageIndex"
                                 class="btn btn-success" oncomplete="PF('renameTraduction').hide();"
                                 actionListener="#{traductionBean.updateAllTraduction(currentUser.nodeUser.idUser)}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog>
</ui:fragment>
