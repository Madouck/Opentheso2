<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idRenameTraduction" header="#{langueBean.getMsg('rightbody.conceptdialog.modify_translation')}" widgetVar="renameTraduction" 
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <h:form id="renameTraductionForm" >
            <p:defaultCommand target="validateRenameTraduction" /> 
            <div class="row">
                <div class="col-4 offset-1" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} :" class="dialog-titre" /> 
                </div>
                <div class="col-6">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
                </div>
                <div class="col-1">
                    <p:commandLink action="#{noteBean.infos}" update="messageIndex" style="font-size: 17px; color: #FF7979; text-align: right">
                        <i class="pi pi-exclamation-circle" />
                    </p:commandLink>
                </div>
            </div>
            <p:spacer/>
            <ui:repeat var="traductionToEdit" value="#{traductionBean.nodeTermTraductionsForEdit}" >
                <div class="row" style="margin-top: 5px">
                    <div class="col-8 offset-1" style="background: #FAFAFA">
                        <p:inputText value="#{traductionToEdit.lexicalValue}" style="font-size: 12px; width: 100%; color: #000"/>                    
                    </div>          
                    <h:outputText value="#{traductionToEdit.lang}" style="color: #43B572; font-size: 14px;"/>                
                    <div class="col-1" style="background: #FAFAFA">
                        <p:commandLink style="color: #F7A269; "
                                       ajax="true" process="@form"
                                       action="#{traductionBean.updateTraduction(traductionToEdit, currentUser.nodeUser.idUser)}">
                            <i class="pi pi-check-circle" />
                        </p:commandLink>
                    </div>
                </div>
            </ui:repeat>
            <div class="row">
                <div class="col-11" offset="1" colXs="10" style="background: #FAFAFA">
                    <p:messages id="RenameTradMessages" showDetail="true" closable="true" showIcon="false" style="font-size: 12px;">
                        <p:autoUpdate/>
                    </p:messages>
                </div>
            </div>   
            <p:spacer height="10px;"/>
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                 actionListener="PF('renameTraduction').hide();" update="containerIndex:idRenameTraduction"/>

                <p:commandButton id="validateRenameTraduction"
                                value="#{langueBean.getMsg('rightbody.conceptdialog.modify_all')}"
                                 ajax="true" process="@form"
                                 styleClass="ui-button-primary" 
                                 oncomplete="PF('renameTraduction').show();"
                                 actionListener="#{traductionBean.updateAllTraduction(currentUser.nodeUser.idUser)}" style="color: white;"/>
            </div>
        </h:form>
    </p:dialog>
</ui:fragment>
