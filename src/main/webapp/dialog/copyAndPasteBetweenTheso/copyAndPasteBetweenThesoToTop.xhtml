<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idCopyAndPasteBetweenThesoToTop" header="Validation copier/coller" widgetVar="copyAndPasteBetweenThesoToTop" 
              modal="true" resizable="true" position="top" width="500" style="margin-top: 50px" >         

        <p:panelGrid columns="1" id="copyAndPasteBetweenThesoToTopForm">         

            <h:outputText value="Copier : #{copyAndPasteBetweenTheso.nodeConceptDrag.term.lexical_value} 
                          (#{copyAndPasteBetweenTheso.nodeConceptDrag.concept.idConcept})"/> 

            <h:outputText value="du thésaurus : #{copyAndPasteBetweenTheso.idThesoOrigin}"/>        

            <h:outputText value="vers : la racine"/>

            <p:column>
                <h:outputText value="récupérer les identifiants : "/> 
                <p:selectOneMenu id="basic" value="#{copyAndPasteBetweenTheso.identifierType}">
                    <f:selectItem itemLabel="Non" itemValue="sans" />
                    <f:selectItem itemLabel="Ark" itemValue="ark" />
                    <f:selectItem itemLabel="Handle" itemValue="handle" />
                </p:selectOneMenu> 
            </p:column>

            <p:commandButton value="Confirmer" title="Coller la branche qui a été copié d'un autre thésaurus"
                             ajax="true" class="btn btn-primary"
                             action="#{copyAndPasteBetweenTheso.paste()}"
                             style="width:100%; font-size: 12px;color: white; background: #43B572;" 
                             update="idCopyAndPasteBetweenThesoToTop containerIndex:formRightTab messageIndex"
                             oncomplete="PF('copyAndPasteBetweenThesoToTop').hide();"/>  

        </p:panelGrid>          
    </p:dialog>  
</ui:composition>
