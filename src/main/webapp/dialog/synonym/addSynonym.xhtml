<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idAddSynonym" header="#{langueBean.getMsg('rightbody.conceptdialog.add_synonym')}" widgetVar="addSynonym" 
              width="450" showEffect="fade" modal="true" resizable="false" >   

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Nom du concept : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
            </div>
        </div>

        <div class="row" style="margin-top: 5px">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Langue : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <p:selectOneMenu label="#{langueBean.getMsg('rightbody.conceptdialog.language')}" value="#{synonymBean.selectedLang}" 
                                 style="font-size: 12px; background: white; border-color: #43B572">
                    <f:selectItems  value="#{synonymBean.nodeLangs}" var="lang" itemLabel="#{lang.value}" itemValue="#{lang.code}" />
                </p:selectOneMenu> 
            </div>
        </div>

        <div class="row" style="margin-top: 5px">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="CachÃ© : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <p:inputSwitch value="#{synonymBean.isHidden}" /> 
            </div>
        </div>

        <div class="row" style="margin-top: 5px">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Valeur : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <p:inputText label="#{langueBean.getMsg('rightbody.concept.synonym')}"
                             placeholder="#{langueBean.getMsg('rightbody.conceptdialog.type_value')} ..."  
                             value="#{synonymBean.value}" style="font-size: 12px;">
                    <p:focus rendered="true" />
                </p:inputText>
            </div>
        </div>

        <div class="row" style="margin-top: 5px">
            <div class="col-6" style="margin-top: 3px">
                <p:commandButton rendered="#{synonymBean.duplicate}"
                                 value="#{langueBean.getMsg('rightbody.conceptdialog.force')}" update="idAddSynonym"
                                 class="btn btn-primary"
                                 action="#{synonymBean.addForced(
                                           currentUser.nodeUser.idUser)}" 
                                 style="width:100%; font-size: 12px;color: white; background: #43B572;"/>
            </div>
            <div class="col-6">
                <p:commandButton rendered="#{synonymBean.duplicate}" value="#{langueBean.getMsg('btnCancel')}" update="idAddSynonym"
                                 class="btn btn-primary"
                                 action="#{synonymBean.cancel()}"
                                 style="color: white; background: #FF7979; width:100%; font-size: 12px;"/>
            </div>
        </div>
        
        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="Fermer" class="btn" style="background-color: transparent; color: #000"
                                 actionListener="PF('addSynonym').hide();" update="idAddSynonym"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" update="containerIndex:formRightTab messageIndex"
                                 class="btn btn-success" oncomplete="PF('addSynonym').hide();"
                                 actionListener="#{synonymBean.addNewSynonym(currentUser.nodeUser.idUser)}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog>   
</ui:fragment>
