<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idAddTopConcept" header="Ajouter un top concept" widgetVar="addTopConcept" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" > 

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Nom top concept :" style="font-weight: bold;"/>
                <p:commandLink style="color: #FF7979" action="#{newConcept.infosTopConcept}" update="messageIndex">
                    <i class="pi pi-info-circle"></i>
                </p:commandLink> 
            </div>
            <div class="col-7">
                <p:inputText placeholder="#{langueBean.getMsg('rightbody.concept.addTopTerm')}" value="#{newConcept.prefLabel}" 
                             style="width: 100%; background: white; border-color: #43B572; font-size: 14px;"/>
            </div>
        </div>

        <div class="row" style="margin-top: 10px">
            <div class="col-5">
                <h:outputText value="Collection :" style="font-weight: bold; margin-top: 3px"/>
            </div>
            <div class="col-7">
                <p:selectOneMenu value="#{newConcept.idGroup}" 
                                 style="width: 100%; background: white; border-color: #43B572; font-size: 14px;">
                    <f:selectItem itemLabel="..." itemValue="" />
                    <f:selectItems value="#{newConcept.nodeGroups}" var="nodeGroup"
                                   itemLabel="#{nodeGroup.lexicalValue}" itemValue="#{nodeGroup.conceptGroup.idgroup}"/>
                </p:selectOneMenu>
            </div>
        </div>

        <div class="row" style="margin-top: 10px">
            <div class="col-5">
                <h:outputText value="Notation :" style="font-weight: bold; margin-top: 3px"/>
            </div>
            <div class="col-7">
                <p:inputText placeholder="Notation..." id="notation" value="#{newConcept.notation}"
                             autocomplete="false" style="width: 100%; background: white; border-color: #43B572" />
            </div>
        </div>

        <div class="row" style="margin-top: 10px">
            <div class="col-5">
                <h:outputText value="ID :" style="font-weight: bold; margin-top: 3px"/>
            </div>
            <div class="col-7">
                <p:inputText placeholder="Identifiant facultatif..." value="#{newConcept.idNewConcept}"
                             autocomplete="false" style="width: 100%; background: white; border-color: #43B572" />
            </div>
        </div>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('addTopConcept').hide();" update="idAddTopConcept"/>
                
                <p:commandButton class="btn btn-primary" title="#{langueBean.getMsg('btnValidate')}" 
                                 update="containerIndex messageIndex"
                                 actionListener="#{newConcept.addTopConcept(selectedTheso.currentLang, 'D', selectedTheso.currentIdTheso, currentUser.nodeUser.idUser)}"/>
            </div>
        </f:facet>
    </p:dialog>
</ui:fragment>
