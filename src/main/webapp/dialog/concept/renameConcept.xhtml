<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <p:dialog id="idRenameConcept" header="#{langueBean.getMsg('rightbody.conceptdialog.rename_concept')}" widgetVar="renameConcept" 
              modal="true" resizable="true" position="top" width="600" style="margin-top: 150px" >         

        <h:form id="renameForm">           
            <b:row >
                <b:column span="6" >
                    <b:row>
                        <b:column span="12"  >
                            <h:outputText id="currentPrefLabel" value="#{conceptView.nodeConcept.term.lexical_value}"
                                          style="font-size: 13px; margin-left: 10px; color: black;">
                            </h:outputText >
                            <p:spacer height="30"/>                            
                        </b:column>
                    </b:row>
                    <b:row >
                        <b:column span="12" >
                            <b:inputText id="newPrefLabel" value="#{editConcept.prefLabel}"
                                        style="font-size: 12px;">
                            </b:inputText>
                        </b:column>
                    </b:row>                  
                </b:column>

                <b:column span="6" >
                    <b:messages for="newPrefLabel" id="messageRename" autoUpdate="true"/>
                    <b:row >
                        <b:column span="5" offset="1" >
                            <b:commandButton rendered="#{editConcept.duplicate}" id="buttonRenameForced" 
                                             value="#{langueBean.getMsg('rightbody.conceptdialog.force')}" update="renameForm"
                                             class="btn btn-primary"
                                             action="#{editConcept.updateForced(selectedTheso.currentIdTheso, selectedTheso.currentLang,
                                                       currentUser.nodeUser.idUser)}" 
                                             style="width:100%; font-size: 12px;color: white; background: #43B572;"/>
                        </b:column>                        
                        <b:column span="5" offset="1" >
                            <b:commandButton rendered="#{editConcept.duplicate}" id="buttonCancel" value="#{langueBean.getMsg('btnCancel')}" 
                                             update="renameForm"
                                             class="btn btn-primary"
                                             action="#{editConcept.cancel()}" 
                                             icon-awesome="fas fa-undo" 
                                             style="color: white; background: #FF7979; width:100%; font-size: 12px;"/>
                        </b:column>                        
                    </b:row>                    
                </b:column>
            </b:row>

            <b:row style="margin-bottom: 20px;">
                <b:column span="4" offset="1" >
                    <b:commandButton rendered="#{!editConcept.duplicate}" id="buttonRename" 
                                     value="#{langueBean.getMsg('btnValidate')}" update="containerIndex:formRightTab"
                                     class="btn btn-primary"
                                     action="#{editConcept.updateLabel(selectedTheso.currentIdTheso, 
                                               selectedTheso.currentLang, currentUser.nodeUser.idUser)}" 
                                     oncomplete="PF('renameConcept').hide();"
                                     style="width:100%; font-size: 12px; color: white; background: #43B572;"/>
                </b:column>
            </b:row>    
        </h:form>
    </p:dialog> 
    <!--  </b:modal> -->    
</ui:fragment>
