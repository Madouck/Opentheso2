<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idRenameConcept" header="#{langueBean.getMsg('rightbody.conceptdialog.rename_concept')}" widgetVar="renameConcept" 
              width="450" showEffect="fade" modal="true" resizable="false" >

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Nom actuel : " 
                              style="font-size: 13px; margin-left: 10px; color: black;" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" 
                              style="font-size: 13px; margin-left: 10px; color: black;" /> 
            </div>
        </div>

        <div class="row" style="margin-top: 3px">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Nouveau nom : " 
                              style="font-size: 13px; margin-left: 10px; color: black;" /> 
            </div>
            <div class="col-7">
                <p:inputText id="newPrefLabel" value="#{editConcept.prefLabel}" 
                             style="width: 100%; border-color: #43B572; color: #000"/>
            </div>
        </div>

        <div class="row" style="margin-top: 3px">
            <div class="col-6" style="margin-top: 3px">
                <p:commandButton rendered="#{editConcept.duplicate}"
                                 value="#{langueBean.getMsg('rightbody.conceptdialog.force')}" 
                                 update="containerIndex:formLeftTab containerIndex:formRightTab messageIndex"
                                 class="btn btn-primary"
                                 action="#{editConcept.updateForced(selectedTheso.currentIdTheso, selectedTheso.currentLang,
                                           currentUser.nodeUser.idUser)}" 
                                 style="width:100%; font-size: 12px;color: white; background: #43B572;"/>
            </div>
            <div class="col-6">
                <p:commandButton rendered="#{editConcept.duplicate}" 
                                 value="#{langueBean.getMsg('btnCancel')}" 
                                 update="containerIndex:formLeftTab containerIndex:formRightTab messageIndex"
                                 class="btn btn-primary" action="#{editConcept.cancel()}" icon="pi pi-undo" 
                                 style="color: white; background: #FF7979; width:100%; font-size: 12px; color: #000"/>
            </div>
        </div>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="Fermer" class="btn" style="background-color: transparent; color: #000"
                                 actionListener="PF('renameConcept').hide();" update="idRenameConcept"/>

                <p:commandButton rendered="#{!editConcept.duplicate}"
                                 class="btn btn-success" value="#{langueBean.getMsg('btnValidate')}"
                                 update="containerIndex:formLeftTab containerIndex:formRightTab messageIndex" 
                                 style="color: white;" oncomplete="PF('renameConcept').hide();"
                                 actionListener="#{editConcept.updateLabel(selectedTheso.currentIdTheso, 
                                                   selectedTheso.currentLang, currentUser.nodeUser.idUser)}"/>
            </div>
        </f:facet>
    </p:dialog>
</ui:fragment>
