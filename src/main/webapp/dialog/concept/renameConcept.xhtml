<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idRenameConcept" header="#{langueBean.getMsg('rightbody.conceptdialog.rename_concept')}" widgetVar="renameConcept" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <h:form id="renameConceptForm">
            <p:defaultCommand target="renameConceptSubmit" />
            <div class="row">
                <div class="col-5">
                    <h:outputText value="Nom actuel : " 
                                  style="margin-left: 10px; color: black;" /> 
                </div>
                <div class="col-7" >
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" 
                                  style="margin-left: 10px; color: black; margin-left: 5px" /> 
                </div>
            </div>

            <div class="row" style="margin-top: 6px">
                <div class="col-5">
                    <h:outputText value="Nouveau nom : " 
                                  style="margin-left: 10px; color: black;" /> 
                </div>
                <div class="col-7">
                    <p:inputText id="newPrefLabel" value="#{editConcept.prefLabel}" 
                                 style="width: 100%; border-color: #43B572; color: #000"/>
                </div>
            </div>


            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:separator/>
                <div class="row" style="margin-top: 5px;">
                    <div class="col-11" offset="1" colXs="10" style="background: #FAFAFA">
                        <p:messages id="renameConceptMessage" showDetail="true" closable="true" showIcon="false" style="font-size: 12px;">
                            <p:autoUpdate/>
                        </p:messages>
                    </div>
                </div>                  

                <p:commandButton rendered="#{editConcept.duplicate}" value="#{langueBean.getMsg('btnCancel')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                 actionListener="#{editConcept.setDuplicate(false)}" update="containerIndex:idRenameConcept" oncomplete="PF('renameConcept').show();"
                                 ajax="true" process="@form"/>

                <p:commandButton rendered="#{editConcept.duplicate}" styleClass="ui-button-danger" value="#{langueBean.getMsg('rightbody.conceptdialog.force')}"
                                 update="messageIndex" oncomplete="PF('renameConcept').hide();"
                                 ajax="true" process="@form"
                                 action="#{editConcept.updateForced(selectedTheso.currentIdTheso, selectedTheso.currentLang,
                                           currentUser.nodeUser.idUser)}"/>   


                
                
                

                <p:commandButton rendered="#{!editConcept.duplicate}" value="#{langueBean.getMsg('btnCancel')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                 ajax="true" process="@form"
                                 actionListener="PF('renameConcept').hide();" update="containerIndex:idRenameConcept"/>

                <p:commandButton rendered="#{!editConcept.duplicate}" id="renameConceptSubmit" 
                                 styleClass="ui-button-primary" value="#{langueBean.getMsg('btnValidate')}"
                                 update="messageIndex containerIndex:idRenameConcept"  ajax="true" process="@form" 
                                 action="#{editConcept.updateLabel(selectedTheso.currentIdTheso, 
                                                   selectedTheso.currentLang, currentUser.nodeUser.idUser)}"/>
            </div>

        </h:form>
    </p:dialog>
</ui:fragment>
