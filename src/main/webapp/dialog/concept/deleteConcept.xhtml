<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteConcept" header="#{langueBean.getMsg('rightbody.concept.delete_concept')}" widgetVar="deleteConcept" 
              modal="true" resizable="true" position="top" width="600" style="margin-top: 150px" >         

        <h:form id="deleteConceptForm">           
            <b:row >
                <b:column span="6" >
                    <b:row>
                        <b:column span="12"  >
                            <h:outputText id="currentPrefLabelToDelete" value="#{conceptView.nodeConcept.term.lexical_value}"
                                          style="font-size: 13px; margin-left: 10px; color: black;">
                            </h:outputText >
                        </b:column>
                    </b:row>               
                </b:column>

                <b:column span="6" >
                    <b:messages for="currentPrefLabelToDelete" id="messageDeleteConcept" autoUpdate="true"/> 
                    <b:column span="6" >
                        <b:commandButton rendered="#{editConcept.forDelete}" id="buttonConfirmDeleteConcept" 
                                         value="#{langueBean.getMsg('rightbody.conceptdialog.confirm')}" update="deleteConceptForm"
                                         class="btn btn-primary" 
                                         action="#{editConcept.deleteConcept(
                                                   selectedTheso.currentIdTheso,
                                                   currentUser.nodeUser.idUser)}" 
                                         style="width:100%; font-size: 12px;color: white; background: #43B572;"/>
                    </b:column>
                    <b:column span="6" >
                        <b:commandButton rendered="#{editConcept.forDelete}" id="buttonCancel" value="#{langueBean.getMsg('btnCancel')}" update="deleteConceptForm"
                                         class="btn btn-primary"
                                         action="#{editConcept.cancelDelete()}" 
                                         icon-awesome="fas fa-undo" 
                                         style="color: white; background: #FF7979; width:100%; font-size: 12px;"/>
                    </b:column>                    
                </b:column>
            </b:row> 
            
            <b:row >
                <b:column span="6" >
                    <b:row>
                        <b:column span="12"  >
                            <p:separator/>
                        </b:column>
                    </b:row>               
                </b:column>
            </b:row>             
            
            <b:row style="margin-bottom: 20px;">
                <b:column span="4" offset="1" >
                    <b:commandButton rendered="#{!editConcept.forDelete}" id="buttonDeleteConcept" value="#{langueBean.getMsg('candidat.remove')}" update="deleteConceptForm" 
                                     class="btn btn-primary"
                                     action="#{editConcept.infosDelete()}" 
                                     style="width:100%; font-size: 12px;color: white; background: #43B572;"/>
                </b:column>
            </b:row>
        </h:form>
    </p:dialog> 
    <!--  </b:modal> -->    
</ui:fragment>
