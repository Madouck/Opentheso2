<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteConcept" header="#{langueBean.getMsg('rightbody.concept.delete_concept')}" widgetVar="deleteConcept" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >       

        <div class="row">
            <div class="col-12">
                <h:outputText value="Concept : #{conceptView.nodeConcept.term.lexical_value}"
                              style="font-size: 13px; margin-left: 10px; color: black;" />
            </div>
        </div>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton title="Fermer" class="btn btn-secondary" actionListener="PF('deleteConcept').hide();" 
                                 update="idDeleteConcept" style="margin-right: 10px"/>

                <p:commandButton title="#{langueBean.getMsg('candidat.remove')}" 
                                 update="containerIndex messageIndex containerIndex:formRightTab" class="btn btn-primary" 
                                 oncomplete="PF('deleteConcept').hide();"
                                 actionListener="#{editConcept.deleteConcept(selectedTheso.currentIdTheso, currentUser.nodeUser.idUser)}"/>
            </div>
        </f:facet>
    </p:dialog>   
</ui:fragment>
