<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idApproveConcept" header="Approuver le concept" widgetVar="approveConcept" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12" >
                <h:outputText id="currentPrefLabelToDelete" value="#{conceptView.nodeConcept.term.lexical_value}"
                              style="font-size: 14px; margin-left: 20px; color: #C63632;" />
            </div>
        </div>

        <!-- Liste des concepts qui remplacent ce concept --> 
        <h:panelGroup rendered="#{conceptView.nodeConcept.replacedBy.size() > 0}">
            <div class="row" style="margin-left: 10px; "> 
                <div class="col-11">
                    <h:outputText value="Ce concept est remplacé par: " style="font-size: 12px;" />
                </div>
            </div>            
            <div class="row" > 
                <div class="col-12">
                    <p:panel>
                        <p:dataTable value="#{conceptView.nodeConcept.replacedBy}" var="replacedBy"  scrollable="true" resizableColumns="true" scrollHeight="450"
                                     style="font-size: 12px;">
                            <p:column width="30%" headerText="idConcept">
                                <h:outputText value="#{replacedBy.id}" style="font-size: 12px;" />
                            </p:column>
                            <p:column width="70%" headerText="label" >
                                <h:outputText value="#{replacedBy.value}" style="font-size: 12px;" />
                            </p:column>                              
                        </p:dataTable>  

                        <!-- Création d'un relation associative avec les concepts qui remplacent ce concept --> 
                        <div class="row" style="margin-top: 10px; "> 
                            <div class="col-12">
                                <p:selectBooleanCheckbox value="#{editConcept.isReplacedByRTrelation}" 
                                                         itemLabel="Garder en relation associative (RT) ?"
                                                         title="Ajouter une relation associative (RT) avec les concepts qui le remplace?"/>
                            </div>                    
                        </div>                              
                    </p:panel>
                </div>
            </div>
        </h:panelGroup>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('approveConcept').hide();" update="idApproveConcept"/>
                
                <p:commandButton class="btn btn-primary" title="Approuver" 
                                 update="containerIndex messageIndex" 
                                 style="color: white;" oncomplete="PF('approveConcept').hide();"
                                 actionListener="#{editConcept.approveConcept(conceptView.nodeConcept.concept.idConcept,
                                           selectedTheso.currentIdTheso, currentUser.nodeUser.idUser)}"/>
            </div>
        </f:facet>
    </p:dialog>
</ui:fragment>
