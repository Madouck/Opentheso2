<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idAddNT" header="#{langueBean.getMsg('rightbody.conceptdialog.add_specific_concept')}" widgetVar="addNT" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.generic_term')} : " 
                              style="font-weight: bold;" /> 

                <p:commandLink style="color: #FF7979" action="#{newConcept.infos}" update="messageIndex">
                    <i class="pi pi-exclamation-circle" />
                </p:commandLink>   
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}"
                              style="margin-left: 10px; color: black; margin-left: 5px" /> 
            </div>
        </div>

        <div class="row" style="margin-top: 3px">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.new_concept')} : " 
                              style="font-weight: bold;"/>  
            </div>
            <div class="col-7">
                <p:inputText id="inputId" value="#{newConcept.prefLabel}" 
                             style="width: 100%; border-color: #43B572; color: #000" />
            </div>
        </div>

        <div class="row" style="margin-top: 3px">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.relationship')}" 
                              style="font-weight: bold;"/>  
            </div>
            <div class="col-7">
                <p:selectOneMenu id="relationTypeNT" value="#{newConcept.relationType}" 
                                 style="width: 100%; background: white; border-color: #43B572; color: #000">
                    <f:selectItems value="#{newConcept.typesRelationsNT}" var="typesNT"
                                   itemLabel="#{typesNT.description_fr} (#{typesNT.relationType})" itemValue="#{typesNT.relationType}"/>
                </p:selectOneMenu> 
            </div>
        </div>

        <div class="row" style="margin-top: 3px">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.collection')} : " 
                              style="font-weight: bold;"/>
            </div>
            <div class="col-7">
                <p:selectOneMenu label="" id="collection" value="#{newConcept.idGroup}" 
                                 style="width: 100%; background: white; border-color: #43B572; color: #000">
                    <f:selectItem itemLabel="..." itemValue="" />
                    <f:selectItems value="#{newConcept.nodeGroups}" var="nodeGroup"
                                   itemLabel="#{nodeGroup.lexicalValue}" itemValue="#{nodeGroup.conceptGroup.idgroup}"/>
                </p:selectOneMenu> 
            </div>
        </div>

        <div class="row" style="margin-top: 3px">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.concept.notation')} : " style="font-weight: bold;"/> 
            </div>
            <div class="col-7">
                <p:inputText placeholder="#{langueBean.getMsg('rightbody.concept.notation')}..."
                             value="#{newConcept.notation}" autocomplete="false" 
                             style="width: 100%; border-color: #43B572; color: #000" /> 
            </div>
        </div>

        <div class="row" style="margin-top: 3px">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.optional_identifier')} : " 
                              style="font-weight: bold;"/> 
            </div>
            <div class="col-7">
                <p:inputText id="Id" value="#{newConcept.idNewConcept}" autocomplete="false" 
                             style="width: 100%; border-color: #43B572; color: #000" /> 
            </div>
        </div>

        <div class="row" style="margin-top: 3px">
            <div class="col-6" style="margin-top: 3px">
                <p:commandButton rendered="#{newConcept.duplicate}" id="buttonRenameForced" value="#{langueBean.getMsg('rightbody.conceptdialog.force')}" 
                                 update="messageIndex" class="btn btn-primary"
                                 action="#{newConcept.addNewConceptForced(conceptView.nodeConcept.concept.idConcept, selectedTheso.currentLang,
                                           'D', selectedTheso.currentIdTheso, currentUser.nodeUser.idUser)}" 
                                 style="width:100%; font-size: 12px;color: white; background: #43B572;"/>
            </div>
            <div class="col-6">
                <p:commandButton rendered="#{newConcept.duplicate}" value="#{langueBean.getMsg('btnCancel')}" update="messageIndex"
                                 class="btn btn-primary" action="#{newConcept.cancel()}" icon="pi pi-undo" 
                                 style="color: white; background: #FF7979; width:100%; font-size: 12px;"/>
            </div>
        </div>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('addNT').hide();" update="idAddNT"/>

                <p:commandButton class="btn btn-primary" title="#{langueBean.getMsg('btnAdd')}"
                                 update="containerIndex:formLeftTab containerIndex:formRightTab messageIndex" 
                                 style="color: white;"
                                 actionListener="#{newConcept.addNewConcept(conceptView.nodeConcept.concept.idConcept,
                                                                   selectedTheso.currentLang, 'D', selectedTheso.currentIdTheso, currentUser.nodeUser.idUser)}"/>
            </div>
        </f:facet>
    </p:dialog>   
</ui:fragment>
