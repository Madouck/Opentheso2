<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idDeprecateConcept" header="Déprécié le concept" widgetVar="deprecateConcept" 
              modal="true" resizable="true" position="top" width="400" style="margin-top: 50px" >        
        <h:form id="deprecateConceptForm"
                rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}">
            <b:row>
                <b:column span="5">
                    <h:outputText value="Déprécier le concept : " style="font-size: 14px;"/>  
                </b:column>
                <b:column span="7" style=" margin-bottom: 10px; ">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value} (#{conceptView.nodeConcept.concept.idConcept})"
                                  style="font-size: 14px; color: #C63632; margin-left: 10px;"/>
                </b:column>                        
            </b:row>

            <p:spacer/>
            <b:row style="margin-bottom: 10px;">
                <b:column span="4" offset="4" >
                    <b:commandButton id="buttonSubmit" value="Déprécié" 
                                     update="deprecateConceptForm containerIndex:formRightTab messageIndex" 
                                     style="width:100%; font-size: 13px; 
                                     font-weight: normal;
                                     color: white; background: #43B572; border: none; box-shadow: none;"
                                     class="btn btn-primary"
                                     action="#{editConcept.deprecateConcept(
                                               conceptView.nodeConcept.concept.idConcept,
                                               selectedTheso.currentIdTheso,
                                               currentUser.nodeUser.idUser)}"
                                     oncomplete="PF('deprecateConcept').hide();"/>
                </b:column>                    
            </b:row>            
        </h:form>
    </p:dialog>   
</ui:fragment>
