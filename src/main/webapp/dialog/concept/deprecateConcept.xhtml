<ui:fragment xmlns="http://www.w3.org/1999/xhtml" 
             xmlns:f="http://xmlns.jcp.org/jsf/core" 
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idDeprecateConcept" header="Déprécié le concept" widgetVar="deprecateConcept" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >        
        <div class="row">
            <div class="col-12">
                <h:outputText value="Déprécier le concept : " style="font-size: 14px;"/>
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value} (#{conceptView.nodeConcept.concept.idConcept})"
                              style="font-size: 14px; color: #C63632; margin-left: 10px;"/>
            </div>
        </div>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('deprecateConcept').hide();" update="idDeprecateConcept"/>

                <p:commandButton title="Déprécié" update="containerIndex messageIndex"
                                 class="btn btn-primary" oncomplete="PF('deprecateConcept').hide();"
                                 actionListener="#{editConcept.deprecateConcept(
                                                   conceptView.nodeConcept.concept.idConcept,
                                                   selectedTheso.currentIdTheso,
                                                   currentUser.nodeUser.idUser)}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog>   
</ui:fragment>
