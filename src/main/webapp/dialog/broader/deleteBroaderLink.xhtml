<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteBroaderLink" header="#{langueBean.getMsg('rightbody.conceptdialog.delete_generic_relationship')}" widgetVar="deleteBroaderLink" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <h:form id="formX">
            <div class="row">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="Nom du concept : " style="font-weight: bold; color: #000" /> 
                </div>
                <div class="col-7">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" style="color: #000"/> 
                </div>
            </div>             

            <p:panel id="listeConceptsGeneriqueToDelete">
                <h:outputText value="Liste des concepts générique : " class="dialog-titre" /> 
                <ui:repeat var="broader" value="#{broaderBean.nodeBTs}" >
                    <div class="row">
                        <div class="col-1" style="margin-top: 3px">
                            <p:commandLink style="color: #FF7979" update="messageIndex" process="@this" ajax="true"
                                           action="#{broaderBean.deleteBroaderLink(broader, currentUser.nodeUser.idUser)}">
                                <i class="pi pi-trash" />
                            </p:commandLink>
                        </div>
                        <div class="col-11" style="margin-top: 3px">
                            <h:outputText value="#{broader.title} (#{broader.idConcept})" style="color: #43B572"/> 
                        </div>
                    </div>
                </ui:repeat>
            </p:panel>
        </h:form>
    </p:dialog>  
</ui:fragment>
