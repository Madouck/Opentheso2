<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idAddBroaderLink" header="#{langueBean.getMsg('rightbody.conceptdialog.add_generic_relationship')}" widgetVar="addBroaderLink" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >  

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Nom du concept : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}"
                              style="margin-left: 10px; color: black; margin-left: 5px"/> 
            </div>
        </div>

        <div class="row" style="margin-top: 5px">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Concept générique : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <p:autoComplete id="autoBroaderLink" value="#{broaderBean.searchSelected}"
                                var="values" style="width: 100%"
                                forceSelection="true"
                                completeMethod="#{broaderBean.getAutoComplet}"                                  
                                minQueryLength="1" itemLabel="#{values.prefLabel}" itemValue="#{values}" converter="searchConverter"
                                scrollHeight="600" inputStyle="font-size: 12px; width: 100%; height: 34px;box-shadow: none;border-color: #43B572; color: #000">
                    <p:column rendered="#{values.isAltLabel}" style="font-size: 12px;">
                        <h:outputText title="#{values.idConcept}" value="#{values.altLabel}"
                                      style="font-style: italic;" />
                        <h:outputText title="#{values.idConcept}" value=" -> #{values.prefLabel}" style="color: blue" />                                        
                    </p:column>

                    <p:column rendered="#{!values.isAltLabel}" style="font-size: 12px;">
                        <h:outputText title="#{values.idConcept}" value="#{values.prefLabel}" />
                    </p:column>

                </p:autoComplete>  
            </div>
        </div>
        
        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('addBroaderLink').hide();" update="idAddBroaderLink"/>

                <p:commandButton title="#{langueBean.getMsg('btnValidate')}" update="containerIndex:formRightTab messageIndex"
                                 class="btn btn-primary" oncomplete="PF('addBroaderLink').hide();"
                                 actionListener="#{broaderBean.addNewBroaderLink(currentUser.nodeUser.idUser)}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog>   
</ui:fragment>
