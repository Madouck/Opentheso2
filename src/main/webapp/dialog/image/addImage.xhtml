<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idAddImage" header="#{langueBean.getMsg('rightbody.conceptdialog.add_image')}" widgetVar="addImage" 
              width="450" showEffect="fade" modal="true" resizable="false" >

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
            </div>
        </div>
        
        <div class="row" style="margin-top: 5px">
            <div class="col-5" >
                <p:inputText id="idImage" label="#{langueBean.getMsg('rightbody.conceptdialog.uri_image')}"
                             placeholder="#{langueBean.getMsg('rightbody.conceptdialog.type_uri')} ..."  
                             value="#{imageBean.uri}" style="font-size: 12px;"/> 
            </div>
            <div class="col-7">
                <p:inputText id="idCopyright" label="#{langueBean.getMsg('rightbody.conceptdialog.copyright')}" 
                             placeholder="#{langueBean.getMsg('rightbody.conceptdialog.copyright')} ..."  
                             value="#{imageBean.copyright}" style="font-size: 12px;"/>
            </div>
        </div>
        
        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="Fermer" class="btn" style="background-color: transparent; color: #000"
                                 actionListener="PF('addImage').hide();" update="idAddImage"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" update="containerIndex:formRightTab messageIndex"
                                 class="btn btn-success" oncomplete="PF('addImage').hide();"
                                 actionListener="#{imageBean.addNewImage(currentUser.nodeUser.idUser)}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog>   
</ui:fragment>
