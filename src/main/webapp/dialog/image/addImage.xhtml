<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idAddImage" header="#{langueBean.getMsg('rightbody.conceptdialog.add_image')}" widgetVar="addImage" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-5" style="text-align: right">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')}" class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}"
                              style="margin-left: 10px; color: black; margin-left: 5px" />
            </div>
        </div>
        
        <div class="row" style="margin-top: 10px; text-align: right">
            <div class="col-5" >
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.uri_image')}" class="dialog-titre" />              
            </div>
            <div class="col-7">
                <p:inputText id="idImage" placeholder="#{langueBean.getMsg('rightbody.conceptdialog.type_uri')} ..."  
                             value="#{imageBean.uri}" style="font-size: 12px; color: #000; width: 100%; border-color: #43B572"/> 
            </div>
        </div>
        
        <div class="row" style="margin-top: 10px; text-align: right">
            <div class="col-5" >
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.copyright')}" class="dialog-titre" />
            </div>
            <div class="col-7">
                <p:inputText id="idCopyright" placeholder="#{langueBean.getMsg('rightbody.conceptdialog.copyright')} ..."  
                             value="#{imageBean.copyright}" style="font-size: 12px; color: #000; width: 100%; border-color: #43B572"/>
            </div>
        </div>
        
        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('addImage').hide();" update="idAddImage"/>

                <p:commandButton title="#{langueBean.getMsg('btnValidate')}" update="containerIndex:formRightTab messageIndex"
                                 class="btn btn-primary" oncomplete="PF('addImage').hide();"
                                 actionListener="#{imageBean.addNewImage(currentUser.nodeUser.idUser)}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog>   
</ui:fragment>
