<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteImage" header="#{langueBean.getMsg('rightbody.conceptdialog.deleting_images')}" widgetVar="deleteImage" 
              width="450" showEffect="fade" modal="true" resizable="false" >

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
            </div>
        </div>          

        <div class="row" style="margin-top: 10px">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="Liste des images : " class="dialog-titre"/>  
            </div>
        </div>
        
        <p:panel id="imagesToDelete">
            <ui:repeat var="images" value="#{imageBean.nodeImages}" >
                <div class="row" style="margin-top: 10px">
                    <div class="col-1" style="margin-top: 3px">
                        <p:commandLink style="color: #FF7979" action="#{imageBean.deleteImage( images, currentUser.nodeUser.idUser)}"
                                       update="containerIndex:formRightTab messageIndex">
                            <i class="pi pi-trash" />
                        </p:commandLink>
                    </div>
                    <div class="col-11">
                        <h:outputText value="#{images.uri} (#{images.copyRight})" style="color: #43B572"/> 
                    </div>
                </div>
            </ui:repeat>
        </p:panel>
    </p:dialog>

</ui:fragment>
