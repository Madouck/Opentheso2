<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteImage" header="#{langueBean.getMsg('rightbody.conceptdialog.deleting_images')}" widgetVar="deleteImage" 
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <div class="row" style="font-size: 14px;">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " class="dialog-titre" /> 
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" style="font-weight: bold" /> 
            </div>
        </div>          

        <div class="row" style="margin-top: 10px; font-size: 14px;">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.imageList')} : " class="dialog-titre"/>  
            </div>
        </div>
        
        <p:panel id="imagesToDelete">
            <ui:repeat var="images" value="#{imageBean.nodeImages}" >
                <div class="row" >
                    <div class="col-11">
                        <h:outputText value="#{images.uri} (#{images.copyRight})" style="color: #43B572; font-size: 14px;" /> 
                    </div>                    
                    <div class="col-1" style="margin-top: 3px">
                        <p:commandLink style="color: #FF7979" action="#{imageBean.deleteImage( images, currentUser.nodeUser.idUser)}"
                                       update="containerIndex:formRightTab messageIndex">
                            <i class="pi pi-trash" />
                        </p:commandLink>
                    </div>
                </div>
            </ui:repeat>
        </p:panel>
        <p:spacer height="20px;" />
        <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

            <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                             actionListener="PF('deleteImage').hide();" update="idDeleteImage"/>
        </div>        
    </p:dialog>
</ui:fragment>
