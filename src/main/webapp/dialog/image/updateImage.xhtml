<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idUpdateImage" header="#{langueBean.getMsg('rightbody.conceptdialog.modify_image')}" widgetVar="updateImage" 
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >      

        <div class="row">
            <div class="col-5">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
            </div>
        </div>        

        <div class="row" style="margin-top: 10px">
            <div class="col-12">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.imageList')} : " class="dialog-titre"/>  
            </div>
        </div>

        <p:panel id="imagesToUpdate">
            <ui:repeat var="imageToEdit" value="#{imageBean.nodeImagesForEdit}" >
                <div class="row" style="margin-top: 10px">
                    <div class="col-7">
                        <p:inputText value="#{imageToEdit.uri}" style="width: 100%; color: #000"/>  
                    </div>
                    <div class="col-3">
                        <p:inputText value="#{imageToEdit.copyRight}" style="width: 100%; color: #000"/>
                    </div>
                    <div class="col-1" style="margin-top: 4px">

                        <p:commandButton update="containerIndex:formRightTab"
                                         icon="pi pi-check"
                                         action="#{imageBean.updateImage( imageToEdit, currentUser.nodeUser.idUser)}"
                                         oncomplete="PF('updateAlignment').hide();"
                                         styleClass="rounded-button ui-button-raised"
                                         style="height: 25px; width: 25px" />                        
                        
                        
                    </div>
                </div>
            </ui:repeat>
        </p:panel>      
        <p:spacer height="20px;" />
        <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

            <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                             actionListener="PF('updateImage').hide();" update="idUpdateImage"/>
        </div>
    </p:dialog> 
</ui:fragment>
