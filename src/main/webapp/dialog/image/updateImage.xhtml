<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idUpdateImage" header="#{langueBean.getMsg('rightbody.conceptdialog.modify_image')}" widgetVar="updateImage" 
              width="450" showEffect="fade" modal="true" resizable="false" >       

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
            </div>
        </div>        

        <ui:repeat var="imageToEdit" value="#{imageBean.nodeImagesForEdit}" >
            <div class="row">
                <div class="col-8" style="margin-top: 3px">
                    <p:inputText value="#{imageToEdit.uri}" style="color: #43B572; font-size: 12px;"/>  
                </div>
                <div class="col-3">
                    <p:inputText value="#{imageToEdit.copyRight}" style="color: #43B572; font-size: 12px;"/>
                </div>
                <div class="col-1">
                    <p:commandLink style="color: #F7A269;" update="containerIndex:formRightTab:viewTabConcept:updateImageForm"
                                  action="#{imageBean.updateImage( imageToEdit, currentUser.nodeUser.idUser)}" >
                        <i class="pi pi-check-circle" />
                    </p:commandLink>
                </div>
            </div>
        </ui:repeat>
    </p:dialog> 
</ui:fragment>
