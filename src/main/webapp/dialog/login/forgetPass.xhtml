<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

     <p:dialog id="idForgetPass" header="Passe oubliÃ©" widgetVar="forgetPass" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >        

        <h:form id="forgetPassForm">
            <div class="row">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="E-mail" style="font-weight: bold;"/>
                </div>
                <div class="col-7">
                    <p:inputText placeholder="votre adresse mail" value="#{forgetPassBean.mail}" style="width: 100%" />
                </div>
            </div>
            
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('forgetPass').hide();" update="forgetPassForm"/>

                <p:commandButton class="btn btn-primary" title="Renvoyer"
                                 oncomplete="PF('forgetPass').hide();"
                                 update="containerIndex messageIndex"
                                 actionListener="#{forgetPassBean.sendMail()}"/>
            </div>
        </h:form>
    </p:dialog>    
</ui:fragment>
