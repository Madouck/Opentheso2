<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idLogout" header="#{langueBean.getMsg('menu.logout')}" widgetVar="logout" 
              showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 50px; font-size: 12px;" >

            <div class="row">
                <div class="col-12">
                    <h:outputText value="#{langueBean.getMsg('menu.validateLogout')}" />  
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                 update="containerIndex:idLogout"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" styleClass="ui-button-primary"
                                 process="@this"
                                 ajax="true" actionListener="#{currentUser.disconnect(true)}" update="containerIndex:idLogout"/>
            </div>

    </p:dialog>   
</ui:fragment>
