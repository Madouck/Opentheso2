<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idSetGps" header="#{langueBean.getMsg('rightbody.concept.gps_coordinates')}" widgetVar="setGps" 
              modal="true" resizable="true" position="top" width="300" style="margin-top: 150px" >         

        <h:form id="setGpsForm">   
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText id="currentPrefLabel" value="#{conceptView.nodeConcept.term.lexical_value}"
                                  style="font-size: 13px; color: black;">
                    </h:outputText >
                    <p:spacer height="30"/>
                </b:column>
            </b:row>            
            
            <b:row >
                <b:column span="10" offset="1" >
                    <b:inputText label="lat:" placeholder="#{langueBean.getMsg('rightbody.conceptdialog.latitude')} ..." value="#{gpsBean.nodeGps.latitude}" style="font-size: 12px;"/>
                </b:column> 
            </b:row>
            <b:row >
                <b:column span="10" offset="1" >
                    <b:inputText label="long:" placeholder="#{langueBean.getMsg('rightbody.conceptdialog.longitude')} ..." value="#{gpsBean.nodeGps.longitude}" style="font-size: 12px;"/>
                </b:column> 
            </b:row>
            
            <b:row style="margin-bottom: 20px; margin-top: 15px">
                <b:column span="8" offset="2" >
                    <b:commandButton 
                                     id="buttonSet" value="#{langueBean.getMsg('btnValidate')}"
                                     class="btn btn-primary"
                                     action="#{gpsBean.updateCoordinateGps()}"
                                     update="containerIndex:formRightTab"
                                     oncomplete="PF('setGps').hide();"
                                     style="width:100%; font-size: 12px;
                                     color: white; background: #43B572;"/>
                </b:column>
            </b:row>    
        </h:form>  
    </p:dialog> 
    <!--  </b:modal> -->    
</ui:fragment>
