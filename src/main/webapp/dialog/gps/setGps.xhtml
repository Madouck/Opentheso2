<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idSetGps" header="#{langueBean.getMsg('rightbody.concept.gps_coordinates')}" widgetVar="setGps" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-5">
                <h:outputText value="Nom du concept : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}"
                              style="margin-left: 10px; color: black; margin-left: 5px" />
            </div>
        </div>

        <div class="row" style="margin-top: 10px">
            <div class="col-5">
                <h:outputText value="Latitude : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <p:inputText value="#{gpsBean.nodeGps.latitude}" 
                             style="font-size: 12px; width: 100%; border-color: #43B572; color: #000"/>
            </div>
        </div>

        <div class="row" style="margin-top: 10px">
            <div class="col-5">
                <h:outputText value="Longitude : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <p:inputText value="#{gpsBean.nodeGps.longitude}" 
                             style="font-size: 12px; width: 100%; border-color: #43B572; color: #000"/>
            </div>
        </div>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('setGps').hide();" update="idSetGps"/>

                <p:commandButton title="#{langueBean.getMsg('btnValidate')}" update="containerIndex:formRightTab messageIndex"
                                 class="btn btn-primary" oncomplete="PF('setGps').hide();"
                                 actionListener="#{gpsBean.updateCoordinateGps()}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog>     
</ui:fragment>
