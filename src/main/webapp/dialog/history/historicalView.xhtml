<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idHistoricalView" header="#{langueBean.getMsg('rightbody.concept.view_change_history')}" widgetVar="historicalView" 
              width="450" showEffect="fade" modal="true" resizable="false" >

        <div class="row">
            <div class="col-12" style="background-color: #f47b2a; color: white">
                <p:dataTable value="#{historyBean.historyLabels}" var="label" rowStyleClass="textOpenthesoColorOrange">
                    <p:column>
                        <h:outputText value="#{label.value}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{label.lang}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{label.action}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{label.date}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{label.user}" />
                    </p:column>                      
                </p:dataTable>
            </div>
        </div>
        
        <div class="row" style="margin-left: 5px;">
            <div class="col-12" style="background-color: #f47b2a; color: white">
                <p:dataTable value="#{historyBean.historySynonyms}" var="synonym" rowStyleClass="textOpenthesoColorOrange">
                    <p:column>
                        <h:outputText value="#{synonym.value}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{synonym.lang}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{synonym.action}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{synonym.date}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{synonym.user}" />
                    </p:column>                      
                </p:dataTable>
            </div>
        </div>
        
        <div class="row" style="margin-left: 5px;">
            <div class="col-12" style="background-color: #f47b2a; color: white">
                <p:dataTable value="#{historyBean.historyNotes}" var="note" rowStyleClass="textOpenthesoColorOrange">
                    <p:column>
                        <h:outputText value="#{note.value}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{note.lang}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{note.action}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{note.date}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{note.user}" />
                    </p:column>                      
                </p:dataTable>
            </div>
        </div>
        
        <div class="row" style="margin-left: 5px;">
            <div class="col-12" style="background-color: #f47b2a; color: white">
                <p:dataTable value="#{historyBean.historyRelations}" var="relations" rowStyleClass="textOpenthesoColorOrange">
                    <p:column>
                        <h:outputText value="#{relations.value}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{relations.lang}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{relations.action}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{relations.date}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{relations.user}" />
                    </p:column>                      
                </p:dataTable>
            </div>
        </div>
    </p:dialog>   
</ui:fragment>
