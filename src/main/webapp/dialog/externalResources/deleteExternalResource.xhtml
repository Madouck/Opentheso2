<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteExternalResource" header="#{langueBean.getMsg('rightbody.concept.deleteExternalResource')}" widgetVar="deleteExternalResource" 
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <h:form id="deleteExternalResourceForm" >


            <div class="row">
                <div class="col-2" >
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
                </div>
            </div>          

            <p:panel id="resourceToDelete" style="max-height: 500px;">
                <ui:repeat var="resources" value="#{externalResources.nodeImages}" >
                    <div class="row" style="margin-top: 10px">
                        <div class="col-9 offset-1">
                            <h:outputText value="#{resources.uri} (#{resources.imageName})" style="color: #43B572; font-size: 14px;"/> 
                        </div>
                        <div class="col-1" >
                            <p:commandLink style="color: #FF7979" action="#{externalResources.deleteExternalResource(resources, currentUser.nodeUser.idUser)}"
                                           ajax="true" process="@form"
                                           update="containerIndex:formRightTab messageIndex">
                                <i class="pi pi-trash" />
                            </p:commandLink>
                        </div>                    
                    </div>
                </ui:repeat>
            </p:panel>
            <p:spacer height="10px;" />
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                 actionListener="PF('deleteExternalResource').hide();" update="containerIndex:idDeleteExternalResource"/>  
            </div>
        </h:form>            
    </p:dialog>
</ui:fragment>
