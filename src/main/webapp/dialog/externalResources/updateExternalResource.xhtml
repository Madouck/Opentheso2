<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idUpdateExternalResource" header="#{langueBean.getMsg('rightbody.concept.modifyExternalResource')}" widgetVar="updateExternalResource" 
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >      
        <!--<h:form id="updateExternalResourceForm"> -->
            <div class="row">
                <div class="col-5">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
                </div>
            </div>        

            <div class="row" style="margin-top: 10px">
                <div class="col-12">
                    <h:outputText value="#{langueBean.getMsg('rightbody.concept.externalResources')} : " class="dialog-titre"/>  
                </div>
            </div>

            <p:panel >
                <ui:repeat var="resources" value="#{externalResources.nodeImages}" >
                    <div class="row" style="margin-top: 10px">
                        <div class="col-8">
                            <p:inputText value="#{resources.uri}" style="width: 100%; color: #000"/>  
                        </div>
                        <div class="col-3">
                            <p:inputText value="#{resources.imageName}" style="width: 100%; color: #000"/>
                        </div>
                        <div class="col-1">
                            <p:commandLink style="color: #F7A269;" update="containerIndex:formRightTab messageIndex" process="@this"
                                           action="#{externalResources.updateExternalResource(resources, currentUser.nodeUser.idUser)}" >
                                <i class="pi pi-check-circle" />
                            </p:commandLink>
                        </div>
                    </div>
                </ui:repeat>
            </p:panel>       
      <!--  </h:form> -->
    </p:dialog> 
</ui:fragment>
