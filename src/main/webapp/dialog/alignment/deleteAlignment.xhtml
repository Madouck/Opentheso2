<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteAlignment" header="#{langueBean.getMsg('rightbody.concept.delete_alignment')}" widgetVar="deleteAlignment" 
              modal="true" resizable="true" position="top" width="520" style="margin-top: 150px" >         

        <h:form id="deleteAlignmentForm">   
            
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText id="currentPrefLabel" value="#{conceptView.nodeConcept.term.lexical_value}"
                                  style="font-size: 13px; color: black;">
                    </h:outputText >
                    <p:spacer height="30"/>
                </b:column>
            </b:row>              
                                  
            <b:row style="font-size: 12px;">
                <ui:repeat var="alignment" value="#{conceptView.nodeConcept.nodeAlignments}" >
                    <b:column span="8" offset="1" style="background: #FAFAFA">
                        <h:outputText value="#{alignment.uri_target} (#{alignment.thesaurus_target})"
                                      style="color: #43B572"/> 
                    </b:column>
                    <b:column span="2" style="background: #FAFAFA">
                        <b:navCommandLink icon-awesome="fa-trash" style="color: #FF7979"
                                          action="#{alignmentManualBean.deleteAlignment(alignment)}"
                                         update="containerIndex:formRightTab:viewTabConcept:deleteAlignmentForm"/>
                    </b:column>

                    <p:spacer height="20" />
                </ui:repeat>
            </b:row>
            <p:spacer height="30" />   
            
            <b:row >
                <b:column span="11" offset="1" >
                    <b:messages autoUpdate="true"/>
                </b:column>
            </b:row>             
        </h:form>
    </p:dialog> 
</ui:fragment>
