<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idUpdateAlignment" header="#{langueBean.getMsg('rightbody.concept.edit_alignment')}" widgetVar="updateAlignment" 
              modal="true" resizable="true" position="top" width="600" style="margin-top: 150px; max-height: 500px; " >         

        <h:form id="updateAlignmentForm">   

            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText id="currentPrefLabel" value="#{conceptView.nodeConcept.term.lexical_value}"
                                  style="font-size: 13px; color: black;">
                    </h:outputText >
                    <p:spacer height="30"/>
                </b:column>
            </b:row>      

            <b:row >
                <b:panel style="height: 400px; margin-top: -20px; overflow-y:scroll">
                    <ui:repeat var="alignment" value="#{conceptView.nodeConcept.nodeAlignments}" >
                        <b:column span="6" style="background: #FAFAFA">
                            <b:inputText
                                value="#{alignment.uri_target}"
                                style="color: #43B572; font-size: 12px;"/>                    
                        </b:column>
                        <b:column span="5" style="background: #FAFAFA">
                            <b:selectOneMenu id="relationType"  value="#{alignment.alignement_id_type}" 
                                             style="font-size: 12px; background: white; border-color: #43B572">
                                <f:selectItems value="#{alignmentManualBean.nodeAlignmentTypes}" var="types"
                                               itemLabel="#{types.label} (#{types.labelSkos})" itemValue="#{types.id}"/>
                            </b:selectOneMenu>  
                        </b:column>
                        <b:column span="1" style="background: #FAFAFA">
                            <b:navCommandLink icon-awesome="fas fa-check-circle" iconSize="lg" style="color: #F7A269;"
                                              action="#{alignmentManualBean.updateAlignement(alignment)}"
                                              update="containerIndex:formRightTab:viewTabConcept:updateAlignmentForm"/>
                        </b:column>

                        <p:spacer height="20" />
                    </ui:repeat>
                </b:panel>  
            </b:row>

            <b:row>
                <b:column span="12">
                    <b:messages autoUpdate="true"/>
                </b:column>
            </b:row>  



        </h:form>
    </p:dialog> 
</ui:fragment>
