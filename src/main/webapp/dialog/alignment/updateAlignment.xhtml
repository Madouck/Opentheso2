<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idUpdateAlignment" header="#{langueBean.getMsg('rightbody.concept.edit_alignment')}" widgetVar="updateAlignment" 
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12">
                <h:outputText value="#{langueBean.getMsg('rightbody.facetdialog.parent_concept')} : "
                              style="font-weight: bold"/>  
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}"/>
            </div>
        </div>   

        <ui:repeat var="alignment" value="#{conceptView.nodeConcept.nodeAlignments}" >
            <div class="row">
                <div class="col-1" style="margin-top: 4px">
                    <p:commandButton update="containerIndex:formRightTab"
                                     action="#{alignmentManualBean.reset()}" icon="pi pi-check"
                                     actionListener="#{alignmentManualBean.updateAlignement(alignment)}"
                                     oncomplete="PF('updateAlignment').hide();"
                                     styleClass="rounded-button ui-button-raised"
                                     style="font-size: 13px" />
                </div>

                <div class="col-5">
                    <p:inputText value="#{alignment.uri_target}" style="color: #43B572; width: 100%; font-size: 13px;"/> 
                </div>

                <div class="col-6">
                    <p:selectOneMenu id="relationType"  value="#{alignment.alignement_id_type}" 
                                     style="width: 100%; background: white; border-color: #43B572; font-size: 13px;">
                        <f:selectItems value="#{alignmentManualBean.nodeAlignmentTypes}" var="types"
                                       itemLabel="#{types.label} (#{types.labelSkos})" itemValue="#{types.id}"/>
                    </p:selectOneMenu>
                </div>
            </div>
        </ui:repeat>
    </p:dialog> 
</ui:fragment>
