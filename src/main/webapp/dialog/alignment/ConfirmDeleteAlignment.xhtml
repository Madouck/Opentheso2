<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">


    <p:dialog id="idConfirmDeleteAlignement" header="Confirmer la suppression" widgetVar="confirmDeleteAlignement" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12" >
                <h:outputText value="Voulez-vous supprimer l'alignement " style="font-size: 13px; color: black;"/>                    
            </div>
        </div>

        <div class="row" style="margin-top: 5px; font-size: 12px;">
            <div class="col-12" >
                <h:outputText value="#{alignmentBean.alignementElementSelected.labelConceptOrig} / 
                              #{alignmentBean.alignementElementSelected.labelConceptCible}"
                              style="font-size: 13px; color: #C63632;"/>
            </div>            
        </div>

        <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

            <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                             actionListener="PF('confirmDeleteAlignement').hide();" update="idConfirmDeleteAlignement"/>

            <p:commandButton title="Supprimer" update="containerIndex:formRightTab messageIndex" oncomplete="PF('confirmDeleteAlignement').hide();"
                             class="btn btn-primary" style="background-color: #C63632; border-color: #C63632"
                             actionListener="#{alignmentBean.deleteAlignemen()}" />
        </div>
    </p:dialog> 
</ui:fragment>
