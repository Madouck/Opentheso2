<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteAlignment" header="#{langueBean.getMsg('rightbody.concept.delete_alignment')}" widgetVar="deleteAlignment" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " class="dialog-titre" />
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/>  
            </div>
        </div>         

        <ui:repeat var="alignment" value="#{conceptView.nodeConcept.nodeAlignments}" >
            <div class="row">
                <div class="col-11" style="margin-top: 3px">
                    <h:outputText value="#{alignment.uri_target} (#{alignment.thesaurus_target})" style="color: #43B572"/> 
                </div>
                <div class="col-1">
                    <p:commandLink style="color: #FF7979" action="#{alignmentManualBean.deleteAlignment(alignment)}"
                                      update="containerIndex:formRightTab">
                        <i class="pi pi-trash" />
                    </p:commandLink>
                </div>
            </div>
        </ui:repeat>
    </p:dialog> 
</ui:fragment>
