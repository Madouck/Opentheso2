<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="modifierFacet" header="#{langueBean.getMsg('leftbody.modify_ParentConcept')}" widgetVar="addConceptParentToFacet"
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('leftbody.CurrentParentConcept')} : #{editFacet.concepParent.term.lexical_value}" 
                              style="font-size: 13px; color: black;" /> 
            </div>
        </div>

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.type_to_display_all')}" style="font-size: 12px;" />
            </div>
        </div>

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <p:autoComplete value="#{editFacet.termeParentAssocie}" multiple="false" var="item"
                                forceSelection="true" completeMethod="#{editFacet.searchConcept}"                                  
                                minQueryLength="1" itemLabel="#{item.value}" itemValue="#{item}" converter="searchConverterIdValue"
                                scrollHeight="300" style="width: 150px; height: 35px;">

                    <p:column  style="font-size: 12px;">
                        <h:outputText title="#{item.id}" value="#{item.value}" />
                    </p:column>

                </p:autoComplete> 
            </div>
        </div>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                 actionListener="PF('addConceptParentToFacet').hide();" update="modifierFacet"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" styleClass="ui-button-primary" 
                                 update="containerIndex messageIndex"
                                 oncomplete="PF('addConceptParentToFacet').hide();"
                                 actionListener="#{editFacet.modifierConceptParent()}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog>
</ui:fragment>
