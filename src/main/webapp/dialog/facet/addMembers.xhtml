<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idAddMembersFacette" header="GÃ©rer les concepts membres" widgetVar="addMembersFacette" 
              width="450" showEffect="fade" modal="true" resizable="false" >
        
        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Facette: " />  
            </div>
            <div class="col-7">
                <h:outputText value="#{editFacet.facetSelected.lexicalValue}" style="font-size: 13px; color: #42a068;" />
            </div>
        </div>
        
        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="Rechercher un concept" style="font-size: 12px; width: 100%" />
            </div>
            <div class="col-7">
                <p:autoComplete value="#{editFacet.conceptSelected}" var="concept"
                                forceSelection="true" completeMethod="#{editFacet.searchConcept}"                                  
                                minQueryLength="1" itemLabel="#{concept.value}" itemValue="#{concept}" converter="searchConverterIdValue"
                                scrollHeight="600" inputStyle="font-size: 12px; width: 100%; height: 28px;box-shadow: none;border-color: #43B572"
                                style="font-size: 12px; height: 28px; width: 100%">
                    <p:column style="font-size: 12px; width: 100%">
                        <h:outputText title="#{concept.id}" value="#{concept.value}" />
                    </p:column>
                </p:autoComplete> 
            </div>
        </div>
        
        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="Fermer" class="btn" style="background-color: transparent; color: #000"
                                 actionListener="PF('addMembersFacette').hide();" update="idAddMembersFacette"/>

                <p:commandButton class="btn btn-success" value="#{langueBean.getMsg('btnAdd')}"
                                 update="containerIndex:formLeftTab containerIndex:formRightTab messageIndex" 
                                 style="color: white;" oncomplete="PF('addMembersFacette').hide();"
                                 actionListener="#{newConcept.addNewConcept(conceptView.nodeConcept.concept.idConcept,
                                                                   selectedTheso.currentLang, 'D', selectedTheso.currentIdTheso, currentUser.nodeUser.idUser)}"/>
            </div>
        </f:facet>
    </p:dialog>
</ui:fragment>
