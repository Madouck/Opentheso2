<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idRemoveMembersFacette" header="Supprimer un membre" widgetVar="removeMembersFacette" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" > 

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}"
                              style="font-size: 13px; color: black;" />
            </div>
        </div>
        
        <ui:repeat var="member" value="#{editFacet.conceptList}" >
            <div class="row">
                <div class="col-2" style="background: #FAFAFA">
                    <p:commandLink style="color: #FF7979" action="#{editFacet.removeMemberFromFacet(member.id)}"
                                      update="containerIndex:formRightTab messageIndex">
                        <i class="pi pi-trash" />
                    </p:commandLink>
                </div>
                <div class="col-8" offset="1" style="background: #FAFAFA">
                    <h:outputText rendered="#{member.value != ''}" value="#{member.value}" title="#{member.id}" style="color: #43B572"/>                    
                    <h:outputText rendered="#{member.value == ''}" value="(#{member.id})" style="color: #FF7979"/>
                </div>
            </div>
        </ui:repeat>
    </p:dialog> 
</ui:fragment>
