<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idRenameFacet" header="#{langueBean.getMsg('leftbody.renamefacet')}" widgetVar="renameFacet" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <h:form id="renameFacetForm">
            <p:defaultCommand target="validateRenameFacet" />        
            <div class="row">
                <div class="col-4">
                    <h:outputText value="#{langueBean.getMsg('rightbody.facetdialog.facet_name')} " style="font-weight: bold" /> 
                </div>
                <div class="col-8">            
                    <h:outputText value="#{editFacet.facetSelected.lexicalValue}" />
                </div>
            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="col-4">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.newName')} " style="font-weight: bold;" /> 
                </div>
                <div class="col-8">
                    <p:inputText value="#{editFacet.newFacetName}" style="font-size: 12px; width: 100%; color: #000" />
                </div>
            </div>   
            <p:spacer />
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary"
                                 style="margin-right: 10px"
                                 actionListener="PF('renameFacet').hide();" update="containerIndex:idRenameFacet"/>

                <p:commandButton id="validateRenameFacet" 
                                 value="#{langueBean.getMsg('btnValidate')}" styleClass="ui-button-primary"
                                 update="containerIndex messageIndex"
                                 oncomplete="PF('renameFacet').hide();"
                                 ajax="true" process="@form"
                                 actionListener="#{editFacet.updateLabelFacet()}" style="color: white;"/>
            </div>
        </h:form>
    </p:dialog> 
</ui:fragment>
