<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idRenameFacet" header="Renommer la facette" widgetVar="renameFacet" 
              modal="true" resizable="true" position="top" width="400" style="margin-top: 150px" >         

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{editFacet.facetSelected.lexicalValue}"
                              style="font-size: 13px; margin-left: 10px; color: black;" />
            </div>
        </div>
        
        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <p:inputText value="#{editFacet.newFacetName}" style="font-size: 12px;" />
            </div>
        </div>   
        
        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton value="Fermer" class="btn" style="background-color: transparent; color: #000"
                                 actionListener="PF('renameFacet').hide();" update="idRenameFacet"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" update="containerIndex:formRightTab messageIndex"
                                 class="btn btn-success" oncomplete="PF('renameFacet').hide();"
                                 actionListener="#{editFacet.updateLabelFacet()}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog> 
</ui:fragment>
