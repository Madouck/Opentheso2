<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idDeleteFacetTraduction" header="Supprimer une traduction" widgetVar="deleteFacetTraduction"
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{editFacet.facetSelected.lexicalValue}" style="font-size: 13px; color: black;"/>
            </div>
        </div>

        <ui:repeat var="traductions" value="#{editFacet.facetTraductions}" >
            <div class="row">
                <div class="col-10" offset="1" style="background: #FAFAFA">
                    <h:outputText value="#{traductions.lexicalValue} (#{traductions.lang})" style="color: #43B572"/>
                </div>
                <div class="col-2" style="background: #FAFAFA">
                    <p:commandLink style="color: #FF7979" action="#{editFacet.deleteTraduction(traductions)}"
                                    update="containerIndex messageIndex">
                        <i class="pi pi-trash" />
                    </p:commandLink>
                </div>
            </div>
        </ui:repeat>
    </p:dialog> 
</ui:fragment>
