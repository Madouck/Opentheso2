<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui">
    <h:form id="settingForm" rendered="#{(currentUser.nodeUser != null)}" >
        <b:row>
        <!-- left panel -->
            <b:column span="3">
                <b:panel style="margin-top: -20px; height: 700px; background-color: #43B572; border: none;">
                    <b:row>
                        
                        <b:column span="11" offset="1">
                            <b:navCommandLink value="Préférence"  tooltip="#{selectedTheso.thesoName} (#{selectedTheso.currentIdTheso})" style="color: #{settingAndToolsBean.preferenceColor}"
                                              action="#{settingAndToolsBean.setIsPreferenceActive(true)}"
                                              actionListener="#{preferenceBean.init()}"
                                              update="settingForm"/>
                        </b:column>
                    </b:row>
                    <p:spacer/>
                    <b:row>
                        <b:column span="11" offset="1">
                            <b:navCommandLink value="Identifiant" style="color: #{settingAndToolsBean.identifierColor}"
                                              action="#{settingAndToolsBean.setIsIdentifierActive(true)}"
                                              update="settingForm"/>
                        </b:column>
                    </b:row> 
                    <p:spacer/>
                    <b:row>
                        <b:column span="11" offset="1">
                            <b:navCommandLink value="Corpus" style="color: #{settingAndToolsBean.corpusColor}"
                                              action="#{settingAndToolsBean.setIsCorpusActive(true)}"
                                              actionListener="#{corpusBean.init()}"
                                              update="settingForm"/>
                        </b:column>
                    </b:row>                      
                    <p:spacer/>
                    <b:row>
                        <b:column span="11" offset="1">
                            <b:navCommandLink value="En cours" style="color: #{settingAndToolsBean.maintenanceColor}"
                                              action="#{settingAndToolsBean.setIsMaintenanceActive(true)}"
                                              update="settingForm"/>
                        </b:column>
                    </b:row>  
                </b:panel>
            </b:column>

            <!-- right panel -->
            <b:column span="9" rendered="#{settingAndToolsBean.isPreferenceActive}">
                <ui:include src="/setting/preference.xhtml" />
            </b:column>
            <b:column span="9" rendered="#{settingAndToolsBean.isIdentifierActive}">
                <ui:include src="/setting/identifier.xhtml" />
            </b:column>    
            <b:column span="9" rendered="#{settingAndToolsBean.isCorpusActive}">
                <ui:include src="/setting/corpus.xhtml" />
            </b:column>              
            
            <b:column span="9" rendered="#{settingAndToolsBean.isMaintenanceActive}">
                <ui:include src="/setting/fussion.xhtml" />
            </b:column>      
  
          
        </b:row>
    </h:form>        
</ui:fragment>
