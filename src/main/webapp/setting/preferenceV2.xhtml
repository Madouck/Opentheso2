<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Opentheso</title>

        <link href="../resources/images/icon_opentheso2.png" rel="icon" />

        <link rel="stylesheet" type="text/css" href="../resources/css/all.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_general.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_opentheso.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/composants_opentheso.css" />

        <script type="text/javascript" src="resources/js/scrollToSelectedScript.js"></script>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>


    <h:body id="page-top" style="font-size: 12px;">

        <p:idleMonitor timeout="#{connect.timeout}">
            <p:ajax event="idle" listener="#{sessionControl.isTimeout}" />
        </p:idleMonitor>

        <f:metadata>
            <f:viewParam name="idc" value="#{selectedTheso.idConceptFromUri}"/>
            <f:viewParam name="idt" value="#{selectedTheso.idThesoFromUri}"/>
            <f:viewAction action="#{selectedTheso.preRenderView}"/>
        </f:metadata>

        <p:growl id="messageIndex" globalOnly="true" showDetail="true"/>

        <div id="wrapper" style="height: 100%">

            <ui:include src="../commun/menu.xhtml" />

            <div id="content-wrapper" style="width: 100%">

                <h:form id="containerIndex">
                    <div>
                        <ui:include src="../commun/header.xhtml" />
                    </div>

                    <div class="container-fluid">

                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Paramètres / Préférence</h1>
                        </div>

                        <div class="col-xl-12 col-lg-12">
                            <div class="card shadow mb-4">
                                <div class="card mb-4 py-3 border-left-success" style="margin-top: 5px; vertical-align: central">
                                    <div class="list-group" style="margin-top: -10px; margin-bottom: -10px">

                                        <!-- Url du site local -->
                                        <div class="list-group-item list-group-item-action" style=" margin-top: -5px">
                                            <div class="row" style="padding-top: 3px;">
                                                <div class="col-3" style="text-align: right;">
                                                    <h:outputText value="Url du site local" style="font-size: 14px; font-weight: bold; margin-top: 3px"
                                                                  title="L'URL local du serveur qui héberge Opentheso, elle sert aussi à générer les identifiants pérennes (exp: https://monsite.fr/opentheso/)"/>
                                                </div>
                                                <div class="col-9">
                                                    <p:inputText value="#{preferenceBean.nodePreference.cheminSite}" style="height: 25px;font-size: 12px;"
                                                                 title="L'URL local du serveur qui héberge Opentheso, elle sert aussi à générer les identifiants pérennes (exp: https://monsite.fr/opentheso/)"/>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Uri d'origine -->
                                        <div class="list-group-item list-group-item-action" style="margin-left: 30px; margin-right: 30px; font-size: 12px;">
                                            <div class="row" style="padding-top: 3px;">
                                                <div class="col-3">
                                                    <h:outputText value="Uri d'origine " title="Pour construire l'URI du concept d'origine, choisir la bonne combinaison !!"/>
                                                    <i value="fa-info" size="l" style="color: #C63632; margin-left: 5px;" 
                                                                   tooltip="Pour construire l'URI du concept d'origine, choisir la bonne combinaison !!
                                                                   C'est ce choix qui va servir à construire l'URI du concept à l'export"
                                                                   tooltip-delay-show="500"/>
                                                </div>

                                                <div class="col-9">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <p:selectOneRadio id="customRadioUri" value="#{preferenceBean.uriType}"  >
                                                                <f:selectItem itemLabel="Uri classique" itemValue="uri" />
                                                                <f:selectItem itemLabel="Ark" itemValue="ark" />
                                                                <f:selectItem itemLabel="Handle" itemValue="handle" />
                                                                <f:selectItem itemLabel="Doi" itemValue="doi" />
                                                            </p:selectOneRadio>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <p:inputText value="#{preferenceBean.nodePreference.originalUri}" style="height: 25px;font-size: 12px;"/> 
                                                        </div>
                                                    </div>
                                                </div> 
                                            </div>      
                                        </div>

                                    </div>        
                                </div>
                            </div>
                        </div>
                    </div>

                </h:form>
            </div>
        </div>

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="pi pi-angle-up" />
        </a>

        <script src="../resources/js/bootstrap.bundle.min.js"></script>
        <script src="../resources/js/jquery.easing.min.js"></script>
        <script src="../resources/js/sb-admin-2.js"></script>

        <p:dialog modal="true" widgetVar="statusDialog" draggable="false" closable="false" resizable="false">
            <p:graphicImage value="../resources/img/wait_old.gif" width="150px" />
        </p:dialog>  
    </h:body>
</html>
