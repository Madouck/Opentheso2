<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Opentheso</title>

        <link href="../resources/img/icon_opentheso2.png" rel="icon" />

        <link rel="stylesheet" type="text/css" href="../resources/css/all.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_general.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_opentheso.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/composants_opentheso.css" />

        <script type="text/javascript" src="resources/js/scrollToSelectedScript.js"></script>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>


    <h:body id="page-top" onload="closeMenu()">

        <p:idleMonitor timeout="#{connect.timeout}">
            <p:ajax event="idle" listener="#{sessionControl.isTimeout}" />
        </p:idleMonitor>

        <f:metadata>
            <f:viewParam name="idc" value="#{selectedTheso.idConceptFromUri}"/>
            <f:viewParam name="idt" value="#{selectedTheso.idThesoFromUri}"/>
            <f:viewAction action="#{selectedTheso.preRenderView}"/>
        </f:metadata>

        <p:growl id="messageIndex" globalOnly="true" showDetail="true"/>

        <h:panelGroup rendered="#{menuBean.checkIfUserIsConnected()}" id="wrapper" style="height: 100%" >

            <ui:include src="../commun/menu.xhtml" />

            <div id="content-wrapper" style="width: 100%">

                <h:form id="containerIndex">
                    <div>
                        <ui:include src="../commun/header.xhtml" />
                    </div>

                    <div class="container-fluid">

                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Paramètres / <span style="color: #f47b2a">Identifiant</span></h1>
                        </div>

                        <div class="col-12" style="height: 100%">

                            <div class="card shadow mb-4" style="height: 100%;">
                                <!-- Ark -->
                                <div class="card mb-4 py-3 border-left-success" style="margin: 30px">
                                    <p:panel style="border-color: transparent">
                                        <div class="row" style="height: 32px; background: #f47b2a !important; margin-left: 5px; margin-right: 5px">
                                            <div class="col-6" style="padding-top: 3px">
                                                <h:outputText value="Serveur Ark" style="font-weight: bold;; color: #FFF !important;" />
                                            </div>
                                            <div class="col-6" style="text-align: right; padding-top: 3px">
                                                <p:badge rendered="#{preferenceBean.nodePreference.useArk}" style="background-color:#FFF; color: #f47b2a" value="ON"  />
                                                <p:badge rendered="#{!preferenceBean.nodePreference.useArk}" style="background-color:#FFF; color: #f47b2a" value="OFF"  />
                                            </div>
                                        </div>

                                        <div class="list-group" >
                                            <!-- Activer / désactiver Ark -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Désactiver/Activer le serveur Ark" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputSwitch value="#{preferenceBean.nodePreference.useArk}" style="color: #f47b2a" />
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Serveur Ark -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Serveur Ark" style="font-size: 14px; font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputText value="#{preferenceBean.nodePreference.serveurArk}" style="width: 100%;">
                                                            <p:tooltip value="L'adresse du serveur distant qui permet de générer les identifiants ARK" showDelay="500" />
                                                        </p:inputText>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Uri Ark -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Uri Ark" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputText value="#{preferenceBean.nodePreference.uriArk}" style="width: 100%;">
                                                            <p:tooltip value="L'URI ARK qui doit précéder chaque identifiant, cette URI est interpétée par le serveur ARK ci-dessus" showDelay="500" />
                                                        </p:inputText>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Naan Ark -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Votre Naan" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputText value="#{preferenceBean.nodePreference.idNaan}" style="width: 100%;"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Prefixe Ark -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Préfixe Ark" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputText value="#{preferenceBean.nodePreference.prefixArk}" style="width: 100%; font-size: 12px;"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- User Ark -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="User Ark" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputText value="#{preferenceBean.nodePreference.userArk}" style="width: 100%;"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- pass Ark -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Passe Ark" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:password value="#{preferenceBean.nodePreference.passArk}" style="width: 100%;"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row" style="padding: 3px;">
                                                <div class="col-11" style="text-align: right; margin-top: 2px;">
                                                    <p:commandButton class="btn btn-primary" title="Enregistrer" update="containerIndex messageIndex"
                                                                     actionListener="#{preferenceBean.savePreference()}" >
                                                        <p:tooltip value="Enregistrer les modifications" showDelay="500" />
                                                    </p:commandButton>
                                                </div>
                                            </div>
                                        </div>
                                    </p:panel>
                                </div>

                                <div class="card mb-4 py-3 border-left-success" style="margin: 30px">
                                    <p:panel style="border-color: transparent">
                                        <div class="row" style="height: 32px; background: #f47b2a !important; margin-left: 5px; margin-right: 5px">
                                            <div class="col-6" style="padding-top: 3px">
                                                <h:outputText value="Serveur Handle " style="font-size: 14px; font-weight: bold;; color: #FFF !important;" />
                                            </div>
                                            <div class="col-6" style="text-align: right; padding-top: 3px">
                                                <p:badge rendered="#{preferenceBean.nodePreference.useHandle}" style="background-color:#FFF; color: #f47b2a" value="ON"  />
                                                <p:badge rendered="#{!preferenceBean.nodePreference.useHandle}" style="background-color:#FFF; color: #f47b2a" value="OFF"  />
                                            </div>
                                        </div>

                                        <div class="list-group" style="margin-bottom: -10px">

                                            <!-- Activer / désactiver Handle -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Désactiver/Activer le serveur Handle" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputSwitch value="#{preferenceBean.nodePreference.useHandle}" style="color: #f47b2a" onLabel="OUI" offLabel="NON" />
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Serveur Handle -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Serveur Handle" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputText value="#{preferenceBean.nodePreference.urlApiHandle}" style="width: 100%;" />
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Prefixe Handle -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Préfixe Handle" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputText value="#{preferenceBean.nodePreference.prefixIdHandle}" style="width: 100%;" />
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Prefixe privé -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Préfixe privé" title="Le préfixe à ajouter avant chaque identifiant"
                                                                      style="font-size: 14px; font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputText value="#{preferenceBean.nodePreference.privatePrefixHandle}" style="width: 100%;"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- User Handle -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="User Handle" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputText value="#{preferenceBean.nodePreference.userHandle}" style="width: 100%;"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- pass Handle -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Passe Handle" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:password value="#{preferenceBean.nodePreference.passHandle}" style="width: 100%;"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Path Clé Handle -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Chemin clé Handle" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputText value="#{preferenceBean.nodePreference.pathKeyHandle}" style="width: 100%;"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Path certificat Handle -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Chemin certificat Handle" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputText value="#{preferenceBean.nodePreference.pathCertHandle}" style="width: 100%;" />
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- use generateHAndle -->
                                            <div class="row" style="padding: 3px;">
                                                <div class="col-11" style="text-align: right; margin-top: 2px;">
                                                    <p:commandButton class="btn btn-primary" title="Enregistrer"
                                                                     actionListener="#{preferenceBean.savePreference()}"
                                                                     update="containerIndex messageIndex"/>
                                                </div>
                                            </div>
                                        </div>
                                    </p:panel>
                                </div>

                                <div class="card mb-4 py-3 border-left-success" style="margin: 30px">
                                    <p:panel style="border-color: transparent">
                                        <div class="row" style="height: 32px; background: #f47b2a !important; margin-left: 5px; margin-right: 5px">
                                            <div class="col-6" style="padding-top: 3px">
                                                <h:outputText value="Ark en local sans serveur" style="font-size: 14px; font-weight: bold;; color: #FFF !important;"
                                                              title="Permet de générer des identifiants Ark en local sans passer par un serveur"/>
                                            </div>
                                            <div class="col-6" style="text-align: right; padding-top: 3px">
                                                <p:badge rendered="#{preferenceBean.nodePreference.useArkLocal}" style="background-color:#FFF; color: #f47b2a" value="ON"  />
                                                <p:badge rendered="#{!preferenceBean.nodePreference.useArkLocal}" style="background-color:#FFF; color: #f47b2a" value="OFF"  />
                                            </div>
                                        </div>

                                         <div class="list-group" style="margin-bottom: -10px">

                                            <!-- Activer / désactiver Handle -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Désactiver/Activer le serveur Ark local" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputSwitch value="#{preferenceBean.nodePreference.useArkLocal}" style="color: #f47b2a" onLabel="OUI" offLabel="NON" />
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Naan Ark -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Votre Naan" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputText value="#{preferenceBean.nodePreference.naanArkLocal}" style="width: 100%;"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Prefixe Ark -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Préfixe Ark" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputText value="#{preferenceBean.nodePreference.prefixArkLocal}" style="width: 100%;"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- size of Id Ark -->
                                            <div class="list-group-item list-group-item-action">
                                                <div class="row" style="padding: 3px;">
                                                    <div class="col-3" style="text-align: right; margin-top: 2px;">
                                                        <h:outputText value="Taille de l'identifiant Ark" title="10 caractères par défaut" style="font-weight: bold;" />
                                                    </div>
                                                    <div class="col-8">
                                                        <p:inputText value="#{preferenceBean.nodePreference.sizeIdArkLocal}" style="width: 100%;"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- size of Id Ark -->
                                            <div class="row" style="padding: 3px;">
                                                <div class="col-11" style="text-align: right; margin-top: 2px;">
                                                    <p:commandButton class="btn btn-primary" title="Enregistrer"
                                                                     actionListener="#{preferenceBean.savePreference()}"
                                                                     update="containerIndex messageIndex"/>
                                                </div>
                                            </div>
                                         </div>
                                    </p:panel>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ui:include src="../commun/footer.xhtml" />
                </h:form>
            </div>
        </h:panelGroup>
    </h:body>
</html>
