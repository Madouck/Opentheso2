<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="row">
        <div class="col-6">
            <h:outputLabel value="#{langueBean.getMsg('candidat.my_candidats')}" />
            <p:selectBooleanCheckbox value="#{candidatBean.myCandidatsSelected3}">
                <p:ajax update="containerIndex" listener="#{candidatBean.selectMyRejectCandidats()}" />
            </p:selectBooleanCheckbox>
        </div>
        <div class="col-6">
            <h:outputText class="col-md-6 control-label" style="font-size: 13px; height: 34px; margin-top: 7px;
                          text-align: right; vertical-align: central" value="#{langueBean.getMsg('candidat.search')}"/>
            <p:inputText value="#{candidatBean.searchValue3}">
                <f:facet name="append">
                    <p:commandButton icon="search" update="containerIndex" actionListener="#{candidatBean.searchRejectCandByTermeAndAuteur()}"/>
                </f:facet>
            </p:inputText>
        </div>
    </div>

    <div class="row" style="margin-top: 20px">
        <div class="col-1">
            <h:outputText value="id"/>
        </div>          

        <div class="col-4">
            <h:outputText value="#{langueBean.getMsg('candidat.titre')}"/>
        </div>              

        <div class="col-2">
            <h:outputText value="#{langueBean.getMsg('candidat.creation_date')}"/>
        </div>

        <div class="col-2">
            <h:outputText value="Votes"/>
        </div> 

        <div class="col-2">
            <h:outputText value="Votes Note"/>
        </div>  

        <div class="col-1">
            <h:outputText value="Messages"/>
        </div>                         
    </div>

    <p:separator styleClass="separator" style="margin-top: 2px; margin-bottom: 2px"/> 

    <h:panelGroup rendered="#{candidatBean.rejetCadidat.size() == 0}">
        <div class="row">
            <div class="col-12">
                <h:outputText value="#{langueBean.getMsg('candidat.save.msg10')}" 
                              style="font-size: 12px; color: grey; font-style: italic" />
            </div>
        </div>
    </h:panelGroup>

    <ui:repeat var="candidat" value="#{candidatBean.rejetCadidat}">
        <div class="row" style="font-size: 13px; background-color: #{viewEditionBean.getAlternateColor(candidatBean.rejetCadidat.indexOf(candidat))}; 
             padding-top: 5px; height: 25px; vertical-align: central; border-color: #8C8C8C;" >
            <div class="col-1" >
                <h:outputText value="#{candidat.idConcepte}" />
            </div>  

            <div class="col-4" >
                <p:commandLink value="#{candidat.nomPref}" ajax="true" update="containerIndex" style="color: #43B572" 
                               actionListener="#{candidatBean.showRejectCandidatSelected(candidat)}" />
            </div>

            <div class="col-2" >
                <h:outputText value="#{candidat.creationDate}" />
            </div>

            <div class="col-2">
                <h:outputText value="#{candidat.nbrVote}" />  
            </div>

            <div class="col-1">
                <h:outputText value="#{candidat.nbrNoteVote}" />
            </div> 

            <div class="col-1">
                <h:outputText value="#{candidat.nbrParticipant}" />
            </div>                         
        </div>   
    </ui:repeat>
</ui:fragment>
