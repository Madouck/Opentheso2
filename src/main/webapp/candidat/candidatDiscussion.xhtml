<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <div class="row" style="font-weight: bold;">
        <div class="col-2">
            <h:outputLabel value="#{langueBean.getMsg('candidat.discussion')}" style=" margin-left: 10px"/>
        </div>
        <div class="col-1" style=" margin-left: 5px">
            <p:commandLink actionListener="#{discussionService.reloadMessage()}" 
                           update="containerIndex messageIndex" >
                <a class="fas fa-sync" style=" color: #43B572" />
            </p:commandLink>                
        </div>        
    </div>

    <div class="row" id="rowMessages" style="background-color: #FFFFFF; margin-left: 10px; margin-right: 10px">
        <div class="col-12">
            <p:scrollPanel mode="native" style="max-height: 940px; border: #FAFAFA; background-color: #FFFFFF;">

                <ui:repeat id="chatBox" var="msg" value="#{candidatBean.candidatSelected.messages}">

                    <div class="row" style="float: #{msg.getMessagePossition()}; font-size: 15px; width: 80%;
                         background-color: #{msg.getMessageColor()}; margin-top: 5px; font-weight: bold; margin-left: 5px;
                         margin-right: 5px">

                        <div class="col-3">
                            <h:outputText value="#{msg.nom}"/>
                        </div>

                        <div class="col-9" style="text-align: right; font-style: italic; color: #8C8C8C">
                            <h:outputText value="#{msg.date}"/>
                        </div> 

                    </div>  

                    <div class="row" style="float: #{msg.getMessagePossition()}; font-size: 12px; width: 80%;
                         background-color: #{msg.getMessageColor()}; margin-bottom: 5px; text-align: justify;
                         text-justify: inter-word; margin-left: 5px; margin-right: 5px">

                        <div class="col-10">
                            <h:outputText value="#{msg.msg}"/>
                        </div>
                    </div>

                </ui:repeat>

            </p:scrollPanel>
        </div>
    </div>

    <div class="row" id="rowValue" style="background-color: #FFFFFF; height: 80px; margin-top: 2px; 
         margin-left: 10px; margin-right: 10px; border: #FAFAFA">
        <div class="col-12">
            <p:inputTextarea value="#{candidatBean.message}" placeholder="#{langueBean.getMsg('candidat.write_here')}"
                             style="width: 100%; height: 80px; border: #FFFFFF; resize: none; padding: 5px"/>
        </div>
    </div>

    <div class="row" style="background-color: #FFFFFF; margin-bottom: 5px; 
         border: #FAFAFA; margin-left: 10px; margin-right: 10px">
        <div class="col-12">
            <p:commandButton value="#{langueBean.getMsg('candidat.send')}" style="background: #FFFFFF; color: #43B572; border-color: #43B572; float: right;
                             margin-bottom: 15px" ajax="true" actionListener="#{discussionService.sendMessage()}"
                             update="containerIndex messageIndex " />
        </div>
    </div>

    <div class="row" style="background-color: #FAFAFA; border: #FAFAFA; margin-top: 20px; 
         margin-left: 10px; margin-right: 10px ">
        <div class="col-6">
            <p:commandButton value="#{langueBean.getMsg('candidat.show_participants')}" style="background: #43B572; border: #43B572; color: white;"
                             update="containerIndex" ajax="true"
                             actionListener="#{discussionService.getParticipantsInConversation()}" />
        </div>
        <div class="col-6">
            <p:commandButton value="#{langueBean.getMsg('candidat.send_invitation')}"
                             style="background: #43B572; float: right; border: #43B572; color: white"
                             oncomplete="PF('sendChatInvitation').show();" ajax="true" />
        </div>
    </div>

</ui:fragment>
