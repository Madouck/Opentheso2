<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idProcessCandidateList" header="Traiter un lot de candidats" widgetVar="processCandidateList" 
              modal="true" resizable="true" position="top" width="400"  style="margin-top: 50px;" > 

        <h:form id="processCandidateListForm">

            <div class="row">
                <div class="col-12" style="margin-top: 3px">
                    <h:outputText value="Message" style="font-weight: bold;"/>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-12">
                    <p:inputTextarea value="#{processCandidateBean.adminMessage}"
                             style="width: 100%; resize: none; font-size: 13px; background: white;"/>
                </div>
            </div>
            
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px" process="@this"
                                 actionListener="PF('processCandidateList').hide();" update="containerIndex:idProcessCandidateList"/>

                <p:commandButton class="btn btn-primary" title="Rejeter" style="margin-right: 10px"
                                 update="processCandidateListForm containerIndex messageIndex" 
                                 oncomplete="PF('processCandidateList').hide();" process="@this"
                                 actionListener="#{processCandidateBean.rejectCandidatList(currentUser.nodeUser.idUser)}"  />

                <p:commandButton class="btn btn-primary" title="InsÃ©rer"
                                 update="processCandidateListForm containerIndex messageIndex" 
                                 oncomplete="PF('processCandidateList').hide();" process="@this"
                                 actionListener="#{processCandidateBean.insertListCandidat(currentUser.nodeUser.idUser)}" />
            </div>
        </h:form>
    </p:dialog>   
</ui:fragment>
