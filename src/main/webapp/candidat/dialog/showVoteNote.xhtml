<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idShowVoteNote" header="Votes pour les notes" widgetVar="showVoteNote"
               width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" > 

        <h:form id="showVoteNoteForm">
            <div class="row">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="Texte" style="font-weight: bold;"/>
                </div>
            </div>
            dsds
            <div class="row">
                <div class="col-12">
                    <p:inputTextarea value="#{noteBeanCandidat.selectedNodeNote.lexicalvalue}" required="true"
                             style="width: 100%; resize: none; font-size: 13px; background: white;"/>
                </div>
            </div>
            
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                 actionListener="PF('showVoteNote').hide();" update="idShowVoteNote tabViewCandidat messageIndex"
                                 process="@this" ajax="true"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" styleClass="ui-button-primary" oncomplete="PF('showVoteNote').hide();"
                                 update="tabViewCandidat messageIndex"
                                 actionListener="#{noteBeanCandidat.updateNote(currentUser.nodeUser.idUser)}"/>
            </div>
        </h:form>
    </p:dialog>
</ui:fragment>
