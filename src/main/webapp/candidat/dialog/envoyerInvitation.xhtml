<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idSendChatInvitation" header="Envoyer une invitation" widgetVar="sendChatInvitation" 
              modal="true" resizable="false" position="top" width="350" height="150" style="margin: 10px; border: 10px" >

        <h:form id="sendChatInvitationForm" style="width: 100%">
            
            <div class="row">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="E-mail" style="font-weight: bold;"/>
                </div>
                <div class="col-7">
                    <p:inputText placeholder="toto@gmail.com" value="#{discussionService.email}"/>
                </div>
            </div>
            
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('participantsList').hide();" update="sendChatInvitationForm"/>

                <p:commandButton class="btn btn-primary" title="Envoyer"
                                 oncomplete="PF('participantsList').hide();"
                                 update="sendChatInvitationForm containerIndex messageIndex"
                                 actionListener="#{discussionService.sendInvitation()}"/>
            </div>
        </h:form>

    </p:dialog>   
</ui:fragment>
