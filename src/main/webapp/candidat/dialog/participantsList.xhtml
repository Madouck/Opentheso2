<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idParticipantsList" header="Liste des participants" widgetVar="participantsList"
              modal="true" resizable="false" position="top" width="400" height="200" style="margin: 10px; border: 10px" >  

        <h:form id="newParticipantForm">
            
            <ui:repeat var="participant" value="#{discussionService.participants}">
                <div class="row" style="font-size: 12px; background-color: #{viewEditionBean.newAlternateColor}; padding-top: 5px">
                    <div class="col-12" >
                        <h:outputText value="#{participant}"/>
                    </div>                        
                </div>   
            </ui:repeat>
            
            <p:separator styleClass="separator" style="margin-top: 2px; margin-bottom: 2px"/> 
            
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton title="#{langueBean.getMsg('candidat.close')}" class="btn btn-secondary"
                                 actionListener="PF('participantsList').hide();" update="newParticipantForm"/>
            </div>
        </h:form>

    </p:dialog>   
</ui:fragment>
