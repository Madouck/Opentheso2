<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idProcessCandidate" header="Traiter le candidat" widgetVar="processCandidate" 
              modal="true" resizable="true" position="top" width="400"  style="margin-top: 50px;" >  

        <h:form id="processCandidateForm" style="width: 320px; display: block; margin-left: auto; margin-right: auto;">

            <!-- Langues du thésaurus -->  
            <div class="row">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="Candidat" style="font-weight: bold;"/>
                </div>
                <div class="col-7">
                    <h:outputText value="#{processCandidateBean.selectedCandidate.nomPref}" style="font-size: 12px; color: #43B572" />
                </div>
            </div>
            
            <div class="row" style="margin-top: 10px">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="Message" style="font-weight: bold;"/>
                </div>
                <div class="col-7">
                    <p:inputTextarea value="#{processCandidateBean.adminMessage}"
                             style="width: 100%; resize: none; font-size: 13px; background: white;"/>
                </div>
            </div>
            
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px" ajax="true"
                                 actionListener="PF('processCandidate').hide();" update="idProcessCandidate"/>

                <p:commandButton class="btn btn-primary" title="Rejeter" style="margin-right: 10px"  ajax="true"
                                 update="tabViewCandidat messageIndex" oncomplete="PF('processCandidate').hide();"
                                 actionListener="#{processCandidateBean.rejectCandidat(currentUser.nodeUser.idUser)}" />

                <p:commandButton class="btn btn-primary" title="Insérer" ajax="true"
                                 update="tabViewCandidat messageIndex" oncomplete="PF('processCandidate').hide();"
                                 actionListener="#{processCandidateBean.insertCandidat(currentUser.nodeUser.idUser, roleOnTheso.nodePreference)}"/>
            </div>
        </h:form>
    </p:dialog>   
</ui:fragment>
