<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteNote" header="Confirmer la suppression" widgetVar="deleteNote"
              modal="true" resizable="true" position="top" width="350" style="margin-top: 150px" >         

        <h:form id="deleteNoteForm">
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText value="Voulez-vous supprimer la définition : " style="font-size: 13px; color: black;"/>                    
                </b:column>
            </b:row>
            
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText value="#{noteBeanCandidat.selectedNodeNote.lexicalvalue}"
                                  style="font-size: 13px; color: #C63632;"/>
                </b:column>            
            </b:row>
            
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText value="La suppression est définitive !!" style="font-size: 13px; color: black;"/> 
                </b:column>            
            </b:row>    
            
            <p:spacer/>
            
            <b:row style="margin-bottom: 20px; margin-top: 15px">
                <b:column span="5" offset="1">
                    <p:commandButton id="deleteNote" value="Supprimer" 
                                     update="conceptForm:idDeleteNote deleteNoteForm :candidatForm:listNotesForm"
                                     styleClass="ui-priority-primary" ajax="false"
                                     style="font-size: 13px; font-weight: normal; color: white; background: #43B572; border: none; box-shadow: none;"
                                     class="btn btn-primary"
                                     action="#{noteBeanCandidat.deleteNote(currentUser.nodeUser.idUser)}" 
                                     oncomplete="PF('deleteNote').hide();"/>
                </b:column>
                <b:column span="5">
                    <p:commandButton value="#{langueBean.getMsg('btnCancel')}"  styleClass="ui-priority-primary" ajax="false"
                                     icon="fas fa-undo fas 2x"
                                     style="width: 100%; font-size: 13px; font-weight: normal; color: white; background: #FFC107; 
                                     border: none; box-shadow: none; float: right" class="btn btn-primary"
                                     oncomplete="PF('deleteNote').hide();"/>

                </b:column>            
             
            </b:row>    
        </h:form>  
    </p:dialog>     
</ui:fragment>
