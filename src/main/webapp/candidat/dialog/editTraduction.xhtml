<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idEditTraduction" header="Modifier une traduction" widgetVar="editTraduction" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" > 

        <h:form id="editTraductionForm">

            <div class="row">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="Langage" style="font-weight: bold;"/>
                </div>
                <div class="col-7">
                    <h:outputText value="#{traductionService.langage}" />
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="Traduction" style="font-weight: bold;"/>
                </div>
                <div class="col-7">
                    <p:inputText value="#{traductionService.traduction}" required="true" />
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('editTraduction').hide();"/>

                <p:commandButton class="btn btn-primary" title="Modifier"
                                 oncomplete="PF('editTraduction').hide();"
                                 update="containerIndex messageIndex"
                                 actionListener="#{traductionService.updateTraduction()}"/>
            </div>
        </h:form>
    </p:dialog>   
</ui:fragment>
