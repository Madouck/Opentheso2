<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Opentheso</title>

        <link href="../resources/img/icon_opentheso2.png" rel="icon" />

        <link rel="stylesheet" type="text/css" href="../resources/css/all.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_general.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_opentheso.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/composants_opentheso.css" />

        <script type="text/javascript" src="resources/js/scrollToSelectedScript.js"></script>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>


    <h:body id="page-top" style="font-size: 12px;">

        <p:idleMonitor timeout="#{connect.timeout}">
            <p:ajax event="idle" listener="#{sessionControl.isTimeout}" />
        </p:idleMonitor>

        <f:metadata>
            <f:viewParam name="idc" value="#{selectedTheso.idConceptFromUri}"/>
            <f:viewParam name="idt" value="#{selectedTheso.idThesoFromUri}"/>
            <f:viewAction action="#{selectedTheso.preRenderView}"/>
        </f:metadata>

        <p:growl id="messageIndex" globalOnly="true" showDetail="true"/>

        <div id="wrapper" style="height: 100%">

            <ui:include src="../commun/menu.xhtml" />

            <div id="content-wrapper" style="width: 100%">

                <div>
                    <ui:include src="../commun/header.xhtml" />
                </div>

                <div class="container-fluid">

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800"><span style="color: #f47b2a">Candidat</span></h1>
                    </div>

                    <h:form id="containerIndex">

                        <div class="col-12" style="height: 100%">

                            <div class="card shadow mb-4" style="height: 100%; margin: 20px; padding: 20px; color: #000">
                                <p:tabView id="tabViewCandidat" activeIndex="#{candidatBean.tabViewIndexSelected}"
                                           style="background-color: #FAFAFA;">
                                    <p:tab title="#{langueBean.getMsg('candidat.proposal')}" titleStyleClass="tab1">
                                        <h:panelGroup rendered="#{candidatBean.isListCandidatsActivate() || 
                                                                  candidatBean.isExportViewActivate() || candidatBean.isImportViewActivate()}">
                                            <ui:include src="../candidat/candidatsList.xhtml" />
                                        </h:panelGroup>

                                        <h:panelGroup rendered="#{candidatBean.isShowCandidatActivate() || candidatBean.isNewCandidatActivate()}">
                                            <div class="row">
                                                <div class="col-12">
                                                    <p:commandLink value="#{langueBean.getMsg('candidat.return')}" 
                                                                   update="containerIndex" ajax="false" style="color: #F47B2A" 
                                                                   action= "#{candidatBean.getAllCandidatsByThesoAndLangue()}"
                                                                   actionListener="#{candidatBean.setIsListCandidatsActivate(true)}" />
                                                </div>
                                            </div>
                                            <div class="row" style="margin-top: 20px">
                                                <div class="col-6">
                                                    <ui:include src="../candidat/candidatDetails.xhtml" />
                                                </div>
                                                <div class="col-6" style="vertical-align: top;" rendered="#{!candidatBean.isNewCandidatActivate()}">
                                                    <ui:include src="../candidat/candidatDiscussion.xhtml" />
                                                </div>
                                            </div>
                                            <p:spacer/>
                                            <div class="row" rendered="#{(roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin) and candidatBean.isShowCandidatActivate()}">
                                                <div class="col-12" style="align-content: center">
                                                    <p:commandButton value="#{langueBean.getMsg('candidat.submit')}" 
                                                                     style="background: #F47B2A; border-color: #F47B2A; display: block; 
                                                                     margin-left: auto; margin-right: auto; margin-top: 10px; color: white" 
                                                                     update="containerIndex:idProcessCandidate"
                                                                     oncomplete="PF('processCandidate').show();"
                                                                     actionListener="#{processCandidateBean.reset(candidatBean.candidatSelected)}"/>
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                    </p:tab>

                                    <p:tab title="#{langueBean.getMsg('candidat.inserted_concepts')}" titleStyleClass="tab1">
                                        <div class="row" rendered="#{candidatBean.isAcceptedCandidatsActivate()}">
                                            <ui:include src="../candidat/candidatAcceptedList.xhtml" />
                                        </div>
                                        <div class="row" rendered="#{!candidatBean.isAcceptedCandidatsActivate()}">
                                            <ui:include src="../candidat/rejectCandidatDetails.xhtml" />
                                        </div>
                                    </p:tab>

                                    <p:tab title="#{langueBean.getMsg('candidat.rejected_concepts')}" titleStyleClass="tab1">
                                        <div class="row" rendered="#{candidatBean.isRejectCandidatsActivate()}">
                                            <ui:include src="../candidat/candidatRejectesList.xhtml" />
                                        </div>
                                        <div class="row" rendered="#{!candidatBean.isRejectCandidatsActivate()}">
                                            <ui:include src="../candidat/rejectCandidatDetails.xhtml" />
                                        </div>
                                    </p:tab>
                                </p:tabView>
                            </div>
                        </div>

                        <ui:include src="../candidat/dialog/newTraduction.xhtml" />
                        <ui:include src="../candidat/dialog/editTraduction.xhtml" />
                        <ui:include src="../candidat/dialog/deleteTraduction.xhtml" />

                        <ui:include src="../candidat/dialog/newNote.xhtml" />
                        <ui:include src="../candidat/dialog/deleteNote.xhtml" />
                        <ui:include src="../candidat/dialog/editNote.xhtml" />

                        <ui:include src="../candidat/dialog/participantsList.xhtml" /> 
                        <ui:include src="../candidat/dialog/envoyerInvitation.xhtml" />
                        <ui:include src="../candidat/dialog/processCandidate.xhtml" />  
                        <ui:include src="../candidat/dialog/processCandidateList.xhtml" />  

                        <ui:include src="../dialog/alignment/addAlignment.xhtml" />
                        <ui:include src="../dialog/alignment/addManualAlignment.xhtml" />
                        <ui:include src="../dialog/alignment/deleteAlignment.xhtml" />
                        <ui:include src="../dialog/alignment/updateAlignment.xhtml" />

                    </h:form>
                </div>
            </div>
        </div>

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="pi pi-angle-up" />
        </a>

        <script src="../resources/js/bootstrap.bundle.min.js"></script>
        <script src="../resources/js/jquery.easing.min.js"></script>
        <script src="../resources/js/sb-admin-2.js"></script>

        <p:dialog modal="true" widgetVar="statusDialog" draggable="false" closable="false" resizable="false">
            <p:graphicImage value="../resources/img/wait_old.gif" width="150px" />
        </p:dialog>  
    </h:body>
</html>
