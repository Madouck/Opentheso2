<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idConfirmDelete" header="Confirmer la suppression" widgetVar="confirmDelete" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12" >
                <h:outputText value="Voulez-vous supprimer le thésaurus: " style="font-size: 13px; color: black;"/>                    
            </div>
        </div>

        <div class="row" style="margin-top: 5px">
            <div class="col-12" >
                <h:outputText value="#{deleteThesoBean.valueOfThesoToDelelete} (#{deleteThesoBean.idThesoToDelete})"
                              style="font-size: 13px; color: #C63632;"/>
            </div>            
        </div>

        <div class="row" style="margin-top: 5px">
            <div class="col-12" >
                <h:outputText value="La suppression est définitive !!" style="font-size: 13px; color: black;"/> 
            </div>            
        </div>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('confirmDelete').hide();" update="idConfirmDelete"/>

                <p:commandButton title="Supprimer" update="containerIndex messageIndex"
                                 class="btn btn-primary" oncomplete="PF('confirmDelete').hide();"
                                 actionListener="#{deleteThesoBean.deleteTheso()}"
                                 action="#{roleOnTheso.showListTheso()}" />
            </div>                    
        </f:facet>
    </p:dialog>     
</ui:fragment>
