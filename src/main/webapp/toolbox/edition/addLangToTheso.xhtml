<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idAddLangToTheso" header="Ajouter une langue au thésaurus" widgetVar="addLangToTheso" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <!-- Nom du thésaurus -->
        <div class="row">
            <div class="col-5">
                <h:outputText value="Label du thésaurus: " style="font-size: 12px;"/>
            </div>
            <div class="col-7">
                <p:inputText placeholder="Nom du thésaurus" value="#{editThesoBean.title}" style="font-size: 12px;"/>
            </div>
        </div>

        <!-- Langue par defaut -->
        <div class="row">
            <div class="col-5">
                <h:outputText value="Langue à ajouter: " style="font-size: 12px;"/>
            </div>
            <div class="col-7">
                <p:selectOneMenu value="#{editThesoBean.selectedLang}" styleClass="selectOneMenu_custom" panelStyleClass="selectOneMenu_panelStyle_custom"
                                 style="width: 100%; background: none;  box-shadow: none; "
                                 panelStyle="border: none; box-shadow: none; max-width: 300px" >
                    <f:selectItems  value="#{editThesoBean.allLangs}" var="lang" itemLabel="#{lang.id_iso639_1} _ #{lang.french_name} (#{lang.english_name})" itemValue="#{lang.id_iso639_1}"/> 

                </p:selectOneMenu>  
            </div>
        </div> 

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('addLangToTheso').hide();" update="idModifyUser"/>

                <p:commandButton title="#{langueBean.getMsg('btnAdd')}" update="containerIndex messageIndex"
                                 class="btn btn-primary" oncomplete="PF('addLangToTheso').hide();"
                                 actionListener="#{editThesoBean.addNewLang()}"
                                 action="#{roleOnTheso.showListTheso()}" />
            </div>                    
        </f:facet>
    </p:dialog>     
</ui:fragment>
