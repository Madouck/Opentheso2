<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Opentheso</title>

        <link href="../resources/img/icon_opentheso2.png" rel="icon" />

        <link rel="stylesheet" type="text/css" href="../resources/css/all.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_general.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_opentheso.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/composants_opentheso.css" />

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>


    <h:body id="page-top" style="font-size: 12px;">

        <p:idleMonitor timeout="#{connect.timeout}">
            <p:ajax event="idle" listener="#{sessionControl.isTimeout}" />
        </p:idleMonitor>

        <f:metadata>
            <f:viewParam name="idc" value="#{selectedTheso.idConceptFromUri}"/>
            <f:viewParam name="idt" value="#{selectedTheso.idThesoFromUri}"/>
            <f:viewAction action="#{selectedTheso.preRenderView}"/>
        </f:metadata>

        <p:growl id="messageIndex" globalOnly="true" showDetail="true"/>

        <h:panelGroup rendered="#{menuBean.checkIfUserIsConnected()}" id="wrapper" style="height: 100%" >

            <ui:include src="../commun/menu.xhtml" />

            <div id="content-wrapper" style="width: 100%">

                <h:form id="containerIndex">
                    <div>
                        <ui:include src="../commun/header.xhtml" />
                    </div>

                    <div class="container-fluid">

                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Boite Ã  outils / <span style="color: #f47b2a">Edition</span></h1>
                        </div>

                        <p:panel rendered="#{viewEditionBean.isViewListTheso}">
                            <ui:include src="edition/viewListTheso.xhtml" />
                        </p:panel>

                        <p:panel rendered="#{viewEditionBean.isViewModifyTheso}">
                            <ui:include src="edition/viewModifyTheso.xhtml" />
                        </p:panel>

                        <p:panel rendered="#{viewEditionBean.isViewImportSkos}">
                            <ui:include src="edition/viewImportSkos.xhtml" />
                        </p:panel>

                        <p:panel rendered="#{viewEditionBean.isViewImportCsv}">
                            <ui:include src="edition/viewImportCsv.xhtml" />
                        </p:panel>  

                        <p:panel rendered="#{viewEditionBean.isViewNewTheso}">
                            <ui:include src="edition/viewNewTheso.xhtml" />
                        </p:panel>  

                        <p:panel rendered="#{viewEditionBean.isExportView()}">
                            <ui:include src="../toolbox/edition/exportThesaurus.xhtml" />
                        </p:panel>
                    </div>
                    <ui:include src="../commun/footer.xhtml" />
                </h:form>
            </div>
        </h:panelGroup>
    </h:body>
</html>
