<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui">
    <h:form id="toolBoxForm" rendered="#{(currentUser.nodeUser != null)}" >
        <b:row>
        <!-- left panel -->
            <b:column span="3">
                <b:panel style="margin-top: -20px; height: 700px; background-color: #43B572; border: none;">
                    <b:row>
                        <b:column span="11" offset="1">
                            <b:navCommandLink value="Edition" style="color: #{toolBoxBean.editionColor}"
                                              action="#{toolBoxBean.setIsEditionActive(true)}"
                                              actionListener="#{viewEditionBean.init()}"
                                              update="toolBoxForm toolBoxForm:listThesoForm"/>
                        </b:column>
                    </b:row>
                    <p:spacer/>
                    <b:row>
                        <b:column span="11" offset="1">
                            <b:navCommandLink value="Atelier thésaurus" style="color: #{toolBoxBean.atelierColor}"
                                              action="#{toolBoxBean.setIsAtelierActive(true)}"
                                              actionListener="#{atelierThesBean.init()}"
                                              update="toolBoxForm"/>
                        </b:column>
                    </b:row>
                    <p:spacer/>
                    <b:row>
                        <b:column span="11" offset="1">
                            <b:navCommandLink value="Maintenance" style="color: #{toolBoxBean.serviceColor}"
                                              tooltip="Permet de corriger les incohérences dans le thésaurus" tooltip-delay-show="500"
                                              action="#{toolBoxBean.setIsServiceActive(true)}"
                                              actionListener="#{atelierThesBean.init()}"
                                              update="toolBoxForm"/>
                        </b:column>
                    </b:row>
                    <p:spacer/>                    
                    <b:row>
                        <b:column span="11" offset="1">
                            <b:navCommandLink value="Statistique" style="color: #{toolBoxBean.statisticColor}"
                                              action="#{toolBoxBean.setIsStatisticActive(true)}"
                                              actionListener="#{statistiqueBean.init()}"
                                              update="toolBoxForm"/>
                        </b:column>
                    </b:row>
                    <p:spacer/>
                  
                </b:panel>
            </b:column>

            <!-- right panel -->
            <b:column span="9" rendered="#{toolBoxBean.isEditionActive}">
                <ui:include src="/toolbox/edition/edition.xhtml" />
            </b:column>
            <b:column span="9" rendered="#{toolBoxBean.isAtelierActive}">
                <ui:include src="/toolbox/atelier/atelier.xhtml" />
            </b:column>
            <b:column span="9" rendered="#{toolBoxBean.isServiceActive}">
                <ui:include src="/toolbox/service/service.xhtml" />
            </b:column>            
            <b:column span="9" rendered="#{toolBoxBean.isStatisticActive}">
                <ui:include src="/toolbox/statistic.xhtml" />
            </b:column>

        </b:row>
    </h:form>
</ui:fragment>
