<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" style="height: 60px">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
        </button>

        <!-- liste des thésaurus -->
        <p:selectOneMenu value="#{selectedTheso.selectedIdTheso}" style="color: #000">
            <p:ajax event="valueChange" listener="#{selectedTheso.setSelectedTheso()}" update="containerIndex menuBar" />
            <f:selectItem itemLabel="(#{langueBean.getMsg('menu.select_thesaurus')})" itemValue=""/>
            <f:selectItems value="#{roleOnTheso.listTheso}" var="th" itemLabel="#{listAccess.key}" itemValue="#{listAccess.value}" />
        </p:selectOneMenu>

        <p:commandLink action="#{selectedTheso.reloadSelectedTheso()}" update="containerIndex menuBar" >
            <i class="fas fa-refresh" style=" color: #43B572; margin-left: 15px" />
        </p:commandLink>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

            <li class="nav-item dropdown no-arrow mx-1">
                <a class="nav-link dropdown-toggle" href="#" role="button" style="margin-top: 5px"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-bell fa-refresh"></i>
                </a>
            </li>

            <!-- Nav Item - Alerts -->
            <li class="nav-item dropdown no-arrow mx-1">
                <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-top: 5px">
                    <i class="fas fa-bell fa-flag"></i>
                </a>
                <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
                     aria-labelledby="alertsDropdown">
                    <h6 class="dropdown-header" style="font-size: 12px;">
                        Les langues disponibles
                    </h6>
                    <a class="dropdown-item d-flex align-items-center" href="#">
                        <div class="mr-3">
                            <img src="resources/img/fr.png" width="30px" />
                        </div>
                        <div>
                            <span class="font-weight-bold" style="font-size: 12px;">Français</span>
                        </div>
                    </a>
                    <a class="dropdown-item d-flex align-items-center" href="#">
                        <div class="mr-3">
                            <img src="resources/img/en.png" width="30px" />
                        </div>
                        <div>
                            <span class="font-weight-bold" style="font-size: 12px;">Anglais</span>
                        </div>
                    </a>
                </div>
            </li>

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <p:panel rendered="#{currentUser.nodeUser == null}" style="padding: 0; border: none; background: none;">
                <li class="nav-item dropdown no-arrow">
                    <h:link class="nav-link dropdown-toggle" outcome="login">
                        <span class="mr-2 d-none d-lg-inline text-gray-600 small" style="font-size: 12px;">Se connecter</span>
                        <img class="img-profile rounded-circle" src="resources/img/logout.png" />
                    </h:link>
                </li>
            </p:panel>

            <p:panel rendered="#{currentUser.nodeUser != null}" style="padding: 0; border: none; background: none; font-size: 12px;">
                <li class="nav-item dropdown no-arrow">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="mr-2 d-none d-lg-inline text-gray-600 small" style="font-size: 12px;">Firas GABSI</span>
                        <img class="img-profile rounded-circle" src="resources/img/undraw_profile.svg" />
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#" style="font-size: 12px;">
                            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                            Profile
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal" style="font-size: 12px;">
                            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                            Logout
                        </a>
                    </div>
                </li>
            </p:panel>
        </ul>
    </nav>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
