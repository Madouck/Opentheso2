<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Opentheso</title>

        <link href="../resources/images/icon_opentheso2.png" rel="icon" />

        <link rel="stylesheet" type="text/css" href="../resources/css/all.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_general.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_opentheso.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/composants_opentheso.css" />

        <script type="text/javascript" src="resources/js/scrollToSelectedScript.js"></script>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>


    <h:body id="page-top" style="font-size: 12px;">

        <p:idleMonitor timeout="#{connect.timeout}">
            <p:ajax event="idle" listener="#{sessionControl.isTimeout}" />
        </p:idleMonitor>

        <f:metadata>
            <f:viewParam name="idc" value="#{selectedTheso.idConceptFromUri}"/>
            <f:viewParam name="idt" value="#{selectedTheso.idThesoFromUri}"/>
            <f:viewAction action="#{selectedTheso.preRenderView}"/>
        </f:metadata>

        <p:growl id="messageIndex" globalOnly="true" showDetail="true"/>

        <div id="wrapper" style="height: 100%">

            <ui:include src="../commun/menu.xhtml" />

            <div id="content-wrapper" style="width: 100%">

                <h:form id="containerIndex"> 
                    <div>
                        <ui:include src="../commun/header.xhtml" />
                    </div>

                    <div class="container-fluid">

                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Profil / Mon compte</h1>
                        </div>

                        <div class="col-12" style="height: 100%">
                            <div class="card shadow mb-4" style="height: 100%;"> 
                                <div class="card mb-4 py-3 border-left-success" style="margin-top: 5px; vertical-align: central; margin: 30px">
                                    <div class="row" style="margin-left: 30px; margin-right: 30px;">
                                        <div class="col-3">
                                            <h:outputText value="#{langueBean.getMsg('profile.my_authorized_projects')} : " style="font-size: 12px;" />
                                        </div>
                                    </div >

                                    <div class="row" style="margin-left: 30px;">
                                        <div class="col-4" style="height: 35px">
                                            <p:selectOneMenu id="selectProjects" value="#{myProjectBean.selectedProject}"
                                                             styleClass="selectOneMenu_custom" panelStyleClass="selectOneMenu_panelStyle_custom"
                                                             style="width: 100%; height: 35px; background: none;  box-shadow: none; "
                                                             panelStyle="border: none; box-shadow: none; width: 300px">

                                                <f:selectItem itemLabel="...." itemValue="" />
                                                <f:selectItems value="#{myProjectBean.listeGroupsOfUser.entrySet()}" var="project" itemLabel="#{project.value}" itemValue="#{project.key}"/>
                                                <p:ajax event="change" listener="#{myProjectBean.setLists()}" update="containerIndex"/>                        

                                            </p:selectOneMenu>
                                        </div>
                                        <div class="col-2" style="height: 35px">
                                            <p:button rendered="#{currentUser.nodeUser.isSuperAdmin or currentUser.allAuthorizedProjectAsAdmin.size() > 0}" 
                                                      onclick="#{newProjectBean.init()}" onmouseup="PF('newProject').show();" class="btn btn-primary"
                                                      icon="fas fa-plus" style="color: #FFF; background-color: #f47b2a; border-color: #f47b2a; height: 100%; margin-left: -5px">
                                                <p:tooltip value="#{langueBean.getMsg('profile.create_new_project')}" showDelay="1000" />
                                            </p:button>
                                            
                                            <p:button rendered="#{currentUser.nodeUser.isSuperAdmin or currentUser.allAuthorizedProjectAsAdmin.size() > 0}" 
                                                      onclick="#{newProjectBean.init()}" onmouseup="PF('modifyProject').show();" class="btn btn-primary"
                                                      icon="fas fa-pen" style="color: #FFF; background-color: #f47b2a; border-color: #f47b2a; height: 100%;">
                                                <p:tooltip value="#{langueBean.getMsg('profile.change_label_projects')}" showDelay="1000" />; 
                                            </p:button>
                                        </div>               
                                    </div> 
                                    
                                </div>
                            </div>
                        </div>
                        
                         <div class="col-12" style="height: 100%">
                            <div class="card shadow mb-4" style="height: 100%;"> 
                                <div class="card mb-4 py-3 border-left-success" style="margin-top: 5px; vertical-align: central; margin: 30px">
                                    <div class="row" style="margin-left: 30px; margin-right: 30px;">
                                        <div class="col-12">
                                            <p:tabView>
                                                <!-- Vue liste d'utilisateurs par groupe -->
                                                <p:tab title="#{langueBean.getMsg('profile.list_of_users')}" titleStyle="font-size: 12px;">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <p:menuButton rendered="#{(myProjectBean.isAdminOnThisGroup())  and (myProjectBean.listeThesoOfProject != null)}"
                                                                          icon="fas fa-plus" style="color: #f47b2a; background: none; border: none; box-shadow: none; "
                                                                          class="dropdown-submenu pull-left">

                                                                <p:menuitem value="#{langueBean.getMsg('profile.new_user')}" style="font-size: 12px;"
                                                                            actionListener="#{newUSerBean.init(myProjectBean.selectedProject)}" icon="fas fa-user"
                                                                            update="containerIndex:idNewUser" oncomplete="PF('newUser').show();" />

                                                                <p:menuitem value="#{langueBean.getMsg('profile.add_existing_user')}" style="font-size: 12px;"
                                                                            actionListener="#{modifyRoleBean.setSelectedProject(myProjectBean.selectedProject)}"
                                                                            update="containerIndex:idAddExistingUserToProject" oncomplete="PF('addExistingUserToProject').show();" />
                                                            </p:menuButton>
                                                        </div>
                                                    </div>                                

                                                    <div class="row">
                                                        <div class="col-12">                                
                                                            <p:dataTable id="tabUser" rendered="#{myProjectBean.isAdminOnThisGroup() and myProjectBean.listeUser != null}"
                                                                         value="#{myProjectBean.listeUser}" var="listUser" scrollable="true" resizableColumns="true" scrollHeight="450"
                                                                         style="font-size: 12px;">

                                                                <p:column width="50" headerText="#{langueBean.getMsg('profile.pseudo')}" rendered="#{!listUser.isActive}">
                                                                    <h:outputText title="#{langueBean.getMsg('profile.user_disabled')}" value="#{listUser.userName}" style="color: red; font-style: oblique" />
                                                                </p:column>
                                                                <p:column width="50" headerText="#{langueBean.getMsg('profile.pseudo')}" rendered="#{listUser.isActive}">
                                                                    <h:outputText value="#{listUser.userName}"/>
                                                                </p:column>
                                                                <p:column headerText="#{langueBean.getMsg('profile.role')}" width="60">
                                                                    <h:outputText value="#{listUser.roleName}" />
                                                                </p:column>

                                                                <p:column width="20" >
                                                                    <p:commandLink rendered="#{currentUser.nodeUser.idUser != listUser.idUser}" 
                                                                                   actionListener="#{modifyUSerBean.selectUser(listUser.idUser)}"
                                                                                   update="containerIndex:idModifyUser" oncomplete="PF('modifyUser').show();">
                                                                        <i class="fa-edit" style="color: #f47b2a; margin-left: 10px;" />
                                                                        <p:tooltip value="#{langueBean.getMsg('profile.modify_user')}" showDelay="1000" />
                                                                    </p:commandLink>
                                                                </p:column>

                                                                <p:column width="20" >
                                                                    <p:commandLink rendered="#{currentUser.nodeUser.idUser != listUser.idUser}" 
                                                                                   actionListener="#{modifyRoleBean.selectUser(listUser.idUser, listUser.idRole , myProjectBean.selectedProject)}"
                                                                                   update="containerIndex:idModifyRole" oncomplete="PF('modifyRole').show();">
                                                                        <i class="fa-cog" style="color: #f47b2a; margin-left: 10px;" />
                                                                        <p:tooltip value="#{langueBean.getMsg('profile.modify_roles')}" showDelay="1000" />
                                                                    </p:commandLink>
                                                                </p:column>
                                                                <p:column width="20" >
                                                                    <p:commandLink rendered="#{currentUser.nodeUser.idUser != listUser.idUser}" 
                                                                                   actionListener="#{modifyRoleBean.selectUser(listUser.idUser, listUser.idRole , myProjectBean.selectedProject)}"
                                                                                   update="containerIndex:idConfirmRemoveUserFromProject" oncomplete="PF('confirmRemoveUserFromProject').show();">
                                                                        <i class="fa-remove" style="color: #f47b2a; margin-left: 10px;" />
                                                                        <p:tooltip value="#{langueBean.getMsg('profile.remove_user_from_group')}" showDelay="1000" />
                                                                    </p:commandLink>
                                                                </p:column>                                

                                                            </p:dataTable>
                                                        </div>
                                                    </div>                                          
                                                </p:tab>

                                                <p:tab title="#{langueBean.getMsg('profile.list_of_thesauri')}" titleStyle="font-size: 12px;" >

                                                    <!-- Vue liste de thesaurus -->
                                                    <div class="row">
                                                        <div class="col-12">                                
                                                            <p:dataTable rendered="#{(myProjectBean.isAdminOnThisGroup())  and (myProjectBean.listeThesoOfProject != null)}"
                                                                         value="#{myProjectBean.listeThesoOfProject}" var="listTheso" 
                                                                         style="font-size: 12px;" >

                                                                <p:column width="10%" headerText="Id">
                                                                    <h:outputText value="#{listTheso.id}" style="font-size: 12px; " />
                                                                </p:column>
                                                                <p:column width="70%" headerText="#{langueBean.getMsg('profile.name')}">
                                                                    <h:outputText value="#{listTheso.value}" style="font-size: 12px;" />
                                                                </p:column>
                                                                <p:column width="20%" headerText="#{langueBean.getMsg('profile.action')}" >
                                                                    <p:commandLink rendered="#{currentUser.nodeUser.idUser != listUser.idUser}"
                                                                                   actionListener="#{moveThesoToProjectBean.setTheso(listTheso, myProjectBean.selectedProject)}"
                                                                                   update="containerIndex:idMoveThesoToAnotherProject" oncomplete="PF('moveThesoToAnotherProject').show();">
                                                                        <i class="fa-share" style="color: #f47b2a; margin-left: 10px;" />
                                                                        <p:tooltip value="#{langueBean.getMsg('profile.move_thesaurus_to_another_project')}" showDelay="1000" />
                                                                    </p:commandLink>
                                                                </p:column>                                            
                                                            </p:dataTable>
                                                        </div>
                                                    </div>
                                                </p:tab>                            
                                            </p:tabView>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 

                    <ui:include src="../commun/footer.xhtml" /> 

                    <ui:include src="../dialog/profile/newProject.xhtml" /> 
                    <ui:include src="../dialog/profile/modifyProject.xhtml" />

                    <ui:include src="../dialog/profile/newUser.xhtml" /> 
                    <ui:include src="../dialog/profile/modifyUser.xhtml" /> 
                    <ui:include src="../dialog/profile/addExistingUserToProject.xhtml" />
                    <ui:include src="../dialog/profile/confirmRemoveUserFromProject.xhtml" /> 

                    <ui:include src="../dialog/profile/modifyRole.xhtml" />  

                    <ui:include src="../dialog/profile/moveThesoToAnotherProject.xhtml" />  
                </h:form>  
            </div>
        </div> 
    </h:body>
</html>
