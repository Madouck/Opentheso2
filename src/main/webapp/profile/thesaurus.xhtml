<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Opentheso</title>

        <link href="../resources/img/icon_opentheso2.png" rel="icon" />

        <link rel="stylesheet" type="text/css" href="../resources/css/all.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_general.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_opentheso.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/composants_opentheso.css" />

        <script type="text/javascript" src="resources/js/scrollToSelectedScript.js"></script>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>


    <h:body id="page-top" style="font-size: 12px;">

        <p:idleMonitor timeout="#{connect.timeout}">
            <p:ajax event="idle" listener="#{sessionControl.isTimeout}" />
        </p:idleMonitor>

        <f:metadata>
            <f:viewParam name="idc" value="#{selectedTheso.idConceptFromUri}"/>
            <f:viewParam name="idt" value="#{selectedTheso.idThesoFromUri}"/>
            <f:viewAction action="#{selectedTheso.preRenderView}"/>
        </f:metadata>

        <p:growl id="messageIndex" globalOnly="true" showDetail="true"/>

        <div id="wrapper" style="height: 100%">

            <ui:include src="../commun/menu.xhtml" />

            <div id="content-wrapper" style="width: 100%">

                <h:form id="containerIndex">
                    <div>
                        <ui:include src="../commun/header.xhtml" />
                    </div>

                    <div class="container-fluid">

                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Profil / Tous les th√®saurus</h1>
                        </div>

                        <div class="col-12" style="height: 100%">

                            <!-- Compte d'utilisateur -->
                            <div class="card shadow mb-4" style="height: 100%;"> 
                                <div class="card mb-4 py-3 border-left-success" style="margin-top: 5px; vertical-align: central; margin: 30px">
                                    <div class="row" style="margin-left: 30px; margin-right: 30px;">
                                        <div class="col-12">
                                            <!-- Vue liste de tous les utilisateurs -->
                                            <p:dataTable id="tabThesoProject" rendered="#{superAdminBean.allThesoProject != null}"
                                                         value="#{superAdminBean.allThesoProject}" var="listTheso" scrollable="true" resizableColumns="true" scrollHeight="600">

                                                <f:facet name="header">
                                                    <center>
                                                        <h:outputText value="#{langueBean.getMsg('profile.list_of_all_thesauri')}" style="font-size: 15px; color: #C63632" />
                                                    </center>
                                                </f:facet>

                                                <p:column headerText="ID Thesaurus" sortBy="#{listTheso.idThesaurus}" >
                                                    <h:outputText value="#{listTheso.idThesaurus}"/>
                                                </p:column>

                                                <p:column headerText="#{langueBean.getMsg('profile.name')}" sortBy="#{listTheso.thesaurusName}" >
                                                    <h:outputText value="#{listTheso.thesaurusName}"/>
                                                </p:column>

                                                <p:column headerText="#{langueBean.getMsg('profile.project')}" sortBy="#{listTheso.groupName}">
                                                    <h:outputText value="#{listTheso.groupName}"/>
                                                </p:column>

                                                <p:column>
                                                    <p:commandLink rendered="#{currentUser.nodeUser.idUser != listUser.idUser}"
                                                                   actionListener="#{moveThesoToProjectBean.setThesoSuperAdmin(listTheso.idThesaurus, listTheso.thesaurusName,  listTheso.idGroup)}"
                                                                   update="containerIndex:idMoveThesoToAnotherProjectSA" oncomplete="PF('moveThesoToAnotherProjectSA').show();">
                                                        <i class="pi pi-share" style="color: #f47b2a;" />
                                                    </p:commandLink>                             
                                                </p:column>
                                            </p:dataTable>                                          
                                        </div>
                                    </div>
                                </div>

                                <ui:include src="../dialog/profile/moveThesoToAnotherProjectSA.xhtml" />
                            </div>
                        </div>
                    </div>

                    <ui:include src="../commun/footer.xhtml" />
                </h:form>
            </div>
        </div>

    </h:body>
</html>
