<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div>
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" style="height: 40px; ">

            <!-- Sidebar Toggle (Topbar) -->
            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                <i class="fa fa-bars"></i>
            </button>

            <!-- liste des thésaurus -->
            <p:selectOneMenu value="#{selectedTheso.selectedIdTheso}" style="color: #000; height: 28px;  ">
                <p:ajax event="valueChange" listener="#{selectedTheso.setSelectedTheso()}" update="containerIndex menuBar" />
                <f:selectItem itemLabel="(#{langueBean.getMsg('menu.select_thesaurus')})" itemValue=""/>
                <f:selectItems value="#{roleOnTheso.listTheso}" var="th" itemLabel="#{listAccess.key}" itemValue="#{listAccess.value}" />
            </p:selectOneMenu>

            <p:commandLink action="#{selectedTheso.reloadSelectedTheso()}" update="containerIndex menuBar" >
                <i class="fas fa-refresh" style=" color: #43B572; margin-left: 15px; font-size: 12px;" />
            </p:commandLink>

            <p:commandLink update="idClearSession" oncomplete="PF('clearSession').show();" rendered="#{currentUser.nodeUser != null}" >
                <i class="fas fa-broom" style="color: #C63632; margin-left: 15px; font-size: 12px; color: #C63632; " />
                <p:tooltip value="#{langueBean.getMsg('menu.cleanSession')}" />
            </p:commandLink>

            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">

                <li class="nav-item dropdown no-arrow mx-1">
                    <a class="nav-link dropdown-toggle" href="#" role="button" style="margin-top: 5px; font-size: 12px;"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-bell fa-refresh" ></i>
                    </a>
                </li>

                <!-- Nav Item - Alerts -->
                <li class="nav-item dropdown no-arrow mx-1">
                    <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-top: 5px; font-size: 12px;">
                        <i class="fas fa-bell fa-flag"></i>
                    </a>
                    <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
                         aria-labelledby="alertsDropdown" style="font-size: 12px;">
                        <h6 class="dropdown-header" style="font-size: 12px;">
                            Les langues disponibles
                        </h6>
                        
                        <p:commandLink class="dropdown-item d-flex align-items-center" actionListener="#{langueBean.changeLangue('fr')}"
                                       update="containerIndex">
                            <div class="mr-3">
                                <img src="resources/img/fr.png" width="30px" />
                            </div>
                            <div>
                                <span class="font-weight-bold" style="font-size: 12px;">Français</span>
                            </div>
                        </p:commandLink>
                        <p:commandLink class="dropdown-item d-flex align-items-center" actionListener="#{langueBean.changeLangue('en')}"
                                       update="containerIndex">
                            <div class="mr-3">
                                <img src="resources/img/en.png" width="30px" />
                            </div>
                            <div>
                                <span class="font-weight-bold" style="font-size: 12px;">Anglais</span>
                            </div>
                        </p:commandLink>
                    </div>
                </li>

                <div class="topbar-divider d-none d-sm-block"></div>

                <!-- Nav Item - User Information -->
                <p:panel rendered="#{currentUser.nodeUser == null}" style="padding: 0; border: none; background: none;">
                    <li class="nav-item dropdown no-arrow">
                        <h:link class="nav-link dropdown-toggle" outcome="login">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" style="font-size: 12px;">Se connecter</span>
                            <img class="img-profile rounded-circle" src="resources/img/logout.png" />
                        </h:link>
                    </li>
                </p:panel>

                <p:panel rendered="#{currentUser.nodeUser != null}" style="padding: 0; border: none; background: none; font-size: 12px;">
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" style="font-size: 12px;">
                                <h:outputText value="#{currentUser.nodeUser.name}" style="font-size: 12px;" />
                            </span>
                            <img class="img-profile rounded-circle" src="resources/img/undraw_profile.svg" />
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#" style="font-size: 12px;">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                Profile
                            </a>
                            <div class="dropdown-divider"></div>
                            <p:link class="dropdown-item" href="#" onclick="PF('logout').show();" style="font-size: 12px;">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </p:link>
                        </div>
                    </li>
                </p:panel>
            </ul>
        </nav>

        <p:dialog id="logoutID" header="Déconnexion" widgetVar="logout" 
                  width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

            <div class="row">
                <div class="col-12">
                    <h:outputText value="Voullez vous vraiment vous déconnecter ?" />  
                </div>
            </div>

            <f:facet name="footer">
                <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                    <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                     actionListener="PF('addFacet').hide();" update="logoutID"/>

                    <p:commandButton class="btn btn-primary" title="#{langueBean.getMsg('btnValidate')}" 
                                     update="containerIndex messageIndex" 
                                     style="color: white;"
                                     actionListener="#{currentUser.disconnect(true)}"/>
                </div>
            </f:facet>
        </p:dialog>

        <ui:include src="../dialog/session/clearSession.xhtml" />
    </div>
    <!-- FIN HEADER -->

</ui:composition>
