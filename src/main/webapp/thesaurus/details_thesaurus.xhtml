<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="container-fluid">

        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Th√©saurus</h1>
        </div>

        <ui:include src="search.xhtml"/> 

        <div class="row" style="margin-top: 10px; height: 100%">
            <div class="col-xl-4 col-lg-5">
                <div class="card shadow mb-4">    
                    <h:form id="formLeftTab">
                        <p:tabView activeIndex="#{leftBodySetting.index}" style="color: #000" >
                            <p:tab>
                                <f:facet name="title">
                                    <i class="pi pi-sitemap" />
                                    <h:outputText value=" #{langueBean.getMsg('leftbody.concept')}"/>
                                </f:facet>
                                <ui:include src="leftBodyView/tree.xhtml"/>
                            </p:tab>

                            <p:tab>
                                <f:facet name="title">
                                    <i class="pi pi-list" />
                                    <h:outputText value=" #{langueBean.getMsg('leftbody.index')}"/>
                                </f:facet>
                                <ui:include src="leftBodyView/list.xhtml"/>
                            </p:tab>

                            <p:tab>
                                <f:facet name="title">
                                    <i class="pi pi-folder-open" />
                                    <h:outputText value=" #{langueBean.getMsg('leftbody.collection')}"/>
                                </f:facet>
                                <ui:include src="leftBodyView/groups.xhtml"/>
                            </p:tab>
                        </p:tabView>

                        <!--<ui:include src="../dialog/dragAndDrop/dragAndDrop.xhtml" />-->
                    </h:form>
                </div>
            </div>

            <div class="col-xl-8 col-lg-7">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">#{conceptView.nodeConcept.term.lexical_value}</h6>
                    </div>
                    <div class="card-body">
                        <h:form id="formRightTab">

                            <p:tabView activeIndex="#{rightBodySetting.index}"  >
                                <p:tab  id="viewTabConcept" title="#{langueBean.getMsg('leftbody.concept')}" >
                                    <f:facet name="anchor">
                                        <i class="pi pi-sitemap" style="color: #f47b2a" size="s" />
                                    </f:facet>
                                    <ui:include rendered="#{rightBodySetting.showConcept}"  src="rightBodyView/concept.xhtml"/>
                                </p:tab>      
                                <!--<p:tab  id="viewTabGroup" title="#{langueBean.getMsg('leftbody.collection')}" >
                                    <f:facet name="anchor">
                                        <i class="pi pi-sitemap" style="color: #f47b2a" size="s" />
                                    </f:facet>
                                    <ui:include rendered="#{rightBodySetting.showGroup}" src="rightBodyView/group.xhtml"/>
                                </p:tab>                       

                                <p:tab id="viewTabSearch" title="#{langueBean.getMsg('rightbody.search_result')}" >
                                    <f:facet name="anchor">
                                        <i class="pi pi-sitemap" style="color: #f47b2a" size="s" />
                                    </f:facet>
                                    <ui:include  src="rightBodyView/resultSearch.xhtml"/>
                                </p:tab>-->
                            </p:tabView>
                            
                            <!--<ui:include src="rightBodyView/facet.xhtml" rendered="#{indexSetting.isFacetSelected}" />
                            
                            <ui:include  src="rightBodyView/thesoHome.xhtml" rendered="#{indexSetting.isHomeSelected}" />-->

                        </h:form>

<!--<h:panelGroup rendered="#{conceptView.nodeConcept != null}" >
 <ui:include src="rightBodyView/download.xhtml" />
</h:panelGroup>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
