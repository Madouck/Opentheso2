<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <div style="width: 100%; display: flex;">
        <div style="width: 50%;" />
        <div style="width: 50%; text-align: right;">
            <!-- ajout des collections et sous collections -->
            <p:menuButton icon="fas fa-plus-circle"
                          rendered="#{(currentUser.nodeUser != null) and (selectedTheso.currentIdTheso!= null) 
                                      and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                          style="color: #f47b2a; background: none; border: none; box-shadow: none; float: right;"
                          class="dropdown-submenu pull-left">

                <p:menuitem value="Ajouter un groupe/collection" actionListener="#{addGroupBean.init()}" icon="fas fa-layer-group" process="@this"
                            oncomplete="PF('addGroup').show();" update="containerIndex:idAddGroup" />

                <p:menuitem disabled="#{treeGroups.isGroupNode and treeGroups.selectedNode != null}" process="@this"
                            value="Ajouter un sous-group/collection" actionListener="#{addGroupBean.init()}"
                            oncomplete="PF('addSubGroup').show();" update="containerIndex:idAddSubGroup" 
                            icon="far fa-object-ungroup"/>

                <p:menuitem disabled="#{treeGroups.isGroupNode and treeGroups.selectedNode != null and !treeGroups.isThisGroupHaveSubGroup}"
                            value="Supprimer group/collection" actionListener="#{addGroupBean.init()}"  process="@this"
                            oncomplete="PF('deleteGroup').show();" update="containerIndex:idDeleteGroup"
                            icon="fas fa-minus"/>                  
            </p:menuButton>
        </div>
    </div>

    <p:tree id="treeGroups" value="#{treeGroups.root}" dynamic="true" var="node" selectionMode="single" selection="#{treeGroups.selectedNode}"
            style="width: auto; border: none; font-size: 12px; min-height: 700px; max-height: 800px; overflow-y:scroll; padding: none !important;"
            widgetVar="groupWidget">

        <p:ajax event="expand" listener="#{treeGroups.onNodeExpand}"/>
        <p:ajax event="select" listener="#{treeGroups.onNodeSelect}" update="containerIndex:formRightTab @this indexTitle"/>

        <p:treeNode expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder" >
            <h:outputText title="#{node.nodeId}" value="#{node.notation} " style="font-size: 12px; color: blue"/>
            <h:outputText title="#{node.nodeId}" value="#{node.name}" style="font-size: 12px"/>
        </p:treeNode>  
        
        <p:treeNode type="group" expandedIcon="pi pi-folder-open pi_custom_open" collapsedIcon="pi pi-folder pi_custom_collapse" >
            <h:outputText title="#{node.nodeId}" value="#{node.notation} " style="font-size: 12px; color: blue"/>
            <h:outputText title="#{node.nodeId}" value="#{node.name}" style="font-size: 12px"/>
        </p:treeNode>
        
        <p:treeNode type="subGroup" expandedIcon="pi pi-folder-open pi_custom_open" collapsedIcon="pi pi-folder pi_custom_collapse" >
            <h:outputText title="#{node.nodeId}" value="#{node.notation} " style="font-size: 12px; color: blue"/>
            <h:outputText title="#{node.nodeId}" value="#{node.name}" style="font-size: 12px"/>
        </p:treeNode>    
        
        <p:treeNode type="file" icon="pi pi-file-o pi-file" >
            <h:outputText title="#{node.nodeId}" value="#{node.notation} " style="font-size: 12px; color: blue"/>                        
            <h:outputText title="#{node.nodeId}" value="#{node.name}"  style="font-size: 12px"/>
        </p:treeNode>                    
    </p:tree>

</ui:fragment>
