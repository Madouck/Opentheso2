<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <p:tree value="#{treeConcepts.root}"  dynamic="true" var="treeConcept" selectionMode="single"  selection="#{treeConcepts.selectedNode}"
            style="width: auto; border: none; font-size: 12px; min-height: 700px; max-height: 800px;overflow-y:scroll; padding: none !important;" 
            widgetVar="conceptTreeWidget" >
        <p:ajax event="expand"  listener="#{treeConcepts.onNodeExpand}"/>
        <p:ajax event="select" listener="#{treeConcepts.onNodeSelect}" />

        <p:treeNode expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder" >
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.notation} " style="font-size: 12px; color: blue"/>
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.name}" style="font-size: 12px"/>
        </p:treeNode>
        
        <p:treeNode type="group" expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder" >
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.notation} " style="font-size: 12px; color: blue"/>
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.name}" style="font-size: 12px"/>
        </p:treeNode>
        
        <p:treeNode type="subGroup" expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder" >
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.notation} " style="font-size: 12px; color: blue"/>
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.name}" style="font-size: 12px"/>
        </p:treeNode>
        
        <p:treeNode type="file" icon="pi pi-file-o pi-file" >
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.notation} " style="font-size: 12px; color: blue"/>
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.name}"  style="font-size: 12px"/>
        </p:treeNode>
    </p:tree>
</ui:fragment>
