<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <p:toolbar style="margin-top: 10px">
        <p:toolbarGroup align="center">
            <p:commandButton value="#{langueBean.getMsg('rightbody.conceptdialog.manage_alignment_sources')}" icon="fas fa-plus-circle" 
                             actionListener="#{setAlignmentSourceBean.init()}" process="@this" ajax="true"
                             oncomplete="PF('sourceManagement').show();"
                             update="sourceManagementID"/>

            <p:commandButton value="#{langueBean.getMsg('rightbody.conceptdialog.add_source')}" ajax="true"
                             action="#{setAlignmentSourceBean.initAddSource()}" icon="fas fa-sort-numeric-down"
                             oncomplete="PF('addSource').show();" style="margin-left: 10px"
                             process="@this" update="addSourceID"  />
        </p:toolbarGroup>
    </p:toolbar>

    <p:panel id="alignementPanel" style="margin-top: 10px">
        <p:dataTable var="alignement" value="#{alignmentBean.allignementsList}"
                     rows="10" paginator="true" resizableColumns="true" showGridlines="true" size="small"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} alignement"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" paginatorPosition="bottom">

            <p:columnGroup type="header">
                <p:row>
                    <p:column colspan="3" headerText="Concept d'orgine" />
                    <p:column rowspan="2" headerText="Type d'Alignement" sortBy="#{alignement.typeAlignement}" width="14%" />
                    <p:column rowspan="2" headerText="Concept cible" sortBy="#{alignement.labelConceptCible}" filterBy="#{alignement.labelConceptCible}" width="25%"/>
                    <p:column rowspan="2" headerText="SuggÃ©rer" style="writing-mode: vertical-rl;" width="3%" />
                    <p:column rowspan="2" headerText="Supprimer" style="writing-mode: vertical-rl;" width="3%" />
                </p:row>
                <p:row>
                    <p:column headerText="Identifiant" sortBy="#{alignement.idConceptOrig}" sortOrder="asc" width="25%" />
                    <p:column headerText="Etiquette" sortBy="#{alignement.labelConceptOrig}" filterBy="#{alignement.labelConceptOrig}" width="15%" />
                    <p:column headerText="Traduction" sortBy="#{alignement.tradConceptOrig}" width="15%" />
                </p:row>
            </p:columnGroup>

            <p:column>
                <h:outputText value="#{alignement.idConceptOrig}" />
            </p:column>

            <p:column >
                <h:outputText value="#{alignement.labelConceptOrig}" />
            </p:column>

            <p:column>
                <h:outputText value="#{alignement.tradConceptOrig}" />
            </p:column>

            <p:column>
                <h:outputText value="#{alignement.typeAlignement}" />
            </p:column>

            <p:column>
                <h:outputText value="#{alignement.labelConceptCible}" />
            </p:column>

            <p:column>
                <p:commandButton icon="pi pi-pencil" process="@this"
                                 update=":containerIndex:searchAlignementForm"
                                 oncomplete="PF('saerchAlignement').show()"
                                 actionListener="#{alignmentBean.selectConceptForAlignment(alignement.idConceptOrig)}"
                                 styleClass="edit-button rounded-button ui-button-success">
                    <p:resetInput target=":containerIndex:searchAlignementForm"/>
                </p:commandButton>
            </p:column>

            <p:column>
                <p:commandButton icon="pi pi-trash" process="@this" ajax="true"
                                 update=":containerIndex:idConfirmDeleteAlignement"
                                 oncomplete="PF('confirmDeleteAlignement').show()"
                                 actionListener="#{alignmentBean.setAlignementElementSelected(alignement)}"
                                 class="ui-button-danger rounded-button" />
            </p:column>
        </p:dataTable>
    </p:panel>
     

    <p:dialog id="sourceManagementID" header="#{langueBean.getMsg('rightbody.conceptdialog.manage_alignment_sources')}" widgetVar="sourceManagement" 
              modal="true" resizable="true" position="top" width="500" style="margin-top: 50px" >

        <h5>
            <h:outputText value="#{selectedTheso.thesoName} (#{selectedTheso.currentIdTheso})" />
        </h5>

        <p:dataTable var="surce" value="#{setAlignmentSourceBean.nodeSelectedAlignmentsAll}"
                     resizableColumns="true" showGridlines="true" size="small" scrollable="true" scrollHeight="350"
                     selection="#{setAlignmentSourceBean.selectedAlignments}" rowKey="#{surce.idAlignmnetSource}">

            <f:facet name="header">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Liste des sources disponibles
                </div>
            </f:facet>

            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

            <p:column headerText="Label">
                <h:outputText value="#{surce.sourceLabel}" />
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{surce.sourceDescription}" />
            </p:column>
        </p:dataTable>

        <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">
            <p:commandButton title="#{langueBean.getMsg('btnCancel')}" class="btn btn-secondary" style="margin-right: 10px"
                             actionListener="#{setAlignmentSourceBean.cancel()}" oncomplete="PF('sourceManagement').hide();" update="containerIndex"/>

            <p:commandButton class="btn btn-primary" title="#{langueBean.getMsg('btnValidate')}"
                             update="containerIndex messageIndex" oncomplete="PF('sourceManagement').hide();"
                             actionListener="#{setAlignmentSourceBean.updateSelectedAlignment()}"/>
        </div>
    </p:dialog>

    <p:dialog id="addSourceID" header="#{langueBean.getMsg('rightbody.conceptdialog.add_source')}" widgetVar="addSource" 
              modal="true" resizable="true" position="top" width="500" style="margin-top: 50px" >

        <div class="row">
            <div class="col-4">
                <h:outputText value="#{langueBean.getMsg('statistique.label')}" />
            </div> 
            <div class="col-8">
                <p:inputText placeholder="#{langueBean.getMsg('rightbody.conceptdialog.source_name')}" style="width: 100%" value="#{setAlignmentSourceBean.sourceName}"/>
            </div>                                
        </div> 

        <div class="row" style="padding-top: 7px">
            <div class="col-4">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.uri')}"/>
            </div> 
            <div class="col-8">
                <p:inputText placeholder="#{langueBean.getMsg('rightbody.conceptdialog.uri')}" style="width: 100%" value="#{setAlignmentSourceBean.sourceUri}" />
            </div>             
        </div>  

        <div class="row" style="padding-top: 7px">
            <div class="col-4">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.id_thesaurus')}"/>
            </div> 
            <div class="col-8">
                <p:inputText placeholder="#{langueBean.getMsg('rightbody.conceptdialog.id_thesaurus')}" style="width: 100%" 
                             value="#{setAlignmentSourceBean.sourceIdTheso}" />
            </div>                   
        </div>      

        <div class="row" style="padding-top: 7px">
            <div class="col-4">
                <h:outputText value="Description" />
            </div> 
            <div class="col-8">
                <p:inputText placeholder="note" style="width: 100%" value="#{setAlignmentSourceBean.description}"/>
            </div> 
        </div>

        <div style="width: 100%; text-align: right; margin-top: 10px; margin-bottom: 5px;">

            <p:commandButton title="#{langueBean.getMsg('btnCancel')}" class="btn btn-secondary" style="margin-right: 10px"
                             actionListener="#{setAlignmentSourceBean.cancel()}" oncomplete="PF('addSource').hide();" 
                             update="addSourceID"/>

            <p:commandButton title="#{langueBean.getMsg('btnAdd')}" update="addSourceID messageIndex"
                             class="btn btn-primary" oncomplete="PF('addSource').hide();"
                             actionListener="#{setAlignmentSourceBean.addAlignmentSource(currentUser.nodeUser.idUser)}"/>
        </div> 
    </p:dialog>

</ui:fragment>
