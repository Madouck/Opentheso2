<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:leaf="http://java.sun.com/jsf/composite/jsf2leaf">

    <div style="width: 100%; display: flex; background-color: #f3f3f3; padding-top: 3px; padding-bottom: 3px; ">

        <div style="height: 100%; vertical-align: central; ">
            <h:panelGroup id="idGroupViewActions" >
                <p:menuButton icon="pi pi-align-justify" rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                                                     or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}">

                    <p:menuitem disabled="true" id="newConcept1" rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                            or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                actionListener="#{addConcept.reset()}" oncomplete="PF('addNT').show();"
                                update="containerIndex:idAddNT" value="#{langueBean.getMsg('rightbody.concept.new_concept')}"
                                icon="fas fa-plus" />
                </p:menuButton>
                <p:tooltip for="newConcept1" value="#{langueBean.getMsg('rightbody.concept.tooltip_new_concept')} #{conceptView.nodeConcept.term.lexical_value}" showDelay="1000" />                
            </h:panelGroup>
        </div>
    </div>
</ui:fragment>
