<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:leaf="http://java.sun.com/jsf/composite/jsf2leaf">

    <h:panelGroup id="conceptView" rendered="#{conceptView.nodeConcept != null}" styleClass="textOpentheso">
        
        <!-- Partie pour distinguer les concepts dépréciés -->
        <p:spacer rendered="#{conceptView.nodeConcept.concept.isDeprecated}"/>

        <p:panel id="idDeprecated" rendered="#{conceptView.nodeConcept.concept.isDeprecated}"
                 style="background-color: #C63632;">

            <div class="p-grid">
                <div class="p-col-6">
                    <h:outputText value="#{langueBean.getMsg('rightbody.concept.concept_deprecated')}" />
                </div>

                <div class="p-col-6">
                    <h:outputText value=" #{replace.value}" title="#{replace.id}"/>
                    <h:outputText rendered="#{!status.last}" value=" , " style="color: white"/>
                </div>
            </div>
        </p:panel>

        <p:spacer rendered="#{conceptView.nodeConcept.concept.isDeprecated}"/>

        <!-- Fil d'ariane -->
        <ui:include src="conceptDetail/filAariane.xhtml" />

        <!-- ligne PrefLabel -->
        <ui:include src="conceptDetail/conceptDetailBloc1.xhtml" />

        <!-- Navigation entre les concepts -->
        <ui:include src="conceptDetail/conceptDetailBloc2.xhtml" />

        <!-- Notes -->
        <ui:include src="conceptDetail/conceptDetailBloc3.xhtml" />

        <!-- Images et GPS -->
        <ui:include src="conceptDetail/conceptDetailBloc4.xhtml" />

        <!-- Corpus / Alignement / Notation -->
        <ui:include src="conceptDetail/conceptDetailBloc5.xhtml" />

        <ui:include src="download.xhtml" />

        <div class="card mb-4 py-3 border-left-success" style="margin-top: -15px; vertical-align: central">
            <div class="list-group" style="margin-top: -10px; margin-bottom: -10px;">
                <h:panelGroup rendered="#{conceptView.nodeConcept.concept.idHandle != ''}">
                    <div class="list-group-item list-group-item-action" style=" margin-top: -5px; margin-bottom: -5px">
                        <div class="row" style="padding-top: 2px; padding-left: 20px">
                            <div class="col-4">
                                <h:outputText value="IdHandle : " style="font-size: 14px;"/>
                            </div>
                            <div class="col-8">
                                <h:outputText value="#{conceptView.nodeConcept.concept.idHandle}" style="font-size: 12px; color: #43B572;"/>
                            </div>
                        </div>  
                    </div>
                </h:panelGroup>

                <h:panelGroup rendered="#{conceptView.nodeConcept.concept.idArk != ''}"
                              style="width: 100%; text-align: right;">
                    <div class="list-group-item list-group-item-action" style=" margin-top: -5px; margin-bottom: -5px">
                        <div class="row" style="padding-left: 20px">
                            <div class="col-10" />

                            <div class="col-2" style="width: 50%; text-align: right;">
                                <p:barcode value="#{roleOnTheso.nodePreference.originalUri}/#{conceptView.nodeConcept.concept.idArk}" type="qr" height="75px;"/>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <div class="list-group-item list-group-item-action">
                    <!-- ligne dates -->        
                    <div class="row" style="padding-left: 20px">  
                        <div class="col-12" style="font-size: 12px; color: grey; font-style: italic ">
                            <h:outputText value="#{langueBean.getMsg('rightbody.concept.created')}: "
                                          style="font-size: 14px;"/>

                            <h:outputText value="#{conceptView.nodeConcept.concept.created}" style="color: #43B572"/>

                            <h:outputText value=",  #{langueBean.getMsg('rightbody.concept.last_modification')}: "
                                          style="font-size: 14px;"/>

                            <h:outputText value="#{conceptView.nodeConcept.concept.modified}  " style="color: #43B572"/>

                            <p:commandButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                             icon="fa fa-history"
                                             actionListener="#{historyBean.reset()}"
                                             oncomplete="PF('historicalView').show();"
                                             title="#{langueBean.getMsg('rightbody.concept.view_change_history')}"
                                             style=" font-size: 14px;"
                                             styleClass="buttonIconOrange"/>
                        </div>
                    </div>
                </div>

                <div class="list-group-item list-group-item-action">
                    <div class="row" style="padding-left: 20px">
                        <div class="col-12">
                            <h:outputText value="#{langueBean.getMsg('rightbody.concept.createdBy')} : " 
                                          style="font-size: 14px; color: #666666"/>
                            <h:outputText value="#{conceptView.creator}" style="color: #43B572"/>
                        </div>
                    </div>
                </div>

                <div class="list-group-item list-group-item-action">
                    <div class="row" style="padding-left: 20px">
                        <div class="col-12">
                            <h:outputText value="#{langueBean.getMsg('rightbody.concept.last_modificationBy')} : " 
                                          style="font-size: 14px; color: #666666"/>
                            <h:outputText value="#{conceptView.contributor}" style="color: #43B572"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:panelGroup>
</ui:fragment>
