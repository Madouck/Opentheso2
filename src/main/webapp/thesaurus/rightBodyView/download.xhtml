<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <div class="card mb-4 py-3 border-left-success" style="margin-top: -15px; vertical-align: central">
        <div class="list-group" style="margin-top: -10px; margin-bottom: -15px">
            <div class="list-group-item list-group-item-action" style=" margin-top: -5px">
                <div class="row" style=" margin-left: 0px;">
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left;">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.export_concept')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.tooltip_preferred_term')}"
                                      style="font-size: 14px; font-weight: bold; margin-right: 10px; margin-right: 37px; color: #8f8f8f"/>
                    </div>

                    <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7">
                        <i class="pi pi-download" size="sm" style="color: #f47b2a; font-size: 12px;"/>                        
                        <p:commandButton  value="Skos" style="font-size: 13px; color: #164A78; background: none; border: none; box-shadow: none" 
                                          onclick="PrimeFaces.monitorDownload(start, stop);">
                            <p:fileDownload  value="#{exportFileBean.conceptToFile(
                                                      conceptView.nodeConcept.concept.idConcept,
                                                      conceptView.nodeConcept.concept.idThesaurus,'skos')}" />
                        </p:commandButton>

                        <p:commandButton  value="Json" style="font-size: 13px; color: #164A78; background: none; border: none; box-shadow: none" 
                                          onclick="PrimeFaces.monitorDownload(start, stop);">
                            <p:fileDownload  value="#{exportFileBean.conceptToFile(
                                                      conceptView.nodeConcept.concept.idConcept,
                                                      conceptView.nodeConcept.concept.idThesaurus,'json')}" />
                        </p:commandButton>

                        <p:commandButton value="JsonLd" style="font-size: 13px; color: #164A78; background: none; border: none; box-shadow: none" 
                                         onclick="PrimeFaces.monitorDownload(start, stop);">
                            <p:fileDownload  value="#{exportFileBean.conceptToFile(
                                                      conceptView.nodeConcept.concept.idConcept,
                                                      conceptView.nodeConcept.concept.idThesaurus,'jsonld')}" />
                        </p:commandButton>

                        <p:commandButton  value="Turtle" style="font-size: 13px; color: #164A78; background: none; border: none; box-shadow: none;" 
                                          onclick="PrimeFaces.monitorDownload(start, stop);">
                            <p:fileDownload  value="#{exportFileBean.conceptToFile(
                                                      conceptView.nodeConcept.concept.idConcept,
                                                      conceptView.nodeConcept.concept.idThesaurus,'turtle')}" />
                        </p:commandButton>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }
    </script>

</ui:fragment>
