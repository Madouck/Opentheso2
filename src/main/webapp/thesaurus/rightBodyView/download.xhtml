<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <div class="card mb-4 py-3 border-left-success" style="margin-top: -15px; vertical-align: central">
        <div class="list-group" style="margin-top: -10px; margin-bottom: -10px">
            <div class="list-group-item list-group-item-action" style=" margin-top: -5px; margin-bottom: -5px">
                <div class="row" style="padding-top: 2px;">
                    <div class="col-3" style="text-align: right;">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.export_concept')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.tooltip_preferred_term')}"
                                      style="font-size: 14px; font-weight: bold; margin-right: 10px"/>
                    </div>

                    <div class="col-9">
                        <p:commandButton  value="Skos" style="font-size: 12px; color: #43B572; background: none; border: none; box-shadow: none" 
                                          onclick="PrimeFaces.monitorDownload(start, stop);">
                            <p:fileDownload  value="#{exportFileBean.conceptToFile(
                                                      conceptView.nodeConcept.concept.idConcept,
                                                      conceptView.nodeConcept.concept.idThesaurus,'skos')}" />
                            <i class="pi pi-download" size="sm" style="color: #f47b2a; font-size: 12px;"/>
                        </p:commandButton>

                        <p:commandButton  value="Json" style="font-size: 12px; color: #43B572; background: none; border: none; box-shadow: none" 
                                          onclick="PrimeFaces.monitorDownload(start, stop);">
                            <p:fileDownload  value="#{exportFileBean.conceptToFile(
                                                      conceptView.nodeConcept.concept.idConcept,
                                                      conceptView.nodeConcept.concept.idThesaurus,'json')}" />
                            <i class="pi pi-download" size="sm" style="color: #f47b2a; font-size: 12px;"/>
                        </p:commandButton>

                        <p:commandButton value="JsonLd" style="font-size: 12px; color: #43B572; background: none; border: none; box-shadow: none" 
                                         onclick="PrimeFaces.monitorDownload(start, stop);">
                            <p:fileDownload  value="#{exportFileBean.conceptToFile(
                                                      conceptView.nodeConcept.concept.idConcept,
                                                      conceptView.nodeConcept.concept.idThesaurus,'jsonld')}" />
                            <i class="pi pi-download" size="sm" style="color: #f47b2a; font-size: 12px;"/>
                        </p:commandButton>

                        <p:commandButton  value="Turtle" style="font-size: 12px; color: #43B572; background: none; border: none; box-shadow: none; margin-left: 10px;" 
                                          onclick="PrimeFaces.monitorDownload(start, stop);">
                            <p:fileDownload  value="#{exportFileBean.conceptToFile(
                                                      conceptView.nodeConcept.concept.idConcept,
                                                      conceptView.nodeConcept.concept.idThesaurus,'turtle')}" />
                            <i class="pi pi-download" size="sm" style="color: #f47b2a; font-size: 12px;"/>
                        </p:commandButton>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }
    </script>

</ui:fragment>
