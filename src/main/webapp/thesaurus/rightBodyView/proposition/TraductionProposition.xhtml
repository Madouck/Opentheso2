<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html" 
             xmlns:f="http://xmlns.jcp.org/jsf/core" 
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <!-- ligne Traductions -->  
    <div class="card mb-4 py-3 border-left-success" style="margin-top: -15px; vertical-align: central;">
        <div class="list-group" style="margin-top: -5px; margin-bottom: -5px">
            <div class="list-group-item list-group-item-action" style=" margin-top: -5px; margin-bottom: -5px">
                <div class="row" style="margin-left: 0px;">
                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left;">
                        <h:outputText value="#{langueBean.getMsg('rightbody.concept.traduction')}" title="#{langueBean.getMsg('rightbody.concept.traduction')}"
                                      style="font-size: 14px; font-weight: bold; color: #8f8f8f; margin-right: 7px"/>
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1" style="text-align: end"> 
                        <i class="fa fa-language" style="color: #78261f; margin-right: 10px" />
                    </div>  
                    <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">                    
                        <p:menuButton icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none;">

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_traduction')}" actionListener="#{traductionBean.reset()}"
                                        action="#{traductionBean.setLangWithNoTraduction()}"
                                        oncomplete="PF('addTraductionProp').show();" update="containerIndex:rightTab:idAddTraductionProp" icon="fas fa-plus" />

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.edit_traduction')}" actionListener="#{traductionBean.reset()}"
                                        action="#{traductionBean.setTraductionsForEdit()}"
                                        oncomplete="PF('renameTraductionProp').show();" update="containerIndex:rightTab:idRenameTraductionProp"
                                        icon="fas fa-edit" disabled="#{propositionBean.proposition.traductionsProp.size() == 0}"/>

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_traduction')}" actionListener="#{traductionBean.reset()}"
                                        oncomplete="PF('deleteTraductionProp').show();" update="containerIndex:rightTab:idDeleteTraductionProp"
                                        icon="fas fa-minus" disabled="#{propositionBean.proposition.traductionsProp.size() == 0}"/>
                        </p:menuButton>

                        <h:panelGroup rendered="#{propositionBean.proposition.traductionsProp.size() == 0}" >            
                            <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" />              
                        </h:panelGroup>

                        <h:panelGroup rendered="#{propositionBean.proposition.traductionsProp.size() != 0}"> 
                            <ui:repeat var="trad" value="#{propositionBean.proposition.traductionsProp}" varStatus="status2">                               
                                <p:commandLink value="#{trad.lexicalValue} (#{trad.lang})" title="#{propositionBean.proposition.conceptID}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso, conceptView.nodeConcept.concept.idConcept, trad.lang)}"
                                               update="containerIndex indexTitle" 
                                               rendered="#{!trad.toAdd and !trad.toRemove and !trad.toUpdate}"/>  

                                <p:commandLink value="#{trad.lexicalValue} (#{trad.lang})" title="#{propositionBean.proposition.conceptID}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso, conceptView.nodeConcept.concept.idConcept, trad.lang)}"
                                               style="color: #666666; font-size: 14px; color: green; font-weight: bold;"
                                               update="containerIndex indexTitle" rendered="#{trad.toAdd}"/>  

                                <h:panelGroup>
                                    <p:commandLink value="#{trad.lexicalValue} (#{trad.lang}) " title="#{propositionBean.proposition.conceptID}"
                                                   action="#{conceptView.getConcept(selectedTheso.selectedIdTheso, conceptView.nodeConcept.concept.idConcept, trad.lang)}"
                                                   style="color: #666666; font-size: 14px; color: blue; font-weight: bold;"
                                                   update="containerIndex indexTitle" rendered="#{trad.toUpdate}"/>

                                    <p:commandLink value="#{trad.oldValue} (#{trad.lang})" title="#{propositionBean.proposition.conceptID}"
                                                   action="#{conceptView.getConcept(selectedTheso.selectedIdTheso, conceptView.nodeConcept.concept.idConcept, trad.lang)}"
                                                   style="color: #666666; font-size: 14px; color: blue; font-weight: bold; text-decoration : line-through;"
                                                   update="containerIndex indexTitle" rendered="#{trad.toUpdate}"/>
                                </h:panelGroup> 

                                <p:commandLink value="#{trad.lexicalValue} (#{trad.lang})" title="#{propositionBean.proposition.conceptID}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso, conceptView.nodeConcept.concept.idConcept, trad.lang)}"
                                               style="color: #666666; font-size: 14px; text-decoration : line-through; color: red; font-weight: bold;"
                                               update="containerIndex indexTitle" rendered="#{trad.toRemove}"/>  

                                <h:outputText rendered="#{!status2.last}" value=" , " style="color: #FF7979"/>                                   
                            </ui:repeat>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <p:dialog id="idRenameTraductionProp" header="#{langueBean.getMsg('rightbody.conceptdialog.modify_translation')}" widgetVar="renameTraductionProp" 
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <h:form id="renameTraductionPropForm" >

            <div class="row">
                <div class="col-4 offset-1" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} :" class="dialog-titre" /> 
                </div>
                <div class="col-6">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
                </div>
            </div>         

            <ui:repeat var="traductionToEdit" value="#{propositionBean.proposition.traductionsProp}" >
                <div class="row" style="margin-top: 5px">

                    <div class="col-8 offset-1" style="background: #FAFAFA">
                        <p:inputText value="#{traductionToEdit.lexicalValue}" style="font-size: 12px; width: 100%; color: #000"/>                    
                    </div>        

                    <h:outputText value="#{traductionToEdit.lang}" style="color: #43B572; font-size: 14px;"/> 

                    <div class="col-1" style="background: #FAFAFA">
                        <p:commandLink style="color: #F7A269;" ajax="true" process="@form" update="containerIndex:formRightTab messageIndex"
                                       action="#{traductionBean.updateTraductionProp(traductionToEdit)}">
                            <i class="pi pi-check-circle" />
                        </p:commandLink>
                    </div>
                </div>
            </ui:repeat>
        </h:form>
    </p:dialog>    

    <p:dialog id="idAddTraductionProp" header="#{langueBean.getMsg('rightbody.conceptdialog.add_translation')}" widgetVar="addTraductionProp" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <h:form id="addTraductionPropForm" >
            <p:defaultCommand target="validateAddTraduction" />            
            <div class="row">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/>
                </div>
            </div>

            <div class="row" style="margin-top: 5px">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="Traduction : " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <p:inputText label="#{langueBean.getMsg('candidat.traduction')}" style="color: #000; border-color: #43B572;"
                                 placeholder="#{langueBean.getMsg('rightbody.conceptdialog.type_value')} ..."     
                                 value="#{traductionBean.traductionValue}" styleClass="input-dialog"/>   
                </div>
            </div>        

            <div class="row" style="margin-top: 5px">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('candidat.language')} : " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <p:selectOneMenu label="#{langueBean.getMsg('rightbody.conceptdialog.language')}" value="#{traductionBean.selectedLang}"
                                     style="width: 100%; font-size: 12px; background: white; border-color: #43B572; color: #000">
                        <f:selectItems value="#{traductionBean.nodeLangsFiltered}" var="lang" itemLabel="#{lang.value}" itemValue="#{lang.code}" />
                    </p:selectOneMenu>     
                </div>
            </div>    

            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                 actionListener="PF('addTraductionProp').hide();" update="containerIndex:formRightTab"/>

                <p:commandButton id="validateAddTraduction"
                                 value="#{langueBean.getMsg('btnValidate')}" styleClass="ui-button-primary"
                                 ajax="true" process="@form" update="containerIndex:formRightTab messageIndex" 
                                 oncomplete="PF('addTraductionProp').hide();"                               
                                 actionListener="#{traductionBean.addNewTraductionProposition()}" />
            </div>
        </h:form>            
    </p:dialog>

    <p:dialog id="idDeleteTraductionProp" header="#{langueBean.getMsg('rightbody.conceptdialog.delete_translation')}" widgetVar="deleteTraductionProp" 
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
            </div>
        </div>

        <p:panel style="max-height: 350px; margin-top: 20px;">
            <p:dataTable var="traduction" value="#{propositionBean.proposition.traductionsProp}" style="font-size: 12px;">
                <p:column headerText="label">
                    <h:outputText value="#{traduction.lexicalValue}" style="color: #43B572; font-size: 14px;"/>
                </p:column>    
                <p:column width="60" headerText="lang">
                    <h:outputText value="#{traduction.lang}" style="color: #43B572; text-align: center; font-size: 14px;"/>
                </p:column>     
                <p:column width="60" headerText="action">
                    <p:commandLink style="color: #FF7979; text-align: center"
                                   ajax="true" process="@form"
                                   update="containerIndex:formRightTab messageIndex"
                                   oncomplete="PF('deleteTraductionProp').show();"
                                   action="#{traductionBean.deleteTraductionProp(traduction)}">
                        <i class="pi pi-trash" style="font-size: 1rem; padding-top: 5px; color: #C63632;" />
                    </p:commandLink>
                </p:column>                    
            </p:dataTable>
        </p:panel>
    </p:dialog>
</ui:fragment>
