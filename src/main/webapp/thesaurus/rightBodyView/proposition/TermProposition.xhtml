<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <div class="card mb-4 py-3 border-left-success" style="margin-top: 5px; vertical-align: central">
        <div class="list-group" style="margin-top: -10px; margin-bottom: -5px">
            <!-- ligne PrefLabel -->
            <div class="list-group-item list-group-item-action" style="padding-top: -3px; padding-bottom: -3px">
                <div class="row" style="margin-left: 0px;">
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align:left;">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.preferred_term')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.tooltip_preferred_term')}"
                                      style="font-size: 14px; font-weight: bold; color: #8f8f8f"/>
                    </div> 
                    <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">
                        <p:menuButton rendered="#{!(currentUser.nodeUser != null and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin))}"
                                      icon="fas fa-cog" style="margin-top: -4px; font-size: 10px !important; margin-left: -37px">
                            <p:menuitem value="Proposer un nouveau nom"
                                        actionListener="#{editConcept.reset(conceptView.nodeConcept.term.lexical_value)}"
                                        oncomplete="PF('nouveauNomConcept').show();" update="containerIndex:rightTab:idNouveauNomConcept" icon="fas fa-edit" />
                        </p:menuButton>                       

                        <h:outputText value="#{propositionBean.proposition.nomConcept.lexical_value} (#{propositionBean.proposition.nomConcept.lang})"
                                      rendered="#{!propositionBean.proposition.updateNomConcept}"
                                      style="font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
                                      font-size: 1.1rem;
                                      letter-spacing: .2px;
                                      color: #666666;
                                      font-weight: bold;
                                      text-shadow: none;" />                       

                        <h:panelGroup rendered="#{propositionBean.proposition.updateNomConcept}">  
                            <h:outputText value="#{propositionBean.proposition.nomConcept.lexical_value} (#{propositionBean.proposition.nomConcept.lang})"
                                          style="font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
                                          font-size: 0.8rem;  text-decoration : line-through;
                                          letter-spacing: .2px;
                                          color: #666666;
                                          text-shadow: none;" />  

                            <h:outputText value="#{propositionBean.proposition.nomConceptProp} (#{propositionBean.proposition.nomConcept.lang})"
                                          style="font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
                                          font-size: 1.1rem; margin-left: 10px;
                                          letter-spacing: .2px;
                                          color: #43B572;
                                          font-weight: bold;
                                          text-shadow: none;" />

                        </h:panelGroup>
                    </div>
                </div>
            </div>

            <!-- ligne concepts qui remplacent le concept déprécié -->
            <div class="list-group-item list-group-item-action" style="padding-top: -3px; padding-bottom: -3px">
                <div class="row" style="margin-left: 0px;">
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left; ">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.synonym')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.synonym')}"
                                      style="font-size: 14px; font-weight: bold;color: #8f8f8f"/>
                    </div>
                    <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">
                        <p:menuButton icon="fas fa-cog" style="margin-top: -4px; margin-left: -37px"
                                      rendered="#{!(currentUser.nodeUser != null and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin))}">
                            <p:menuitem value="Ajouter une nouvelle variante" 
                                        actionListener="#{synonymBean.reset()}"
                                        update="containerIndex:rightTab:idAddSynonymProp" icon="fas fa-plus"
                                        oncomplete="PF('addSynonymProp').show();" />

                            <p:menuitem value="Modification d'une variante" 
                                        actionListener="#{synonymBean.reset()}"
                                        oncomplete="PF('renameSynonymProp').show();" update="containerIndex:rightTab:idRenameSynonymProp" icon="fas fa-edit"
                                        disabled="#{(propositionBean.proposition.synonymsProp == null) or (propositionBean.proposition.synonymsProp.size() == 0)}" />

                            <p:menuitem value="Supprimer d'une variante" 
                                        actionListener="#{synonymBean.reset()}" oncomplete="PF('deleteSynonymProp').show();"
                                        update="containerIndex:rightTab:idDeleteSynonymProp" icon="fas fa-minus"
                                        disabled="#{(propositionBean.proposition.synonymsProp == null) or (propositionBean.proposition.synonymsProp.size() == 0)}" />
                        </p:menuButton> 

                        <h:panelGroup rendered="#{(propositionBean.proposition.synonymsProp == null) or (propositionBean.proposition.synonymsProp.size() == 0)}" >            
                            <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" style="font-size: 14px;" />              
                        </h:panelGroup>

                        <h:panelGroup rendered="#{propositionBean.proposition.synonymsProp != null and propositionBean.proposition.synonymsProp.size() != 0}">
                            <ui:repeat var="em" value="#{propositionBean.proposition.synonymsProp}" varStatus="status">

                                <h:panelGroup rendered="#{!em.hiden and !em.toAdd and !em.toRemove and !em.toUpdate}"  >
                                    <h:outputText value="[#{em.lang.toUpperCase()}] " style="color: #666666; font-size: 14px; font-weight: bold"/> 
                                    <h:outputText value="#{em.lexical_value}" style="color: #666666; font-size: 14px;"/> <br/>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{!em.hiden and em.toAdd}"  >
                                    <h:outputText value="[#{em.lang.toUpperCase()}] " style="font-size: 14px; color: green; font-weight: bold;"/> 
                                    <h:outputText value="#{em.lexical_value}" style="font-size: 14px; color: green;" /> <br/>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{!em.hiden and em.toUpdate}"  >
                                    <h:outputText value="[#{em.lang.toUpperCase()}] " style="font-size: 14px; color: blue; font-weight: bold;"/> 
                                    <h:outputText value="#{em.lexical_value} " style="font-size: 14px; color: blue;" /> 
                                    <h:outputText value="(#{em.oldValue})" style="font-size: 14px; color: blue;" /> <br/>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{!em.hiden and em.toRemove}"  >
                                    <h:outputText value="[#{em.lang.toUpperCase()}] " style="font-size: 14px; color: red; font-weight: bold; text-decoration : line-through;"/> 
                                    <h:outputText value="#{em.lexical_value}" style="font-size: 14px; color: red; text-decoration : line-through;" /> <br/>
                                </h:panelGroup>
                            </ui:repeat>
                            
                            <ui:repeat var="em2" value="#{propositionBean.proposition.synonymsProp}" varStatus="status">

                                <h:panelGroup rendered="#{em2.hiden and !em2.toAdd and !em2.toRemove and !em2.toUpdate}">
                                    <h:outputText value=" #{langueBean.getMsg('rightbody.concept.hidden_synonym')} : " 
                                                  title="#{langueBean.getMsg('rightbody.concept.hidden_synonym')}" 
                                                  style="font-size: 12px; color: #FF7979; font-style: italic "
                                                  rendered="#{em2.hiden}" />
                                    <h:outputText value="[#{em2.lang.toUpperCase()}] " escape="false" 
                                                  style="color: #666666; font-size: 14px; font-weight: bold"/> 
                                    <h:outputText value="#{em2.lexical_value}" escape="false" style="color: #666666; font-size: 14px;"/> <br/>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{em2.hiden and em2.toAdd}">
                                    <h:outputText value="#{langueBean.getMsg('rightbody.concept.hidden_synonym')} : " 
                                              title="#{langueBean.getMsg('rightbody.concept.hidden_synonym')}" 
                                              style="font-size: 12px; color: #FF7979; font-style: italic "
                                              rendered="#{em2.hiden}" />
                                    <h:outputText value="[#{em2.lang.toUpperCase()}] " escape="false" style="font-size: 14px; color: green; font-weight: bold;"/> 
                                    <h:outputText value="#{em2.lexical_value}" escape="false" style="font-size: 14px; color: green;" /> <br/>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{em2.hiden and em2.toUpdate}">
                                    <h:outputText value="#{langueBean.getMsg('rightbody.concept.hidden_synonym')} : " 
                                              title="#{langueBean.getMsg('rightbody.concept.hidden_synonym')}" 
                                              style="font-size: 12px; color: #FF7979; font-style: italic "
                                              rendered="#{em2.hiden}" />
                                    <h:outputText value="[#{em2.lang.toUpperCase()}] " escape="false" style="font-size: 14px; color: blue; font-weight: bold;"/> 
                                    <h:outputText value="#{em2.lexical_value} " escape="false" style="font-size: 14px; color: blue;" /> 
                                    <h:outputText value="(#{em2.oldValue})" style="font-size: 14px; color: blue;" /> <br/>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{em2.hiden and em2.toRemove}">
                                    <h:outputText value="#{langueBean.getMsg('rightbody.concept.hidden_synonym')} : " 
                                              title="#{langueBean.getMsg('rightbody.concept.hidden_synonym')}" 
                                              style="font-size: 12px; color: #FF7979; font-style: italic "
                                              rendered="#{em2.hiden}" />
                                    <h:outputText value="[#{em2.lang.toUpperCase()}] " escape="false" style="font-size: 14px; color: red; font-weight: bold; text-decoration : line-through;"/> 
                                    <h:outputText value="#{em2.lexical_value}" escape="false" style="font-size: 14px; color: red; text-decoration : line-through;" /><br/>
                                </h:panelGroup>
                            </ui:repeat>
                        </h:panelGroup>
                    </div>
                </div>     
            </div>
        </div>
    </div>


    <p:dialog id="idNouveauNomConcept" header="Modifier le label du concept" widgetVar="nouveauNomConcept" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <div class="row">
            <div class="col-5">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.actualName')}: " 
                              style="margin-left: 10px; color: black;" /> 
            </div>
            <div class="col-7" >
                <h:outputText value="#{propositionBean.proposition.nomConcept.lexical_value}" 
                              style="margin-left: 10px; color: black; margin-left: 5px" /> 
            </div>
        </div>

        <div class="row" style="margin-top: 6px">
            <div class="col-5">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.newName')}: " 
                              style="margin-left: 10px; color: black;" /> 
            </div>
            <div class="col-7">
                <p:inputText value="#{propositionBean.proposition.nomConceptProp}" 
                             style="width: 100%; border-color: #43B572; color: #000"/>
            </div>
        </div>


        <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">                
            <p:commandButton value="#{langueBean.getMsg('btnCancel')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                             update="containerIndex:rightTab messageIndex" oncomplete="PF('nouveauNomConcept').hiden();"
                             ajax="true" process="@this" />

            <p:commandButton value="#{langueBean.getMsg('btnValidate')}" styleClass="ui-button-primary"
                             update="containerIndex:rightTab messageIndex" 
                             actionListener="#{propositionBean.updateNomConcept()}"  />
        </div>
    </p:dialog>


    <p:dialog id="idAddSynonymProp" header="Proposer un nouveau synonyme" widgetVar="addSynonymProp" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px">

        <h:form id="addSynonymFormProp">
            <div class="row">
                <div class="col-5">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')}: " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value.toUpperCase()}" 
                                  style="margin-left: 10px; color: #C63632; margin-left: 5px" />
                </div>
            </div>

            <div class="row" style="margin-top: 5px">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('candidat.value')}: " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <p:inputText label="#{langueBean.getMsg('rightbody.concept.synonym')}"
                                 placeholder="#{langueBean.getMsg('rightbody.conceptdialog.type_value')} ..."  
                                 value="#{synonymBean.value}" style="background: white; border-color: #43B572; color: #000; width: 100%">
                        <p:focus rendered="true" />
                    </p:inputText>
                </div>
            </div>            
            <div class="row" style="margin-top: 5px">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.language')}: " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <p:selectOneMenu label="#{langueBean.getMsg('rightbody.conceptdialog.language')}" value="#{synonymBean.selectedLang}" 
                                     style="font-size: 12px; background: white; border-color: #43B572; color: #000; width: 100%">
                        <f:selectItems  value="#{synonymBean.nodeLangs}" var="lang" itemLabel="#{lang.value}" itemValue="#{lang.code.toUpperCase()}" />
                    </p:selectOneMenu> 
                </div>
            </div>

            <div class="row" style="margin-top: 5px">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.hidden')}: " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <p:toggleSwitch value="#{synonymBean.isHidden}" style="color: #f47b2a"/> 
                </div>
            </div>


            <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                 actionListener="PF('addSynonymProp').hide();" update="containerIndex:rightTab messageIndex"
                                 ajax="true" process="@form"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" update="containerIndex:rightTab messageIndex"
                                 styleClass="ui-button-primary" ajax="true" process="@form" 
                                 oncomplete="PF('addSynonymProp').hide();" actionListener="#{synonymBean.addPropSynonym()}"/>  
            </div>
        </h:form>            
    </p:dialog>


    <p:dialog id="idDeleteSynonymProp" header="Supprimer un synonyme" widgetVar="deleteSynonymProp" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <p:dataTable var="synonymes" lazy="true" value="#{propositionBean.proposition.synonymsProp}" style="font-size: 12px;">
            <f:facet name="header">
                <center>
                    <b>
                        #{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : 
                        #{conceptView.nodeConcept.term.lexical_value.toUpperCase()}
                    </b>
                </center>
            </f:facet>
            <p:column headerText="Label">
                <h:outputText value="#{synonymes.lexical_value}" style="color: #43B572; font-size: 14px;"/>
            </p:column>    
            <p:column width="70" headerText="Lang">
                <h:outputText value="#{synonymes.lang.toUpperCase()}" style="color: #43B572; text-align: center; font-size: 14px;"/>
            </p:column>     
            <p:column width="70" headerText="Supprimer">
                <p:commandLink style="color: #FF7979" oncomplete="PF('deleteSynonymProp').hide();"
                               ajax="true" process="@form" update="containerIndex messageIndex"
                               action="#{synonymBean.deleteSynonymPropo(synonymes)}"
                               rendered="#{!synonymes.toRemove}">
                    <i class="pi pi-trash" style="color: red" />
                </p:commandLink>
                <p:commandLink style="color: #FF7979" oncomplete="PF('deleteSynonymProp').hide();"
                               ajax="true" process="@form" update="containerIndex messageIndex"
                               action="#{synonymBean.deleteSynonymPropo(synonymes)}"
                               rendered="#{synonymes.toRemove}">
                    <i class="pi pi-pencil" style="color: #43B572" />
                </p:commandLink>
            </p:column>                    
        </p:dataTable>
    </p:dialog>


    <p:dialog id="idRenameSynonymProp" header="Modifier un synonyme" widgetVar="renameSynonymProp" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <h:form id="renameSynonymFormProp">
            <p:dataTable var="synonymes" lazy="true" value="#{propositionBean.proposition.synonymsProp}" style="font-size: 12px;">
                <f:facet name="header">
                    <center>
                        <b>
                            #{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : 
                            #{conceptView.nodeConcept.term.lexical_value.toUpperCase()}
                        </b>
                    </center>
                </f:facet>
                <p:column width="65" headerText="#{langueBean.getMsg('indexview.synonym')}">
                    <p:inputText value="#{synonymes.lexical_value}" style="color: #43B572; font-size: 14px;"/>
                </p:column>    
                <p:column width="10" headerText="#{langueBean.getMsg('rightbody.conceptdialog.language')}">
                    <h:outputText value="#{synonymes.lang.toUpperCase()}" style="color: #43B572; text-align: center; font-size: 14px;"/>
                </p:column>  
                <p:column width="20" headerText="#{langueBean.getMsg('rightbody.conceptdialog.hidden')} ?">
                    <p:toggleSwitch value="#{synonymes.hiden}" style="font-size: 10px" />  
                </p:column> 
                <p:column width="5">
                    <p:commandLink style="color: #FF7979; text-align: center"
                                   ajax="true" process="@form"
                                   update="containerIndex:formRightTab messageIndex"
                                   oncomplete="PF('deleteSynonymProp').hide();"
                                   action="#{synonymBean.updateSynonymProp(synonymes)}">
                        <i class="pi pi-check-circle" style="font-size: 1rem; padding-top: 5px; color: #C63632;" />
                    </p:commandLink>
                </p:column>                    
            </p:dataTable>
        </h:form>            
    </p:dialog>
</ui:fragment>
