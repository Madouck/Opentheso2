<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <div class="card mb-4 py-3 border-left-success" style="margin-top: 5px; vertical-align: central">
        <div class="list-group" style="margin-top: -10px; margin-bottom: -5px">
            <!-- ligne PrefLabel -->
            <div class="list-group-item list-group-item-action" style="padding-top: -3px; padding-bottom: -3px">
                <div class="row" style="margin-left: 0px;">
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align:left;">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.preferred_term')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.tooltip_preferred_term')}"
                                      style="font-size: 14px; font-weight: bold; color: #8f8f8f"/>
                    </div> 
                    <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">
                        <p:menuButton rendered="#{!(currentUser.nodeUser != null and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin))}"
                                      icon="fas fa-cog" style="margin-top: -4px; font-size: 10px !important;">
                            <p:menuitem value="Proposer un nouveau nom"
                                        actionListener="#{editConcept.reset(conceptView.nodeConcept.term.lexical_value)}"
                                        oncomplete="PF('nouveauNomConcept').show();" update="containerIndex:rightTab:idNouveauNomConcept" icon="fas fa-edit" />
                        </p:menuButton>                       

                        <h:outputText value="#{propositionBean.proposition.nomConcept.lexical_value} (#{propositionBean.proposition.nomConcept.lang})"
                                      rendered="#{!propositionBean.proposition.updateNomConcept}"
                                      style="font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
                                      font-size: 1.1rem;
                                      letter-spacing: .2px;
                                      color: #666666;
                                      font-weight: bold;
                                      text-shadow: none;" />                       

                        <h:panelGroup rendered="#{propositionBean.proposition.updateNomConcept}">  
                            <h:outputText value="#{propositionBean.proposition.nomConcept.lexical_value} (#{propositionBean.proposition.nomConcept.lang})"
                                          style="font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
                                          font-size: 0.8rem;  text-decoration : line-through;
                                          letter-spacing: .2px;
                                          color: #666666;
                                          text-shadow: none;" />  

                            <h:outputText value="#{propositionBean.proposition.nomConceptProp} (#{propositionBean.proposition.nomConcept.lang})"
                                          style="font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
                                          font-size: 1.1rem; margin-left: 10px;
                                          letter-spacing: .2px;
                                          color: #43B572;
                                          font-weight: bold;
                                          text-shadow: none;" />

                        </h:panelGroup>
                    </div>
                </div>
            </div>

            <!-- ligne concepts qui remplacent le concept déprécié -->
            <div class="list-group-item list-group-item-action" style="padding-top: -3px; padding-bottom: -3px">
                <div class="row" style="margin-left: 0px;">
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left; ">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.synonym')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.synonym')}"
                                      style="font-size: 14px; font-weight: bold;color: #8f8f8f"/>
                    </div>
                    <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">
                        <p:menuButton icon="fas fa-cog" style="margin-top: -4px;"
                                      rendered="#{!(currentUser.nodeUser != null and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin))}">
                            <p:menuitem value="Proposez une nouvelle variante" 
                                        actionListener="#{synonymBean.reset()}"
                                        update="containerIndex:rightTab:idAddSynonymProp" icon="fas fa-plus"
                                        oncomplete="PF('addSynonymProp').show();" />

                            <p:menuitem value="Proposez une modification d'une variante" 
                                        actionListener="#{synonymBean.reset()}"
                                        oncomplete="PF('renameSynonymProp').show();" update="containerIndex:rightTab:idRenameSynonymProp" icon="fas fa-edit"
                                        disabled="#{(propositionBean.proposition.synonymsProp == null) or (propositionBean.proposition.synonymsProp.size() == 0)}" />

                            <p:menuitem value="Proposez une suppression d'une variante" 
                                        actionListener="#{synonymBean.reset()}" oncomplete="PF('deleteSynonymProp').show();"
                                        update="containerIndex:rightTab:idDeleteSynonymProp" icon="fas fa-minus"
                                        disabled="#{(propositionBean.proposition.synonymsProp == null) or (propositionBean.proposition.synonymsProp.size() == 0)}" />
                        </p:menuButton> 

                        <h:panelGroup rendered="#{(propositionBean.proposition.synonymsProp == null) or (propositionBean.proposition.synonymsProp.size() == 0)}" >            
                            <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" style="font-size: 14px;" />              
                        </h:panelGroup>

                        <h:panelGroup rendered="#{propositionBean.proposition.synonymsProp != null and propositionBean.proposition.synonymsProp.size() != 0}">
                            <ui:repeat var="em" value="#{propositionBean.proposition.synonymsProp}" varStatus="status">
                                <h:outputText rendered="#{!em.hiden and !em.toAdd and !em.toRemove and !em.toUpdate}" value="#{em.lexical_value}" styleClass="textOpentheso" style="color: #666666; font-size: 14px;"/>  

                                <h:outputText rendered="#{!em.hiden and em.toAdd}" value="#{em.lexical_value}" styleClass="textOpentheso" 
                                              style="color: #666666; font-size: 14px; color: green; font-weight: bold;"/> 

                                <h:outputText rendered="#{!em.hiden and em.toUpdate}" value="#{em.lexical_value}" styleClass="textOpentheso" 
                                              style="color: #666666; font-size: 14px; color: blue; font-weight: bold;"/>  

                                <h:outputText rendered="#{!em.hiden and em.toRemove}" value="#{em.lexical_value}" styleClass="textOpentheso" 
                                              style="color: #666666; font-size: 14px; text-decoration : line-through; color: red; font-weight: bold;"/>                     
                                <h:outputText rendered="#{(!status.last) and (!em.hiden)}" value=" , " style="color: #FF7979; font-size: 14px;"/>
                            </ui:repeat>

                            <ui:repeat var="em2" value="#{propositionBean.proposition.synonymsProp}" varStatus="status">
                                <h:outputText rendered="#{em2.hiden}" value=" #{langueBean.getMsg('rightbody.concept.hidden_synonym')} : " 
                                              title="#{langueBean.getMsg('rightbody.concept.hidden_synonym')}" 
                                              style="font-size: 12px; color: #FF7979; font-style: italic " />
                                <h:outputText rendered="#{em2.hiden and !em2.toAdd and !em2.toRemove and !em2.toUpdate}" value=" #{em2.lexical_value}" styleClass="textOpentheso" style="color: #666666; font-size: 14px;"/>  
                                <h:outputText rendered="#{em2.hiden and em2.toAdd}" value=" #{em2.lexical_value}" styleClass="textOpentheso" style="color: #666666; font-size: 14px; color: green; font-weight: bold;"/> 
                                <h:outputText rendered="#{em2.hiden and em2.toUpdate}" value="#{em2.lexical_value}" styleClass="textOpentheso" style="color: #666666; font-size: 14px; color: blue; font-weight: bold;"/> 
                                <h:outputText rendered="#{em2.hiden and em2.toRemove}" value=" #{em2.lexical_value}" styleClass="textOpentheso" style="color: #666666; font-size: 14px; text-decoration : line-through; color: red; font-weight: bold;"/>                    
                                <h:outputText rendered="#{(em2.hiden) and (!status.last)}" value=" , " style="color: #FF7979; font-size: 14px;"/>
                            </ui:repeat>
                        </h:panelGroup>
                    </div>
                </div>     
            </div>
        </div>
    </div>


    <p:dialog id="idNouveauNomConcept" header="Proposer un nouveau nom" widgetVar="nouveauNomConcept" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <div class="row">
            <div class="col-5">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.actualName')}: " 
                              style="margin-left: 10px; color: black;" /> 
            </div>
            <div class="col-7" >
                <h:outputText value="#{propositionBean.proposition.nomConcept.lexical_value}" 
                              style="margin-left: 10px; color: black; margin-left: 5px" /> 
            </div>
        </div>

        <div class="row" style="margin-top: 6px">
            <div class="col-5">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.newName')}: " 
                              style="margin-left: 10px; color: black;" /> 
            </div>
            <div class="col-7">
                <p:inputText value="#{propositionBean.proposition.nomConceptProp}" 
                             style="width: 100%; border-color: #43B572; color: #000"/>
            </div>
        </div>


        <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">                
            <p:commandButton value="#{langueBean.getMsg('btnCancel')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                             update="containerIndex:rightTab" oncomplete="PF('nouveauNomConcept').hiden();"
                             ajax="true" process="@this" />

            <p:commandButton value="#{langueBean.getMsg('btnValidate')}" styleClass="ui-button-primary"
                             update="containerIndex:rightTab" actionListener="#{propositionBean.updateNomConcept()}"  />
        </div>
    </p:dialog>


    <p:dialog id="idAddSynonymProp" header="Proposer un nouveau synonyme" widgetVar="addSynonymProp" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px">

        <h:form id="addSynonymFormProp">
            <div class="row">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')}: " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" 
                                  style="margin-left: 10px; color: #C63632; margin-left: 5px" />
                </div>
            </div>

            <div class="row" style="margin-top: 5px">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('candidat.value')}: " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <p:inputText label="#{langueBean.getMsg('rightbody.concept.synonym')}"
                                 placeholder="#{langueBean.getMsg('rightbody.conceptdialog.type_value')} ..."  
                                 value="#{synonymBean.value}" style="background: white; border-color: #43B572; color: #000; width: 100%">
                        <p:focus rendered="true" />
                    </p:inputText>
                </div>
            </div>            
            <div class="row" style="margin-top: 5px">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.language')}: " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <p:selectOneMenu label="#{langueBean.getMsg('rightbody.conceptdialog.language')}" value="#{synonymBean.selectedLang}" 
                                     style="font-size: 12px; background: white; border-color: #43B572; color: #000; width: 100%">
                        <f:selectItems  value="#{synonymBean.nodeLangs}" var="lang" itemLabel="#{lang.value}" itemValue="#{lang.code}" />
                    </p:selectOneMenu> 
                </div>
            </div>

            <div class="row" style="margin-top: 5px">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.hidden')}: " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <p:toggleSwitch value="#{synonymBean.isHidden}" style="color: #f47b2a"/> 
                </div>
            </div>


            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                 actionListener="PF('addSynonymProp').hide();" update="containerIndex:rightTab"
                                 ajax="true" process="@form"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" update="containerIndex:rightTab"
                                 styleClass="ui-button-primary" ajax="true" process="@form" 
                                 oncomplete="PF('addSynonymProp').hide();" actionListener="#{synonymBean.addPropSynonym()}"/>  
            </div>
        </h:form>            
    </p:dialog>


    <p:dialog id="idDeleteSynonymProp" header="Proposez la supression d'un synonyme" widgetVar="deleteSynonymProp" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-5" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : " class="dialog-titre" /> 
            </div>
            <div class="col-7">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
            </div>
        </div>

        <p:panel id="listSynonimesToDeleteProp">
            <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.listOfSynonyms')} : " class="dialog-titre" /> 
            <ui:repeat var="synonymes" value="#{propositionBean.proposition.synonymsProp}" >
                <div class="row">
                    <div class="col-1" style="margin-top: 3px">
                        <p:commandLink style="color: #FF7979" action="#{synonymBean.deleteSynonymPropo(synonymes)}"
                                       update="containerIndex:formRightTab">
                            <i class="pi pi-trash" />
                        </p:commandLink>
                    </div>
                    <div class="col-11" style="margin-top: 3px">
                        <h:outputText value="#{synonymes.lexical_value} (#{synonymes.lang})" style="color: #43B572"/> 
                    </div>
                </div>
            </ui:repeat>
        </p:panel>
    </p:dialog>


    <p:dialog id="idRenameSynonymProp" header="Proposez la modification d'un synonyme" widgetVar="renameSynonymProp" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <h:form id="renameSynonymFormProp">

            <div class="row">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}"
                                  style="margin-left: 10px; color: black; margin-left: 5px" />
                </div>
            </div>

            <div class="row" style="margin-top: 5px; overflow-y:scroll">
                <div class="col-5" >
                    <h:outputText value="#{langueBean.getMsg('indexview.synonym')}" style="color: black;font-size: 13px;"/>                    
                </div>

                <div class="col-2" >
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.language')}" style="color: black;font-size: 13px;"/> 
                </div>

                <div class="col-3" >
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.hidden')} ?" style="color: black;font-size: 13px;"/>                         
                </div>                             

                <div class="col-2">
                    <h:outputText value="#{langueBean.getMsg('btnValidate')}" style="color: black;font-size: 13px;"/>
                </div>
            </div>

            <ui:repeat var="synonymToEdit" value="#{propositionBean.proposition.synonymsProp}" >
                <div class="row" style="margin-top: 5px;">
                    <div class="col-5" style="background: #FAFAFA">
                        <p:inputText value="#{synonymToEdit.lexical_value}" style="font-size: 12px; height: 25px; color: #000"/> 
                    </div>

                    <div class="col-2" style="background: #FAFAFA">
                        <h:outputText value="#{synonymToEdit.lang}" style=" font-size: 14px;"/>
                    </div>

                    <div class="col-3" style="font-size: 12px;" >
                        <p:toggleSwitch value="#{synonymToEdit.hiden}" style="font-size: 10px" />                            
                    </div>                             

                    <div class="col-2" style="background: #FAFAFA">
                        <p:commandLink style="color: #F7A269;" update="containerIndex:formRightTab messageIndex"
                                       ajax="true" process="@form"
                                       action="#{synonymBean.updateSynonymProp(synonymToEdit)}">
                            <i class="pi pi-check-circle" />
                        </p:commandLink>
                    </div>
                </div>                            
            </ui:repeat>
        </h:form>            
    </p:dialog>
</ui:fragment>
