    <p:dialog id="idAddNoteProp" header="#{langueBean.getMsg('rightbody.concept.add_note')}" widgetVar="addNoteProp"

        <h:form id="addNotePropForm" >

            <div class="row">
                <div class="col-5">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : " class="dialog-titre" /> 
                    <p:commandLink style="font-size: 17px; color: #FF7979" action="#{noteBean.infos}" update="messageIndex">
                        <i class="pi pi-exclamation-circle" />
                    </p:commandLink>
                </div>
                <div class="col-7">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}"
                                  style="margin-left: 10px; color: black; margin-left: 5px" /> 
                </div>
            </div>

            <!-- type note -->
            <div class="row" style="margin-top: 10px">
                <div class="col-5">
                    <h:outputText value="Type : " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <p:selectOneMenu label="#{langueBean.getMsg('rightbody.conceptdialog.type_note')}" value="#{noteBean.selectedTypeNote}" 
                                     style="width: 100%; font-size: 12px; background: white; border-color: #43B572; color: #000">

                        <f:selectItems value="#{noteBean.noteTypes}" var="typeNote"
                                       itemLabel="#{typeNote.label_fr} (#{typeNote.label_en})" itemValue="#{typeNote.codeNote}"/>
                    </p:selectOneMenu>  
                </div>
            </div>

            <!-- Langue de la note -->
            <div class="row" style="margin-top: 10px">
                <div class="col-5">
                    <h:outputText value="#{langueBean.getMsg('candidat.language')} : " class="dialog-titre" /> 
                </div>
                <div class="col-7">

                        <f:selectItems  value="#{noteBean.nodeLangs}" var="lang" itemLabel="#{lang.value}" itemValue="#{lang.code}" />
                    </p:selectOneMenu>    
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-12">
                    <p:textEditor widgetVar="NoteEditor" value="#{noteBean.noteValue}" allowLinks="true" 
                                  secure="false" height="200" style="font-size: 12px; color: black; border-color: #43B572" 
                                  placeholder="#{langueBean.getMsg('rightbody.conceptdialog.type_value')}">
                        <f:facet name="toolbar" >
                            <span class="ql-formats" >
                                <button class="ql-link" title="#{langueBean.getMsg('rightbody.conceptdialog.add_link')}"></button>
                                <button class="ql-unlink" title="#{langueBean.getMsg('rightbody.conceptdialog.delete_link')}"></button>
                            </span>
                        </f:facet>
                    </p:textEditor>    
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                 actionListener="PF('addNoteProp').hide();" />

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" update="containerIndex messageIndex"
                                 ajax="true" process="@form"
                                 styleClass="ui-button-primary" oncomplete="PF('addNoteProp').hide();"
                                 actionListener="#{noteBean.addNewNoteProp()}"/>
            </div>   
        </h:form>
    </p:dialog> 

    <p:dialog id="idDeleteNoteProp" header="#{langueBean.getMsg('rightbody.concept.delete_note')}" widgetVar="deleteNoteProp" 
              width="650" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >  
        <h:form id="deleteNotePropForm" >
            <div class="row">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
                </div>
            </div>   
            <p:panel style=" max-height: 500px; overflow-y:scroll">

                <ui:repeat var="noteToDelete" value="#{noteBean.nodePropToEdit()}" >
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-11" >
                            <p:inputTextarea rendered="#{noteToDelete.lexicalvalue != ''}"
                                             readonly="true"
                                             value="#{noteToDelete.lexicalvalue}"  
                                             style="width: 100%; font-size: 12px; color: black; max-height: 200px; overflow-y:scroll" />
                        </div>
                        <div class="col-1" style=" align-self: center;">
                            <p:commandLink style="color: #FF7979" oncomplete="PF('deleteNoteProp').hide();"
                                           ajax="true" process="@form" update="containerIndex messageIndex"
                                           action="#{noteBean.deleteNoteProp(noteToDelete)}" >
                                <i class="pi pi-trash" />
                            </p:commandLink>
                        </div>
                    </div>
                </ui:repeat>
            </p:panel>
        </h:form>            
    </p:dialog>


    <p:dialog id="idEditNoteProp" header="#{langueBean.getMsg('rightbody.concept.edit_note')}" widgetVar="editNoteProp" 
              width="650" showEffect="fade" modal="true" resizable="true" position="top" style="margin-top: 30px" >       
        <h:form id="editNotePropForm" >
            <div class="row">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : " class="dialog-titre" /> 
                </div>
                <div class="col-7">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" class="dialog-titre"/> 
                </div>
            </div> 

            <p:panel style=" max-height: 500px; overflow-y:scroll">
                <ui:repeat var="noteToEdit" value="#{noteBean.nodePropToEdit()}" >

                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-11" offset="1" colXs="10" style="background: #FAFAFA">

                            <p:inputTextarea rendered="#{noteToEdit.lexicalvalue != ''}" value="#{noteToEdit.lexicalvalue}"  
                                             style="width: 100%; font-size: 12px; color: black; max-height: 200px; overflow-y:scroll" />

                        </div>

                        <div class="col-1" style="align-self: center;">
                            <p:commandLink style="color: #F7A269; align-items: center " oncomplete="PF('editNoteProp').hide();"
                                           ajax="true" process="@form" update="containerIndex messageIndex"
                                           action="#{noteBean.updateNoteProp(noteToEdit)}">
                                <i class="pi pi-check-circle" />
                            </p:commandLink>
                        </div>                
                    </div>                    

                </ui:repeat>
            </p:panel>
        </h:form>
    </p:dialog>

</ui:fragment>
