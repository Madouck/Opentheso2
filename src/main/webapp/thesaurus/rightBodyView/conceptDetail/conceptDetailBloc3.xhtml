             xmlns:ui="http://java.sun.com/jsf/facelets"

             xmlns:leaf="http://java.sun.com/jsf/composite/jsf2leaf">

    <div class="card mb-4 py-3 border-left-success" style="margin-top: -15px; vertical-align: central">
        <div class="list-group" style="margin-top: -10px; margin-bottom: -10px">
            <div class="list-group-item list-group-item-action" style=" margin-top: -5px">
                <!-- ligne Notes -->
                <div class="row" style="padding-top: 2px;">
                    <div class="col-3" style="text-align: right;">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.notes')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.notes')}"
                                      style="font-size: 14px; font-weight: bold; margin-right: 10px"/>

                        <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                      icon="pi pi-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_note')}"
                                        actionListener="#{noteBean.reset()}" update=":conceptForm:idAddNote"
                                        oncomplete="PF('addNote').show();"/>
                        </p:menuButton>
                    </div>
                    <div class="col-9" />
                </div>
            </div>

            <p:panel rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                 or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)
                                 and (conceptView.notes.size() != 0 or conceptView.changeNotes.size() != 0
                                 or conceptView.definitions.size() != 0 or conceptView.editorialNotes.size() != 0
                                 or conceptView.examples.size() != 0 or conceptView.historyNotes.size() != 0 
                                 or conceptView.scopeNotes.size() != 0)}"

                <h:panelGroup rendered="#{conceptView.notes.size() != 0}">
                    <div class="list-group-item list-group-item-action" >
                        <div class="row" style="margin-top: 2px; margin-top: 3px">
                            <div class="col-3" style="text-align: right;">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.note')}" 
                                              title="#{langueBean.getMsg('rightbody.concept.note')}"
                                              style="font-size: 14px; margin-right: 10px"/>

                                <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"

                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_note')}" 
                                                actionListener="#{noteBean.reset()}"
                                                action = "#{noteBean.setSelectedTypeNote('note')}"
                                                oncomplete="PF('deleteNote').show();"
                                                style="font-size: 12px;"/>
                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.edit_note')}" 
                                                actionListener="#{noteBean.reset()}"
                                                action = "#{noteBean.setSelectedTypeNote('note')}"                                          
                                                oncomplete="PF('editNote').show();"
                                                style="font-size: 12px;" />
                                </p:menuButton>
                            </div>
                            <div class="col-9">
                                <ui:repeat var="note" value="#{conceptView.notes}" >
                                    <h:outputText value="#{note.lexicalvalue}" style="font-size: 12px; color: #666666; margin-left: -20px" escape="false"/>
                                    <br/>
                                </ui:repeat>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                            </div>
