<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:leaf="http://java.sun.com/jsf/composite/jsf2leaf">

    <div class="card mb-4 py-3 border-left-success" style="margin-top: -15px; vertical-align: central">
        <div class="list-group" style="margin-top: -10px; margin-bottom: -10px">
            <div class="list-group-item list-group-item-action" style=" margin-top: -5px">
                <!-- ligne BT -->
                <div class="row" style="padding-top: 2px;">
                    <div class="col-3" style="text-align: right;">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.broader')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.broader')}"
                                      style="font-size: 14px; font-weight: bold; margin-right: 7px"/>

                        <i class="pi pi-arrow-up" style="color: #f47b2a; margin-right: 10px"
                           rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                       or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"/>

                        <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                      icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_generic_relation')}"
                                        actionListener="#{broaderBean.reset()}"
                                        update="idAddBroaderLink"
                                        oncomplete="PF('addBroaderLink').show();"/>

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_generic_relation')}" 
                                        actionListener="#{broaderBean.reset()}"
                                        update="idDeleteBroaderLink"
                                        oncomplete="PF('deleteBroaderLink').show();"/>
                        </p:menuButton>
                    </div>

                    <h:panelGroup rendered="#{conceptView.nodeConcept.nodeBT.size() == 0}">   
                        <div class="col-9">
                            <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" 
                                           style="font-size: 14px; color: grey; font-style: italic " /> 
                        </div>
                    </h:panelGroup>  

                    <h:panelGroup rendered="#{conceptView.nodeConcept.nodeBT.size() != 0}">   
                        <div class="col-9" id="conceptGeneriqueList">
                            <ui:repeat var="value" value="#{conceptView.nodeConcept.nodeBT}"  varStatus="status">
                                <p:commandLink rendered="#{value.title != ''}" value="#{value.title}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         value.idConcept, conceptView.selectedLang)}" update="containerIndex:formRightTab containerIndex:formLeftTab indexTitle messageIndex"
                                               style="color: #43B572; font-size: 14px;" styleClass="textOpentheso"/>

                                <p:commandLink rendered="#{value.title == ''}" value="(#{value.idConcept})"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         value.idConcept, conceptView.selectedLang)}" update="containerIndex:formRightTab containerIndex:formLeftTab indexTitle messageIndex"
                                               style="color: #FF7979; font-size: 14px;" styleClass="textOpentheso"/>  

                                <h:outputText rendered="#{!status.last}" value=" , " style="color: #FF7979"/> 
                            </ui:repeat>
                        </div>
                    </h:panelGroup>
                </div>
            </div>

            <div class="list-group-item list-group-item-action" >
                <!-- ligne NT -->
                <div class="row" style="margin-top: 3px">
                    <div class="col-3" style="text-align: right;">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.narrower')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.narrower')}" 
                                      style="font-size: 14px; font-weight: bold; margin-right: 7px"/>

                        <i class="pi pi-arrow-down" style="color:#f47b2a; margin-right: 10px"
                           rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                       or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"/>  

                        <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                                  or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                      icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_narrower_relation')}"
                                        actionListener="#{narrowerBean.reset()}"
                                        update="idAddNarrowerLink"
                                        oncomplete="PF('addNarrowerLink').show();" />

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.changing_relationships')}"
                                        actionListener="#{narrowerBean.initForChangeRelations()}"
                                        update="idChangeRelation"
                                        oncomplete="PF('changeRelation').show();"/>  

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_narrower_relation')}"
                                        actionListener="#{narrowerBean.reset()}"
                                        update="idDeleteNarrowerLink"
                                        oncomplete="PF('deleteNarrowerLink').show();"/>                                    
                        </p:menuButton> 
                    </div>

                    <h:panelGroup rendered="#{conceptView.nodeConcept.nodeNT.size() == 0}" >            
                        <div class="col-9">
                            <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" />              
                        </div> 
                    </h:panelGroup> 

                    <h:panelGroup rendered="#{conceptView.nodeConcept.nodeNT.size() != 0}" >
                        <div class="col-9">
                            <ui:repeat rendered="#{conceptView.nodeConcept.nodeNT.size() lt 21}" var="value"
                                       varStatus="status1" 
                                       value="#{conceptView.nodeConcept.nodeNT}">
                                <p:commandLink rendered="#{value.title != ''}" value="#{value.title}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         value.idConcept, conceptView.selectedLang)}" update="containerIndex:formRightTab indexTitle"
                                               style="color: #43B572;" styleClass="textOpentheso"/>
                                <p:commandLink rendered="#{value.title == ''}" value="(#{value.idConcept})"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         value.idConcept, conceptView.selectedLang)}" update="containerIndex:formRightTab indexTitle"
                                               style="color: #FF7979;" styleClass="textOpentheso"/> 
                                <h:outputText rendered="#{!status1.last}" value=" , " style="color: #FF7979"/>    
                            </ui:repeat>

                            <!-- plus de 20 NT -->
                            <ui:repeat rendered="#{conceptView.nodeConcept.nodeNT.size() gt 20}" var="value" varStatus="status2" 
                                       value="#{conceptView.nodeConcept.nodeNT}" size="#{conceptView.sizeToShowNT}">
                                <p:commandLink rendered="#{value.title != ''}" value="#{value.title}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         value.idConcept, conceptView.selectedLang)}" 
                                               update="containerIndex:formRightTab indexTitle"
                                               style="color: #43B572;" styleClass="textOpentheso"/>

                                <p:commandLink rendered="#{value.title == ''}" value="(#{value.idConcept})" style="color: #FF7979;"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         value.idConcept, conceptView.selectedLang)}" update="containerIndex:formRightTab"
                                               styleClass="textOpentheso"/>  
                                <h:outputText  value=" , " style="color: #FF7979"/>
                            </ui:repeat>

                            <p:commandLink rendered="#{conceptView.nodeConcept.nodeNT.size() gt (conceptView.sizeToShowNT)}"
                                           action="#{conceptView.incrementSizeToShowNT()}" update="containerIndex:formRightTab"
                                           style="color: #FF7979" styleClass="textOpentheso">
                                <i class="pi pi-angle-double-right" style="color:#f47b2a;" />
                            </p:commandLink>
                        </div>
                    </h:panelGroup>                
                </div>
            </div>

            <div class="list-group-item list-group-item-action" >
                <!-- ligne RT -->
                <div class="row" style="margin-top: 3px">
                    <div class="col-3" style="text-align: right;">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.related')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.related')}" 
                                      style="font-size: 14px; font-weight: bold; margin-right: 7px"/>

                        <i class="pi pi-sort-alt" style="color:#f47b2a; margin-right: 10px"
                           rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                       or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"/>

                        <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                      icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_related_relation')}" 
                                        actionListener="#{relatedBean.reset()}" 
                                        oncomplete="PF('addRelatedLink').show();"
                                        update="idAddRelatedLink"
                                        style="font-size: 12px;" />

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_related_relation')}"
                                        oncomplete="PF('deleteRelatedLink').show();"
                                        update="listConceptSpecAssocies"
                                        style="font-size: 12px;" />
                        </p:menuButton> 
                    </div>       

                    <h:panelGroup rendered="#{conceptView.nodeConcept.nodeRT.size() == 0}" >            
                        <div class="col-9">
                            <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" />              
                        </div> 
                    </h:panelGroup>

                    <h:panelGroup rendered="#{conceptView.nodeConcept.nodeRT.size() != 0}" >
                        <div class="col-9">
                            <ui:repeat var="rt" value="#{conceptView.nodeConcept.nodeRT}" varStatus="status">
                                <p:commandLink rendered="#{rt.title != ''}" value="#{rt.title}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         rt.idConcept, conceptView.selectedLang)}" update="containerIndex:formRightTab indexTitle"
                                               style="color: #43B572;background: none; box-shadow: none; border: none;" styleClass="textOpentheso"/>

                                <p:commandLink rendered="#{rt.title == ''}" value="(#{rt.idConcept})"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         rt.idConcept, conceptView.selectedLang)}" update="containerIndex:formRightTab indexTitle"
                                               style="color: #FF7979; background: none; box-shadow: none; border: none;" styleClass="textOpentheso"/> 

                                <h:outputText rendered="#{!status.last}" value=" , " style="color: #FF7979"/>
                            </ui:repeat>             
                        </div>   
                    </h:panelGroup>                
                </div>
            </div>

            <h:panelGroup rendered="#{(currentUser.nodeUser != null) or (conceptView.nodeConcept.nodeTermTraductions.size() !=0)}" >
                <div class="list-group-item list-group-item-action" >
                    <!-- ligne Traductions -->
                    <div class="row" style="margin-top: 3px">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="#{langueBean.getMsg('rightbody.concept.traduction')}" 
                                          title="#{langueBean.getMsg('rightbody.concept.traduction')}" 
                                          style="font-size: 14px; font-weight: bold; margin-right: 7px"/>

                            <i class="pi pi-pencil" style="color:#f47b2a; margin-right: 10px" rendered="#{(currentUser.nodeUser != null)}" />

                            <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                                      or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                          icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                                <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_traduction')}" 
                                            actionListener="#{traductionBean.reset()}"
                                            oncomplete="PF('addTraduction').show();"
                                            update="idAddTraduction"
                                            style="font-size: 12px;" />

                                <p:menuitem value="#{langueBean.getMsg('rightbody.concept.edit_traduction')}" 
                                            actionListener="#{traductionBean.reset()}"
                                            oncomplete="PF('renameTraduction').show();"
                                            update="idRenameTraduction"
                                            style="font-size: 12px;" />

                                <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_traduction')}" 
                                            actionListener="#{traductionBean.reset()}"
                                            oncomplete="PF('deleteTraduction').show();"
                                            update="idDeleteTraduction"
                                            style="font-size: 12px;" />
                            </p:menuButton>
                        </div>

                        <h:panelGroup rendered="#{conceptView.nodeConcept.nodeTermTraductions.size() == 0}" >            
                            <div class="col-9">
                                <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" />              
                            </div> 
                        </h:panelGroup>

                        <h:panelGroup rendered="#{conceptView.nodeConcept.nodeTermTraductions.size() != 0}"> 
                            <div class="col-9">
                                <ui:repeat var="trad" value="#{conceptView.nodeConcept.nodeTermTraductions}" varStatus="status2">
                                    <p:commandLink value="#{trad.lexicalValue} (#{trad.lang})"
                                                   action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                             conceptView.nodeConcept.concept.idConcept, trad.lang)}"
                                                   update="containerIndex indexTitle"
                                                   style="color: #43B572;"
                                                   styleClass="textOpentheso"/>  
                                    <h:outputText rendered="#{!status2.last}" value=" , " style="color: #FF7979"/>                                   
                                </ui:repeat>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </h:panelGroup>

            <div class="list-group-item list-group-item-action">
                <!-- ligne EM USE -->
                <div class="row" style="padding-top: 3px">
                    <div class="col-3" style="text-align: right;">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.synonym')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.synonym')}" 
                                      style="font-size: 14px; font-weight: bold; margin-right: 7px"/>

                        <i class="pi pi-sort" style="color:#f47b2a; transform: rotate(90deg); margin-right: 10px"
                           rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                       or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"/> 

                        <p:menuButton icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;"
                                      rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                                  or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}">
                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_synonym')}" 
                                        actionListener="#{synonymBean.reset()}"
                                        update="idAddSynonym"
                                        oncomplete="PF('addSynonym').show();"
                                        style="font-size: 12px;" />

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.modify_synonym')}" 
                                        actionListener="#{synonymBean.reset()}"
                                        action="#{synonymBean.prepareNodeEMForEdit()}"
                                        oncomplete="PF('renameSynonym').show();"
                                        update="idRenameSynonym"
                                        style="font-size: 12px;" />

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_synonym')}" 
                                        actionListener="#{synonymBean.reset()}"
                                        oncomplete="PF('deleteSynonym').show();"
                                        update="idDeleteSynonym"
                                        style="font-size: 12px;"/>
                        </p:menuButton>  
                    </div>

                    <h:panelGroup rendered="#{(conceptView.nodeConcept.nodeEM == null) or (conceptView.nodeConcept.nodeEM.size() == 0)}" >            
                        <div class="col-9">
                            <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" />              
                        </div> 
                    </h:panelGroup>

                    <h:panelGroup rendered="#{conceptView.nodeConcept.nodeEM.size() != 0}">
                        <div class="col-9">
                            <div class="row">
                                <div class="col-12">
                                    <ui:repeat var="em" value="#{conceptView.nodeConcept.nodeEM}" varStatus="status">
                                        <h:outputText rendered="#{!em.hiden}" value="#{em.lexical_value}" styleClass="textOpentheso" style="color: #666666"/>                     
                                        <h:outputText rendered="#{(!status.last) and (!em.hiden)}" value=" , " style="color: #FF7979"/>
                                    </ui:repeat>
                                </div>
                            </div>

                            <h:outputText  value="#{langueBean.getMsg('rightbody.concept.hidden_synonym')} : " 
                                           title="#{langueBean.getMsg('rightbody.concept.hidden_synonym')}" style="font-size: 12px; color: #FF7979; font-style: italic " />
                            <ui:repeat var="em2" value="#{conceptView.nodeConcept.nodeEM}" varStatus="status">
                                <div class="row">
                                    <div class="col-12">
                                        <i rendered="#{em2.hiden}" class="pi pi-angle-double-right" style="color: #f47b2a;" />
                                        <h:outputText rendered="#{em2.hiden}" value=" #{em2.lexical_value}" styleClass="textOpentheso" style="color: #666666"/>                     
                                        <h:outputText rendered="#{(em2.hiden) and (!status.last)}" value=" , " style="color: #FF7979"/>
                                    </div>
                                </div>
                            </ui:repeat> 
                        </div>
                    </h:panelGroup>
                </div>
            </div>

            <div class="list-group-item list-group-item-action" style=" margin-bottom: -5px">
                <!-- Total des concepts de la branche -->
                <div class="row" style="padding-top: 3px">
                    <div class="col-3" style="text-align: right;">
                        <h:outputText value="#{langueBean.getMsg('rightbody.concept.branch_count')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.tootltip_branch_count')}"
                                      style="font-size: 14px; font-weight: bold; margin-right: 10px"/>

                        <p:commandLink actionListener="#{conceptView.countTheTotalOfBranch()}"
                                       update="containerIndex:formRightTab" 
                                       style="color: #F7A269; font-size: 12px; margin-left: 6px; margin-right: 10px" >
                            <i class="fa fa-calculator" />
                        </p:commandLink>
                    </div>
                    <div class="col-9">
                        <h:outputText rendered="#{conceptView.countOfBranch != 0}"
                                      value="#{conceptView.countOfBranch} concept (s)" 
                                      title="#{langueBean.getMsg('rightbody.concept.clic_branch_count')}"
                                      style="font-size: 12px; color: #666666" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ui:include src="../../../dialog/broader/addBroaderLink.xhtml" />
    <ui:include src="../../../dialog/broader/deleteBroaderLink.xhtml" />

    <ui:include src="../../../dialog/narrower/addNarrowerLink.xhtml" />
    <ui:include src="../../../dialog/narrower/deleteNarrowerLink.xhtml" />
    <ui:include src="../../../dialog/narrower/changeRelation.xhtml" />

    <ui:include src="../../../dialog/related/addRelatedLink.xhtml" />
    <ui:include src="../../../dialog/related/deleteRelatedLink.xhtml" />

    <ui:include src="../../../dialog/traduction/addTraduction.xhtml" />
    <ui:include src="../../../dialog/traduction/deleteTraduction.xhtml" />
    <ui:include src="../../../dialog/traduction/renameTraduction.xhtml" />

    <ui:include src="../../../dialog/synonym/addSynonym.xhtml" />        
    <ui:include src="../../../dialog/synonym/deleteSynonym.xhtml" /> 
    <ui:include src="../../../dialog/synonym/renameSynonym.xhtml" />

</ui:fragment>
