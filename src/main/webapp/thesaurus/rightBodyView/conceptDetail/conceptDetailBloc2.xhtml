<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:leaf="http://java.sun.com/jsf/composite/jsf2leaf">

    
    <div class="card mb-4 py-3 border-left-success" style="margin-top: -15px; vertical-align: central;">
        <div class="list-group" style="margin-top: -5px; margin-bottom: -5px">

            <!-- ligne BT -->            
            <div class="list-group-item list-group-item-action" style=" margin-top: -5px">
                <div class="row" style="margin-left: 0px;">
                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left;">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.broader')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.broader')}"
                                      style="font-size: 14px; font-weight: bold;color: #8f8f8f; margin-right: 7px"/>
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1" style="text-align: end"> 
                        <i class="fas fa-level-up-alt" style="color: #78261f; margin-right: 10px"/>
                    </div>    
                    <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">                        
                        <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                                  or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                      icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_generic_relation')}"
                                        title="#{langueBean.getMsg('rightbody.concept.tooltip_add_generic_relation')}"
                                        actionListener="#{broaderBean.reset()}" update="idAddBroaderLink" icon="fas fa-plus"
                                        oncomplete="PF('addBroaderLink').show();"/>

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_generic_relation')}" 
                                        title="#{langueBean.getMsg('rightbody.concept.tooltip_delete_generic_relation')}"
                                        actionListener="#{broaderBean.reset()}" update="idDeleteBroaderLink" 
                                        oncomplete="PF('deleteBroaderLink').show();" icon="fas fa-minus"
                                        disabled="#{conceptView.nodeConcept.nodeBT.size() == 0}"/>
                        </p:menuButton>
                        <h:panelGroup rendered="#{conceptView.nodeConcept.nodeBT.size() == 0}">   
                            <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" 
                                           style="font-size: 14px; color: grey; font-style: italic " /> 
                        </h:panelGroup>  

                        <h:panelGroup rendered="#{conceptView.nodeConcept.nodeBT.size() != 0}">   
                            <ui:repeat var="value" value="#{conceptView.nodeConcept.nodeBT}"  varStatus="status">
                                <p:commandLink rendered="#{value.title != ''}" value="#{value.title}"
                                               title="#{value.idConcept}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         value.idConcept, conceptView.selectedLang)}" update="containerIndex:formRightTab containerIndex:formLeftTab indexTitle messageIndex"/>

                                <p:commandLink rendered="#{value.title == ''}" value="(#{value.idConcept})"
                                               title="#{langueBean.getMsg('rightbody.concept.no_translation_in_this_language')}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         value.idConcept, conceptView.selectedLang)}" update="containerIndex:formRightTab containerIndex:formLeftTab indexTitle messageIndex"/>  

                                <h:outputText rendered="#{!status.last}" value=", " style="color: #FF7979"/> 
                            </ui:repeat>
                        </h:panelGroup>
                    </div>
                </div>
            </div>

            <!-- ligne NT -->
            <div class="list-group-item list-group-item-action">
                <div class="row" style="margin-left: 0px;">
                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left;">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.narrower')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.narrower')}"
                                      style="font-size: 14px; font-weight: bold;color: #8f8f8f; margin-right: 7px"/>
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1" style="text-align: end">
                        <i class="fas fa-level-down-alt" style="color: #78261f; margin-right: 10px"/>
                    </div>
                    <div class="col-xl-9 col-lg-7 col-md-7 col-sm-7" style="margin-left: -10px">
                        <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                      icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_narrower_relation')}"
                                        title="#{langueBean.getMsg('rightbody.concept.tooltip_add_narrower_relation')}"
                                        actionListener="#{narrowerBean.reset()}" update="idAddNarrowerLink"
                                        oncomplete="PF('addNarrowerLink').show();" icon="fas fa-plus" />

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.changing_relationships')}"
                                        title="#{langueBean.getMsg('rightbody.concept.tooltip_changing_relationships')}"
                                        actionListener="#{narrowerBean.initForChangeRelations()}" icon="fas fa-edit"
                                        update="idChangeRelation" oncomplete="PF('changeRelation').show();"
                                        disabled="#{conceptView.nodeConcept.nodeNT.size() == 0}"/>  

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_narrower_relation')}"
                                        title="#{langueBean.getMsg('rightbody.concept.tooltip_delete_narrower_relation')}"
                                        actionListener="#{narrowerBean.reset()}" update="idDeleteNarrowerLink" 
                                        oncomplete="PF('deleteNarrowerLink').show();" icon="fas fa-minus"
                                        disabled="#{conceptView.nodeConcept.nodeNT.size() == 0}"/>
                        </p:menuButton>

                        <h:panelGroup rendered="#{conceptView.nodeConcept.nodeNT.size() == 0}" >            
                            <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" />              
                        </h:panelGroup> 

                        <h:panelGroup id="idConceptNarrower" rendered="#{conceptView.nodeConcept.nodeNT.size() != 0}" >
                            <ui:repeat rendered="#{conceptView.nodeConcept.nodeNT.size() lt 21 }" var="value"
                                       varStatus="status1" 
                                       value="#{conceptView.nodeConcept.nodeNT}">
                                <p:commandLink rendered="#{value.title != ''}" value="#{value.title}"
                                               title="#{value.idConcept}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         value.idConcept, conceptView.selectedLang)}" update="containerIndex:formRightTab indexTitle"/>
                                <p:commandLink rendered="#{value.title == ''}" value="(#{value.idConcept})"
                                               title="#{langueBean.getMsg('rightbody.concept.no_translation_in_this_language')}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         value.idConcept, conceptView.selectedLang)}" update="containerIndex:formRightTab indexTitle"/> 
                                <h:outputText rendered="#{!status1.last}" value=", " style="color: #FF7979"/>    
                            </ui:repeat>

                            <!-- plus de 20 NT -->
                            <ui:repeat rendered="#{conceptView.nodeConcept.nodeNT.size() gt 20 }" var="value" varStatus="status2" 
                                       value="#{conceptView.nodeConcept.nodeNT}" size="#{conceptView.nodeConcept.nodeNT.size()}">
                                <p:commandLink rendered="#{value.title != ''}" value="#{value.title}"
                                               title="#{value.idConcept}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         value.idConcept, conceptView.selectedLang)}" 
                                               update="containerIndex:formRightTab indexTitle"/>

                                <p:commandLink rendered="#{value.title == ''}" value="(#{value.idConcept})" 
                                               title="#{langueBean.getMsg('rightbody.concept.no_translation_in_this_language')}"
                                               style="color: #FF7979; font-size: 14px;"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         value.idConcept, conceptView.selectedLang)}" update="containerIndex:formRightTab"/>  
                                <h:outputText value=", " style="color: #FF7979; font-size: 14px;"/>
                            </ui:repeat>

                            <p:commandLink rendered="#{conceptView.haveNext}"
                                           action="#{conceptView.getNextNT(selectedTheso.selectedIdTheso,
                                                     value.idConcept, conceptView.selectedLang)}" update="containerIndex:rightTab:idConceptNarrower"
                                           style="color: #FF7979" styleClass="textOpentheso">
                                <i class="pi pi-angle-double-right" style="color:#f47b2a; font-size: 14px;" />
                            </p:commandLink>
                        </h:panelGroup>
                    </div>
                </div>
            </div>

            <!-- ligne RT -->
            <div class="list-group-item list-group-item-action">
                <div class="row" style="margin-left: 0px;">
                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left;">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.related')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.related')}"
                                      style="font-size: 14px; font-weight: bold;color: #8f8f8f; margin-right: 7px"/>
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1" style="text-align: end"> 
                        <i class="fas fa-arrows-alt-h" style="color: #78261f; margin-right: 10px"/>
                    </div>
                    <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px"> 
                        <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                      icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_related_relation')}" 
                                        title="#{langueBean.getMsg('rightbody.concept.tooltip_add_related_relation')}"
                                        actionListener="#{relatedBean.reset()}" oncomplete="PF('addRelatedLink').show();"
                                        update="idAddRelatedLink" icon="fas fa-plus" />
                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_related_relation')}"
                                        title="#{langueBean.getMsg('rightbody.concept.tooltip_delete_related_relation')}"
                                        oncomplete="PF('deleteRelatedLink').show();" update="listConceptSpecAssocies"
                                        icon="fas fa-minus" disabled="#{conceptView.nodeConcept.nodeRT.size() == 0}" />
                        </p:menuButton>
                        <h:panelGroup rendered="#{conceptView.nodeConcept.nodeRT.size() == 0}" >            
                            <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" />              
                        </h:panelGroup>
                        <h:panelGroup rendered="#{conceptView.nodeConcept.nodeRT.size() != 0}" >
                            <ui:repeat var="rt" value="#{conceptView.nodeConcept.nodeRT}" varStatus="status">
                                <p:commandLink rendered="#{rt.title != ''}" value="#{rt.title}"
                                               title="#{rt.idConcept}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         rt.idConcept, conceptView.selectedLang)}" update="containerIndex:formRightTab indexTitle"/>

                                <p:commandLink rendered="#{rt.title == ''}" value="(#{rt.idConcept})"
                                               title="#{langueBean.getMsg('rightbody.concept.no_translation_in_this_language')}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                         rt.idConcept, conceptView.selectedLang)}" update="containerIndex:formRightTab indexTitle"/> 

                                <h:outputText rendered="#{!status.last}" value=", " style="color: #FF7979"/>
                            </ui:repeat>             
                        </h:panelGroup>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <!-- ligne Traductions -->  
    <div class="card mb-4 py-3 border-left-success" style="margin-top: -15px; vertical-align: central;">
        <div class="list-group" style="margin-top: -5px; margin-bottom: -5px">
            <div class="list-group-item list-group-item-action" style=" margin-top: -5px; margin-bottom: -5px">
                <div class="row" style="margin-left: 0px;">
                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left;">
                        <h:outputText value="#{langueBean.getMsg('rightbody.concept.traduction')}" title="#{langueBean.getMsg('rightbody.concept.traduction')}"
                                      style="font-size: 14px; font-weight: bold; color: #8f8f8f; margin-right: 7px"/>


                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1" style="text-align: end"> 
                        <i class="fa fa-language" style="color: #78261f; margin-right: 10px" />
                    </div>  
                    <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">                    
                        <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                                  or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                      icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none;">

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_traduction')}" actionListener="#{traductionBean.reset()}"
                                        action="#{traductionBean.setLangWithNoTraduction()}"
                                        oncomplete="PF('addTraduction').show();" update="idAddTraduction" icon="fas fa-plus" />

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.edit_traduction')}" actionListener="#{traductionBean.reset()}"
                                        oncomplete="PF('renameTraduction').show();" update="idRenameTraduction"
                                        icon="fas fa-edit" disabled="#{conceptView.nodeConcept.nodeTermTraductions.size() == 0}"/>

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_traduction')}" actionListener="#{traductionBean.reset()}"
                                        oncomplete="PF('deleteTraduction').show();" update="idDeleteTraduction"
                                        icon="fas fa-minus" disabled="#{conceptView.nodeConcept.nodeTermTraductions.size() == 0}"/>
                        </p:menuButton>
                        <h:panelGroup rendered="#{conceptView.nodeConcept.nodeTermTraductions.size() == 0}" >            
                            <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" />              
                        </h:panelGroup>

                        <h:panelGroup rendered="#{conceptView.nodeConcept.nodeTermTraductions.size() != 0}"> 
                            <ui:repeat var="trad" value="#{conceptView.nodeConcept.nodeTermTraductions}" varStatus="status2">
                                <p:commandLink value="#{trad.lexicalValue} (#{trad.lang})" title="#{conceptView.nodeConcept.concept.idConcept}"
                                               action="#{conceptView.getConcept(selectedTheso.selectedIdTheso, conceptView.nodeConcept.concept.idConcept, trad.lang)}"
                                               update="containerIndex indexTitle"/>  
                                <h:outputText rendered="#{!status2.last}" value=" , " style="color: #FF7979"/>                                   
                            </ui:repeat>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ui:include src="../../../dialog/broader/addBroaderLink.xhtml" />
    <ui:include src="../../../dialog/broader/deleteBroaderLink.xhtml" />

    <ui:include src="../../../dialog/narrower/addNarrowerLink.xhtml" />
    <ui:include src="../../../dialog/narrower/deleteNarrowerLink.xhtml" />
    <ui:include src="../../../dialog/narrower/changeRelation.xhtml" />

    <ui:include src="../../../dialog/related/addRelatedLink.xhtml" />
    <ui:include src="../../../dialog/related/deleteRelatedLink.xhtml" />

    <ui:include src="../../../dialog/traduction/addTraduction.xhtml" />
    <ui:include src="../../../dialog/traduction/deleteTraduction.xhtml" />
    <ui:include src="../../../dialog/traduction/renameTraduction.xhtml" />

</ui:fragment>
