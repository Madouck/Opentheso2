<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <h:panelGroup id="groupView" rendered="#{groupView.nodeGroup != null}" styleClass="textOpentheso">

        <p:spacer height="20" />

        <div class="card mb-4 py-3 border-left-success" style="margin-top: -5px; vertical-align: central">
            <div class="list-group" style="margin-top: -10px; margin-bottom: -10px">
                <div class="list-group-item list-group-item-action">
                    <!-- ligne Label du groupe -->
                    <div class="row">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="Label" title="Label de la collection"
                                          style="font-size: 14px; font-weight: bold; margin-right: 10px"/>

                            <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                          icon="pi pi-cog"
                                          style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                                <p:menuitem value="Modifier" action="#{modifyGroupBean.init()}"
                                            oncomplete="PF('modifyGroup').show();"
                                            update="idModifyGroup"/>
                            </p:menuButton>
                        </div>

                        <div class="col-9">
                            <h:outputText value="#{groupView.nodeGroup.lexicalValue}" title="#{groupView.nodeGroup.lexicalValue}" 
                                          style="font-size: 14px; color: #000;" />
                        </div>
                    </div>
                </div>

                <div class="list-group-item list-group-item-action">
                    <!-- ligne Type de groupe -->    
                    <div class="row">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="Type" title="Type de la collection"
                                          style="font-size: 14px; font-weight: bold; margin-right: 10px; margin-right: 40px"/>
                        </div>

                        <div class="col-9">
                            <h:outputText value="#{groupView.nodeGroupType.skosLabel}" title="#{groupView.nodeGroupType.label}" 
                                          style="font-size: 14px; color: #000;" />
                        </div>
                    </div>
                </div>

                <!-- ligne Membres -->   
                <div class="list-group-item list-group-item-action">
                    <!-- ligne Type de groupe -->    
                    <div class="row">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="Membres" title="Membres de la collection"
                                          style="font-size: 14px; font-weight: bold; margin-right: 10px; margin-right: 40px"/>
                        </div>

                        <div class="col-9">
                            <h:outputText value="#{groupView.count}" title="Nombre de concepts inclus dans la collection/groupe"
                                          style="font-size: 14px; color: #000;" />
                        </div>
                    </div>
                </div>

                <!-- ligne Notation -->
                <div class="list-group-item list-group-item-action">
                    <!-- ligne Type de groupe -->    
                    <div class="row">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="Notation" title="Notation de la collection"
                                          style="font-size: 14px; font-weight: bold; margin-right: 10px; margin-right: 40px"/>
                        </div>

                        <h:panelGroup rendered="#{(groupView.nodeGroup.conceptGroup.notation == null) 
                                                  or (groupView.nodeGroup.conceptGroup.notation== '')}">
                            <div class="col-9">
                                <h:outputText  value="....." title="pas de valeur" style="font-size: 12px; color: grey; font-style: italic " />
                            </div>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{(groupView.nodeGroup.conceptGroup.notation != null) 
                                                  and (groupView.nodeGroup.conceptGroup.notation != '')}">
                            <div class="col-9">
                                <h:outputText value="#{groupView.nodeGroup.conceptGroup.notation}" style="font-size: 14px; color: #000;" />
                            </div>
                        </h:panelGroup>
                    </div>
                </div>

                <!-- ligne Traductions -->
                <h:panelGroup rendered="#{(currentUser.nodeUser != null) or (groupView.nodeGroupTraductions.size() !=0)}">
                    <div class="list-group-item list-group-item-action">   
                        <div class="row">
                            <div class="col-3" style="text-align: right;">
                                <h:outputText value="Traduction" title="Traduction de la collection"
                                              style="font-size: 14px; font-weight: bold; margin-right: 10px"/>

                                <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                              icon="pi pi-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                                    
                                    <p:menuitem value="Ajouter une traduction" 
                                                actionListener="#{traductionGroupBean.reset()}"
                                                action = "#{traductionGroupBean.setLangWithNoTraduction()}"
                                                oncomplete="PF('addTraductionGroup').show();"
                                                update="idAddTraductionGroup"  />
                                    
                                    <p:menuitem value="Modifier une traduction" 
                                                actionListener="#{traductionGroupBean.reset()}"
                                                oncomplete="PF('renameTraductionGroup').show();"
                                                update="idRenameTraductionGroup" />
                                    
                                    <p:menuitem value="Supprimer une traduction" 
                                                actionListener="#{traductionGroupBean.reset()}"
                                                oncomplete="PF('deleteTraductionGroup').show();"
                                                update="idDeleteTraductionGroup" />
                                </p:menuButton> 
                            </div>

                            <h:panelGroup rendered="#{groupView.nodeGroupTraductions.size() == 0}">
                                <div class="col-9">
                                    <h:outputText  value="....." title="pas de valeur" style="font-size: 12px; color: grey; font-style: italic " />
                                </div>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{groupView.nodeGroupTraductions.size() != 0}">
                                <div class="col-9" >
                                    <ui:repeat var="trad" value="#{groupView.nodeGroupTraductions}" >
                                        <div class="row">
                                            <div class="col-12">
                                                <h:outputText value="#{trad.title} (#{trad.idLang})"/>                                
                                            </div> 
                                        </div> 
                                    </ui:repeat>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- ligne Notation -->
                <div class="list-group-item list-group-item-action">
                    <!-- ligne Type de groupe -->    
                    <div class="row">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="Notation" title="Notation de la collection"
                                          style="font-size: 14px; font-weight: bold; margin-right: 10px; margin-right: 40px"/>
                        </div>

                        <h:panelGroup rendered="#{(groupView.nodeGroup.conceptGroup.notation == null) 
                                                  or (groupView.nodeGroup.conceptGroup.notation== '')}">
                            <div class="col-9">
                                <h:outputText  value="....." title="pas de valeur" style="font-size: 12px; color: grey; font-style: italic " />
                            </div>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{(groupView.nodeGroup.conceptGroup.notation != null) 
                                                  and (groupView.nodeGroup.conceptGroup.notation != '')}">
                            <div class="col-9">
                                <h:outputText value="#{groupView.nodeGroup.conceptGroup.notation}" style="font-size: 14px; color: #000;" />
                            </div>
                        </h:panelGroup>
                    </div>
                </div>

                <!-- ligne URI -->
                <div class="list-group-item list-group-item-action">  
                    <div class="row">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="Identifiant / Lien permament" 
                                          style="font-size: 14px; font-weight: bold; margin-right: 10px; margin-right: 40px"/>
                        </div>
                    </div>
                </div>

                <!-- ligne URI -->
                <div class="list-group-item list-group-item-action">  
                    <div class="row">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="Id interne" style="font-size: 14px; font-weight: bold; 
                                          margin-right: 10px; margin-right: 40px"/>
                        </div>
                        <div class="col-9">
                            <p:link href="#{request.contextPath}/?idg=#{groupView.nodeGroup.conceptGroup.idgroup}&amp;idt=#{groupView.nodeGroup.conceptGroup.idthesaurus}"
                                    value="#{groupView.nodeGroup.conceptGroup.idgroup}" >
                                <i class="pi pi-link" style="color: #43B572;" />
                            </p:link>
                        </div>
                    </div>
                </div>

                <h:panelGroup rendered="#{groupView.nodeGroup.conceptGroup.idARk != ''}">
                    <div class="list-group-item list-group-item-action"> 
                        <div class="row">
                            <div class="col-3" style="text-align: right;">
                                <h:outputText value="IdArk" style="font-size: 14px; font-weight: bold; 
                                              margin-right: 10px; margin-right: 40px"/>
                            </div>
                            <div class="col-9">
                                <p:link href="#{roleOnTheso.nodePreference.uriArk}#{groupView.nodeGroup.conceptGroup.idARk}"
                                        value="#{roleOnTheso.nodePreference.uriArk}#{groupView.nodeGroup.conceptGroup.idARk}"
                                        target="_blank" style="color: #43B572;" >
                                    <i class="pi pi-link" />
                                </p:link>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <h:panelGroup rendered="#{groupView.nodeGroup.conceptGroup.idHandle != ''}">
                    <div class="row">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="IdHandle" style="font-size: 14px; font-weight: bold; 
                                          margin-right: 10px; margin-right: 40px"/>
                        </div>
                        <div class="col-9">
                            <p:link href="https://hdl.handle.net/#{groupView.nodeGroup.conceptGroup.idHandle}"
                                    value="https://hdl.handle.net/#{groupView.nodeGroup.conceptGroup.idHandle}"
                                    target="_blank" style="color: #43B572;" >
                                <i class="pi pi-link" />
                            </p:link>
                        </div>
                    </div >
                </h:panelGroup>  
            </div>
        </div>

        <p:spacer height="20" />

        <!-- ligne dates -->        
        <div class="row">   
            <div class="col-12" style="text-align: right; font-size: 12px; color: grey; font-style: italic ">
                <h:outputText value="Created: " />
                <h:outputText value="#{groupView.nodeGroup.created}" style="color: #666666"/>
                <h:outputText value="  last modified: "/>
                <h:outputText value="#{groupView.nodeGroup.modified}" style="color: #666666"/>
            </div>
        </div>        
    </h:panelGroup>

    <ui:include src="../../dialog/group/modifyGroup.xhtml" />
    <ui:include src="../../dialog/group/addTraductionGroup.xhtml" />
    <ui:include src="../../dialog/group/deleteTraductionGroup.xhtml" />
    <ui:include src="../../dialog/group/renameTraductionGroup.xhtml" />

</ui:fragment>
