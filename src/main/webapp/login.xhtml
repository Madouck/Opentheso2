<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <title>#{langueBean.getMsg('menu.login')}</title>
        <link href="resources/images/icon_opentheso2.png" rel="icon" />

        <link rel="stylesheet" type="text/css" href="resources/css/all.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/theme_general.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/theme_opentheso.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/composants_opentheso.css" />
    </head>

    <body class="bg-gradient-primary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">

                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">

                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">#{langueBean.getMsg('menu.login')}</h1>
                                        </div>

                                        <h:form id="loginForm" class="user">
                                            
                                            <p:growl id="growl" showDetail="true" />                                   
                                            
                                            <div class="form-group">
                                                <p:inputText class="form-control form-control-user" value="#{currentUser.username}" />
                                            </div>
                                            <div class="form-group">
                                                <p:inputText class="form-control form-control-user" type="password" value="#{currentUser.password}"/>
                                            </div>
                                            <div class="form-group">

                                                <h:panelGroup rendered="#{selectedTheso.currentIdTheso == 'tetetete'}">
                                                    <div class="custom-control custom-checkbox small">
                                                        <input type="checkbox" class="custom-control-input" id="customCheck" />
                                                        <label class="custom-control-label" for="customCheck">Connexion LDAP</label>
                                                    </div>
                                                </h:panelGroup>
                                            </div>
                                            
                                        

                                            <hr/>
                                            <div class="form-group">
                                                <p:commandButton value="#{langueBean.getMsg('menu.login')}" 
                                                                 class="btn btn-primary btn-user btn-block"
                                                                 ajax="true" process="@form"
                                                                 action="#{currentUser.login()}" update="loginForm growl"/>
                                            </div>

                                            <div class="form-group">
                                                <a href="index.xhtml" class="btn btn-secondary btn-user btn-block">
                                                    #{langueBean.getMsg('btnBack')}
                                                </a>
                                            </div>

                                            <hr/>

                                            <div class="text-center">
                                                <p:commandLink value="#{langueBean.getMsg('menu.forgotten_pass')}" />
                                            </div>

                                                <!--<ui:include src="dialog/login/forgetPass.xhtml" />-->
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="resources/vendor/jquery/jquery.min.js"></script>
        <script src="resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="resources/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="resources/js/sb-admin-2.min.js"></script>

    </body>

</html>
